<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky OS | Ultimate Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; --bg: #000; --glass: rgba(255,255,255,0.08); 
            --border: rgba(255,255,255,0.12); --blur: 20px; --bright: 1;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: relative; }

        /* –§–û–ù –° –≠–§–§–ï–ö–¢–ê–ú–ò (–ú–ê–ö–ï–¢ 111) */
        .fx-layer { position: fixed; inset: 0; z-index: -1; filter: brightness(var(--bright)); transition: 0.3s; }
        .fx-blob { position: absolute; width: 100vw; height: 100vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(100px); opacity: 0.15; top: -10%; left: -10%; }

        /* –≠–ö–†–ê–ù–´ */
        .screen { flex: 1; padding: 25px; display: none; width: 100%; max-width: 500px; margin: 0 auto; height: 100vh; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }

        /* –≠–õ–ï–ú–ï–ù–¢–´ (–ú–ê–ö–ï–¢ 116) */
        .card { background: rgba(20, 24, 30, 0.95); border: 1px solid var(--border); border-radius: 30px; backdrop-filter: blur(var(--blur)); padding: 30px; margin-bottom: 15px; }
        input { width: 100%; background: var(--glass); border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; outline: none; margin-bottom: 12px; font-size: 16px; }
        .btn-action { width: 100%; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 20px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* –ß–ê–¢ –ò –§–ò–õ–¨–¢–†–ê–¶–ò–Ø (2026-02-25) */
        #chat-flow { display: flex; flex-direction: column; gap: 10px; padding-bottom: 180px; }
        .msg { max-width: 85%; padding: 14px 20px; border-radius: 22px; font-size: 15px; position: relative; cursor: pointer; }
        .msg.my { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg.not-my { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ (–ú–ê–ö–ï–¢ 115) */
        .menu { position: fixed; background: rgba(25, 30, 35, 0.98); border: 1px solid var(--border); border-radius: 20px; z-index: 9999; display: none; min-width: 180px; backdrop-filter: blur(25px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .menu-opt { padding: 15px 20px; font-size: 14px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .menu-opt:last-child { border: none; }
        .menu-opt:active { background: var(--accent); color: #000; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø (–ò–ó –°–¢–ê–ë–ò–õ–¨–ù–û–ô –í–ï–†–°–ò–ò) */
        .nav-fixed { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 5000; }
        .dock { background: rgba(15, 15, 15, 0.9); border: 1px solid var(--border); border-radius: 40px; padding: 12px 30px; display: flex; gap: 45px; backdrop-filter: blur(20px); }
        .dock-item { font-size: 26px; opacity: 0.3; cursor: pointer; transition: 0.2s; }
        .dock-item.active { opacity: 1; color: var(--accent); transform: scale(1.1); }

        .chat-input-bar { width: 92%; max-width: 500px; background: rgba(20, 25, 30, 0.98); border: 1px solid var(--border); border-radius: 50px; padding: 8px; display: none; align-items: center; }
        .chat-input-bar.active { display: flex; }
    </style>
</head>
<body>

    <div class="fx-layer"><div class="fx-blob"></div></div>

    <div id="ctx-ui" class="menu">
        <div class="menu-opt" onclick="runOp('copy')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</div>
        <div class="menu-opt" onclick="runOp('reply')">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="menu-opt" style="color:#ff4d4d" onclick="runOp('del')">–£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <section id="view-auth" class="screen" style="display:flex; align-items:center; justify-content:center;">
        <div class="card" style="width:100%; text-align:center;">
            <h1 style="font-weight:900; margin-bottom:5px; font-size:28px;">Speeky OS</h1>
            <p style="opacity:0.5; font-size:12px; margin-bottom:30px">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞</p>
            <input type="text" id="reg-nick" placeholder="@username">
            <input type="email" id="reg-mail" placeholder="Email –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è">
            <button class="btn-action" onclick="sysReg()">–°–û–ó–î–ê–¢–¨ –ü–†–û–§–ò–õ–¨</button>
        </div>
    </section>

    <div id="view-app" style="display:none;">
        <section id="view-chats" class="screen">
            <h1 style="font-size:32px; font-weight:900; margin-bottom:20px">–î–∏–∞–ª–æ–≥–∏</h1>
            <div id="list-box"></div>
            <button onclick="sysAdd()" style="margin-top:20px; color:var(--accent); background:none; border:none; font-weight:600; cursor:pointer">+ –ù–∞–π—Ç–∏ –ø–æ –Ω–∏–∫—É</button>
        </section>

        <section id="view-room" class="screen">
            <h2 id="room-peer" onclick="go('chats')" style="cursor:pointer; margin-bottom:20px">‚Üê @...</h2>
            <div id="chat-flow"></div>
        </section>

        <section id="view-sets" class="screen">
            <h1 style="font-size:32px; font-weight:900; margin-bottom:25px">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
            <div class="card">
                <p style="font-size:11px; opacity:0.4; margin-bottom:5px">–í–ê–® –ü–†–û–§–ò–õ–¨ [cite: 2026-02-23]</p>
                <h3 id="ui-nick" style="font-size:20px">...</h3>
                <p id="ui-mail" style="font-size:13px; opacity:0.6; margin-bottom:10px">...</p>
                <p style="font-size:11px; opacity:0.4">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è: <span id="ui-date">...</span></p>
                
                <hr style="border:none; border-top:1px solid var(--border); margin:20px 0">
                
                <p style="font-size:11px; opacity:0.4; margin-bottom:5px">–í–ò–ó–£–ê–õ</p>
                <label style="font-size:12px">–†–∞–∑–º—ã—Ç–∏–µ (Blur)</label>
                <input type="range" min="0" max="60" value="20" oninput="sysVis('blur', this.value)">
                
                <label style="font-size:12px; margin-top:10px; display:block">–Ø—Ä–∫–æ—Å—Ç—å —Ñ–æ–Ω–∞</label>
                <input type="range" min="0.1" max="2" step="0.1" value="1" oninput="sysVis('bright', this.value)">
                
                <button onclick="sysExit()" style="margin-top:40px; color:#ff4d4d; background:none; border:none; width:100%; cursor:pointer; font-weight:600">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
            </div>
        </section>

        <div class="nav-fixed">
            <div id="room-bar" class="chat-input-bar">
                <input type="text" id="msg-val" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0" onkeypress="if(event.key==='Enter') sysSend()">
                <button onclick="sysSend()" style="width:44px; height:44px; border-radius:50%; background:var(--accent); border:none; margin-left:10px">‚ûî</button>
            </div>
            <nav class="dock">
                <div class="dock-item active" id="btn-chats" onclick="go('chats')">üí¨</div>
                <div class="dock-item" id="btn-sets" onclick="go('sets')">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á –¥–ª—è —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏, —á—Ç–æ–±—ã —Å–±—Ä–æ—Å–∏—Ç—å —Å—Ç–∞—Ä—ã–π –∫—ç—à
        const DB_ID = 'SPEEKY_ULTIMATE_FINAL_V1';
        let user = JSON.parse(localStorage.getItem(DB_ID));
        let peer = null; let activeMsg = null;

        function sysReg() {
            const n = document.getElementById('reg-nick').value.trim().replace('@','');
            const e = document.getElementById('reg-mail').value.trim();
            if(!n || !e) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");
            user = { name: n, email: e, date: new Date().toLocaleDateString() };
            localStorage.setItem(DB_ID, JSON.stringify(user));
            location.reload();
        }

        function startup() {
            if(!user) { document.getElementById('view-auth').style.display = 'flex'; return; }
            document.getElementById('view-app').style.display = 'block';
            document.getElementById('ui-nick').innerText = '@' + user.name;
            document.getElementById('ui-mail').innerText = user.email;
            document.getElementById('ui-date').innerText = user.date;
            go('chats'); setInterval(sync, 3000); sync();
        }

        function go(s) {
            document.querySelectorAll('.screen').forEach(x => x.classList.remove('active'));
            document.getElementById('view-' + s).classList.add('active');
            document.getElementById('room-bar').classList.toggle('active', s === 'room');
            document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
            const b = s === 'room' ? 'btn-chats' : 'btn-' + s;
            if(document.getElementById(b)) document.getElementById(b).classList.add('active');
        }

        function sysVis(k, v) { document.documentElement.style.setProperty(k === 'blur' ? '--blur' : '--bright', k === 'blur' ? v + 'px' : v); }

        function sysAdd() {
            const p = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ @username:");
            if(p) { peer = p.replace('@',''); document.getElementById('room-peer').innerText = '‚Üê @' + peer; go('room'); }
        }

        // –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ (–ú–ê–ö–ï–¢ 115)
        document.addEventListener('contextmenu', e => {
            const m = e.target.closest('.msg');
            if(m) {
                e.preventDefault(); activeMsg = JSON.parse(m.dataset.obj);
                const menu = document.getElementById('ctx-ui');
                menu.style.display = 'block'; menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px';
            }
        });
        document.addEventListener('click', () => document.getElementById('ctx-ui').style.display = 'none');

        function runOp(type) {
            if(type === 'copy') navigator.clipboard.writeText(activeMsg.text);
            if(type === 'reply') document.getElementById('msg-val').value = `[Re: ${activeMsg.text.slice(0,10)}...] `;
            if(type === 'del') sysSend("üö´ –°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ");
        }

        async function sysSend(ovr = null) {
            const input = document.getElementById('msg-val');
            const txt = ovr || input.value.trim();
            if(!txt || !peer) return;
            input.value = '';
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ from: user.name, to: peer, text: txt, time: Date.now() }) });
            sync();
        }

        async function sync() {
            try {
                const res = await fetch(API); const all = await res.json();
                if(peer) {
                    const flow = document.getElementById('chat-flow'); flow.innerHTML = '';
                    all.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name))
                       .forEach(m => {
                           const d = document.createElement('div');
                           d.className = `msg ${m.from === user.name ? 'my' : 'not-my'}`;
                           d.innerText = m.text; d.dataset.obj = JSON.stringify(m);
                           flow.appendChild(d);
                       });
                    document.getElementById('view-room').scrollTop = document.getElementById('view-room').scrollHeight;
                }
                const contacts = new Set();
                all.forEach(m => { if(m.from === user.name) contacts.add(m.to); if(m.to === user.name) contacts.add(m.from); });
                const list = document.getElementById('list-box'); list.innerHTML = '';
                contacts.forEach(c => {
                    const d = document.createElement('div'); d.className = 'card'; d.style.padding = '20px'; d.style.cursor = 'pointer';
                    d.innerHTML = `<b style="font-size:18px; color:var(--accent)">@${c}</b><p style="font-size:12px; opacity:0.4; margin-top:5px">–û—Ç–∫—Ä—ã—Ç—å –¥–∏–∞–ª–æ–≥</p>`;
                    d.onclick = () => { peer = c; document.getElementById('room-peer').innerText = '‚Üê @' + c; go('room'); };
                    list.appendChild(d);
                });
            } catch(e) {}
        }

        function sysExit() { if(confirm("–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞?")) { localStorage.removeItem(DB_ID); location.reload(); } }
        startup();
    </script>
</body>
</html>
