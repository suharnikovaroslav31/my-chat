<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Global Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #030406;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --card: rgba(15, 17, 23, 0.95);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –§–û–ù */
        .bg { position: fixed; inset: 0; z-index: -1; background: #000; }
        .orb { position: absolute; width: 400px; height: 400px; background: var(--accent); filter: blur(120px); opacity: 0.1; border-radius: 50%; animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(30%, 30%); } }

        /* AUTH LAYER */
        #auth-layer { position: fixed; inset: 0; z-index: 1000; background: var(--bg); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 400px; padding: 35px; background: var(--card); border: 1px solid var(--border); border-radius: 30px; backdrop-filter: blur(20px); }
        .auth-form { display: none; }
        .auth-form.active { display: block; animation: fadeIn 0.4s ease; }
        
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 18px; border-radius: 18px; color: #fff; margin-bottom: 12px; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn-main { width: 100%; padding: 18px; border-radius: 18px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; }

        /* APP INTERFACE */
        #app { display: none; height: 100vh; flex-direction: column; }
        .screen { display: none; flex: 1; padding: 20px; padding-bottom: 200px; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }

        /* –ß–ê–¢ */
        #chat-flow { display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; animation: pop 0.3s ease; font-size: 15px; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .msg b { display: block; font-size: 10px; opacity: 0.5; margin-bottom: 2px; }

        /* –ü–†–û–§–ò–õ–¨ */
        .p-card { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 25px; margin-top: 15px; }
        .p-avatar { width: 70px; height: 70px; background: var(--accent); border-radius: 50%; color: #000; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 800; margin-bottom: 15px; }
        .p-info h2 { font-size: 22px; }
        .p-info p { font-size: 13px; opacity: 0.5; margin-bottom: 10px; }

        /* –£–ü–†–ê–í–õ–ï–ù–ò–ï */
        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; }
        .input-bar { background: rgba(15,17,23,0.9); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 35px; padding: 8px 10px 8px 20px; display: none; align-items: center; margin-bottom: 12px; }
        .input-bar.active { display: flex; }
        .input-bar input { background: none; border: none; flex: 1; color: #fff; padding: 10px; outline: none; }
        .nav { background: rgba(10,12,18,0.95); backdrop-filter: blur(40px); border: 1px solid var(--border); border-radius: 40px; padding: 8px; display: flex; justify-content: space-around; }
        .nav-btn { font-size: 22px; opacity: 0.3; cursor: pointer; padding: 10px; transition: 0.3s; }
        .nav-btn.active { opacity: 1; color: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="bg"><div class="orb"></div></div>

    <div id="auth-layer">
        <div class="auth-card">
            <div id="f-login" class="auth-form active">
                <h1 style="margin-bottom:20px;">Speeky OS</h1>
                <input type="email" id="l-email" placeholder="Email">
                <input type="password" id="l-pass" placeholder="–ü–∞—Ä–æ–ª—å">
                <button class="btn-main" onclick="auth('login')">–í–û–ô–¢–ò</button>
                <div style="margin-top:20px; font-size:13px; opacity:0.6; display:flex; justify-content:space-between">
                    <span onclick="toggleA('f-reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</span>
                    <span onclick="toggleA('f-recovery')">–ó–∞–±—ã–ª –ø–∞—Ä–æ–ª—å</span>
                </div>
            </div>
            <div id="f-reg" class="auth-form">
                <h1 style="margin-bottom:20px;">–ù–æ–≤—ã–π ID</h1>
                <input type="text" id="r-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
                <input type="email" id="r-email" placeholder="Email">
                <input type="password" id="r-pass" placeholder="–ü–∞—Ä–æ–ª—å">
                <input type="text" id="r-word" placeholder="–°–µ–∫—Ä–µ—Ç–Ω–æ–µ —Å–ª–æ–≤–æ">
                <button class="btn-main" onclick="auth('reg')">–°–û–ó–î–ê–¢–¨</button>
                <p onclick="toggleA('f-login')" style="text-align:center; margin-top:15px; cursor:pointer; opacity:0.5;">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç</p>
            </div>
            <div id="f-recovery" class="auth-form">
                <h1 style="margin-bottom:20px;">–î–æ—Å—Ç—É–ø</h1>
                <input type="email" id="rc-email" placeholder="Email">
                <input type="text" id="rc-word" placeholder="–°–µ–∫—Ä–µ—Ç–Ω–æ–µ —Å–ª–æ–≤–æ">
                <input type="password" id="rc-pass" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                <button class="btn-main" onclick="auth('recovery')">–°–ë–†–û–°–ò–¢–¨</button>
                <p onclick="toggleA('f-login')" style="text-align:center; margin-top:15px; cursor:pointer; opacity:0.5;">–ù–∞–∑–∞–¥</p>
            </div>
        </div>
    </div>

    <div id="app">
        <section id="sc-chat" class="screen active">
            <h1 style="font-size: 32px; font-weight: 800; margin-bottom: 20px;">Speeky Cloud</h1>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-profile" class="screen">
            <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div class="p-card">
                <div class="p-avatar" id="u-avatar">?</div>
                <div class="p-info">
                    <h2 id="u-nick">...</h2>
                    <p id="u-email">...</p>
                    <div style="font-size:11px; opacity:0.4">ID: <span id="u-id">...</span></div>
                    <div style="font-size:11px; opacity:0.4">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: <span id="u-date">...</span></div>
                </div>
                <button onclick="logout()" style="margin-top:20px; background:none; border:none; color:#ff4444; font-weight:700; cursor:pointer;">–í–´–ô–¢–ò</button>
            </div>
        </section>

        <div class="controls">
            <div class="input-bar active" id="in-ui">
                <input type="text" id="m-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
                <button class="btn-main" style="width:50px; padding:10px;" onclick="send()">></button>
            </div>
            <nav class="nav">
                <div class="nav-btn active" onclick="go('chat', this)">üí¨</div>
                <div class="nav-btn" onclick="go('profile', this)">üë§</div>
            </nav>
        </div>
    </div>

    <script>
        // --- –ö–û–ù–§–ò–ì ---
        const RENDER_URL = 'https://—Ç–≤–æ–π-–ø—Ä–æ–µ–∫—Ç.onrender.com'; // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô URL
        let user = null;

        // --- –õ–û–ì–ò–ö–ê –ë–ê–ó–´ ---
        const req = indexedDB.open("SpeekyCore", 1);
        req.onupgradeneeded = (e) => {
            const db = e.target.result;
            db.createObjectStore("users", { keyPath: "email" });
        };
        req.onsuccess = (e) => { check(); };

        function toggleA(id) {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function auth(type) {
            const db = req.result;
            const tx = db.transaction("users", "readwrite");
            const store = tx.objectStore("users");

            if(type === 'reg') {
                const u = {
                    nick: document.getElementById('r-nick').value,
                    email: document.getElementById('r-email').value,
                    pass: document.getElementById('r-pass').value,
                    word: document.getElementById('r-word').value,
                    date: new Date().toLocaleDateString(),
                    id: Math.random().toString(36).substr(2, 9).toUpperCase()
                };
                store.add(u).onsuccess = () => toggleA('f-login');
            } 
            else if(type === 'login') {
                const email = document.getElementById('l-email').value;
                const pass = document.getElementById('l-pass').value;
                store.get(email).onsuccess = (e) => {
                    const u = e.target.result;
                    if(u && u.pass === pass) {
                        localStorage.setItem('spk_user', JSON.stringify(u));
                        location.reload();
                    } else alert("–û—à–∏–±–∫–∞");
                };
            }
            else if(type === 'recovery') {
                const email = document.getElementById('rc-email').value;
                const word = document.getElementById('rc-word').value;
                store.get(email).onsuccess = (e) => {
                    const u = e.target.result;
                    if(u && u.word === word) {
                        u.pass = document.getElementById('rc-pass').value;
                        store.put(u).onsuccess = () => toggleA('f-login');
                    } else alert("–î–∞–Ω–Ω—ã–µ –Ω–µ –≤–µ—Ä–Ω—ã");
                };
            }
        }

        function check() {
            const s = localStorage.getItem('spk_user');
            if(s) {
                user = JSON.parse(s);
                document.getElementById('auth-layer').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('u-nick').innerText = user.nick;
                document.getElementById('u-email').innerText = user.email;
                document.getElementById('u-date').innerText = user.date;
                document.getElementById('u-id').innerText = user.id;
                document.getElementById('u-avatar').innerText = user.nick[0].toUpperCase();
                poll();
            }
        }

        async function send() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim()) return;

            const m = { nick: user.nick, text: inp.value, email: user.email };
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Ç–≤–æ–π Render —Å–µ—Ä–≤–µ—Ä
            try {
                await fetch(`${RENDER_URL}/messages`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(m)
                });
            } catch(e) {}
            inp.value = '';
        }

        async function poll() {
            setInterval(async () => {
                try {
                    const res = await fetch(`${RENDER_URL}/messages`);
                    const msgs = await res.json();
                    renderMsgs(msgs);
                } catch(e) {}
            }, 2000);
        }

        function renderMsgs(msgs) {
            const flow = document.getElementById('chat-flow');
            flow.innerHTML = '';
            msgs.forEach(m => {
                const isMe = m.email === user.email;
                const d = document.createElement('div');
                d.className = `msg ${isMe ? 'sent' : 'received'}`;
                d.innerHTML = `<b>${m.nick}</b>${m.text}`;
                flow.appendChild(d);
            });
        }

        function go(scr, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + scr).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('in-ui').classList.toggle('active', scr === 'chat');
        }

        function logout() { localStorage.removeItem('spk_user'); location.reload(); }
    </script>
</body>
</html>
