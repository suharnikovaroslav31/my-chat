<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky OS | Foundation v7 Legacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; --bg: #000; --glass: rgba(25, 28, 32, 0.95); 
            --border: rgba(255,255,255,0.1); --blur: 25px; --bright: 1;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –≠–§–§–ï–ö–¢ –¢–£–ú–ê–ù–ê –ò –§–û–ù–ê (–ú–ê–ö–ï–¢ 111, 112) */
        #fx { position: fixed; inset: 0; z-index: -1; filter: brightness(var(--bright)); transition: 0.8s ease; }
        .nebula { position: absolute; width: 140vw; height: 140vw; background: radial-gradient(circle, var(--accent) 0%, transparent 65%); filter: blur(130px); opacity: 0.1; top: -20%; left: -20%; }

        /* –ê–ù–ò–ú–ê–¶–ò–ò –í–´–õ–ï–¢–ê –ò –¢–£–ú–ê–ù–ê */
        .fog-reveal { animation: fogIn 0.9s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        @keyframes fogIn {
            0% { filter: blur(30px); opacity: 0; transform: scale(0.95) translateY(30px); }
            100% { filter: blur(0px); opacity: 1; transform: scale(1) translateY(0); }
        }

        /* –≠–ö–†–ê–ù–´ */
        .screen { display: none; width: 100%; max-width: 480px; margin: 0 auto; height: 100vh; padding: 25px; flex-direction: column; }
        .screen.active { display: flex; }

        /* –¢–ê –°–ê–ú–ê–Ø –ö–ê–†–¢–û–ß–ö–ê –í–•–û–î–ê (–ú–ê–ö–ï–¢ 113, 116) */
        .auth-card { background: var(--glass); border: 1px solid var(--border); border-radius: 35px; padding: 40px 30px; width: 100%; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .os-logo { font-weight: 900; font-size: 42px; text-align: center; letter-spacing: -1px; margin-bottom: 5px; }
        .os-ver { font-size: 10px; opacity: 0.4; letter-spacing: 4px; text-align: center; text-transform: uppercase; margin-bottom: 40px; }
        
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 18px 22px; border-radius: 18px; color: #fff; margin-bottom: 12px; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--accent); background: rgba(0,242,255,0.05); }
        
        .btn-neon { width: 100%; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 18px; font-weight: 900; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 25px rgba(0,242,255,0.4); margin-top: 10px; }

        /* –î–ò–ê–õ–û–ì–ò (–ú–û–ë–ò–õ–¨–ù–´–ô –ú–ê–ö–ï–¢) */
        .header-title { font-size: 34px; font-weight: 900; margin-bottom: 30px; letter-spacing: -1px; }
        .chat-item { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 22px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; }
        .chat-item:active { transform: scale(0.97); background: rgba(255,255,255,0.08); }

        /* –ß–ê–¢ (2026-02-25) */
        #chat-flow { display: flex; flex-direction: column; gap: 12px; padding-bottom: 200px; overflow-y: auto; }
        .bubble { max-width: 80%; padding: 15px 20px; border-radius: 22px; font-size: 15px; animation: fogIn 0.4s ease forwards; }
        .bubble.me { align-self: flex-end; background: var(--accent); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .bubble.he { align-self: flex-start; background: rgba(255,255,255,0.08); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø (DOCK) */
        .nav-zone { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .dock { background: rgba(15,15,15,0.9); border: 1px solid var(--border); border-radius: 50px; padding: 12px 35px; display: flex; gap: 45px; backdrop-filter: blur(20px); }
        .dock-btn { font-size: 26px; opacity: 0.2; cursor: pointer; transition: 0.3s; }
        .dock-btn.active { opacity: 1; color: var(--accent); transform: scale(1.1); }

        .input-bar { width: 92%; max-width: 480px; background: var(--glass); border: 1px solid var(--border); border-radius: 50px; padding: 8px; display: none; align-items: center; }
        .input-bar.active { display: flex; }
    </style>
</head>
<body>

    <div id="fx"><div class="nebula"></div></div>

    <section id="sc-auth" class="screen" style="justify-content:center;">
        <div class="os-logo fog-reveal">Speeky OS</div>
        <div class="os-ver fog-reveal">FOUNDATION v7</div>
        
        <div class="auth-card fog-reveal" style="animation-delay: 0.2s">
            <h2 style="text-align:center; margin-bottom:25px; font-weight:600">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
            <input type="text" id="reg-n" placeholder="@username">
            <input type="email" id="reg-e" placeholder="Email (–≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ)">
            <button class="btn-neon" onclick="sysReg()">–í–û–ô–¢–ò</button>
        </div>
    </section>

    <div id="ui-root" style="display:none;">
        <section id="sc-list" class="screen">
            <h1 class="header-title fog-reveal">–î–∏–∞–ª–æ–≥–∏</h1>
            <div id="chat-stack"></div>
            <button onclick="findPeer()" style="margin-top:20px; color:var(--accent); background:none; border:none; font-weight:900; cursor:pointer; width:100%">+ –ù–∞–π—Ç–∏ –ø–æ –Ω–∏–∫—É</button>
        </section>

        <section id="sc-room" class="screen">
            <h2 id="room-peer" onclick="nav('list')" style="cursor:pointer; margin-bottom:25px; font-size:20px">‚Üê @...</h2>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-sets" class="screen">
            <h1 class="header-title fog-reveal">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
            <div class="auth-card fog-reveal">
                <p style="font-size:11px; opacity:0.4; margin-bottom:5px">–í–ê–® –ü–†–û–§–ò–õ–¨ [cite: 2026-02-23]</p>
                <h3 id="u-name" style="font-size:24px; color:var(--accent)">...</h3>
                <p id="u-mail" style="font-size:14px; opacity:0.6; margin-bottom:15px">...</p>
                <p style="font-size:11px; opacity:0.4">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è: <span id="u-date">...</span></p>
                
                <hr style="border:none; border-top:1px solid var(--border); margin:25px 0">
                
                <label style="font-size:12px; opacity:0.5">–†–∞–∑–º—ã—Ç–∏–µ (Blur)</label>
                <input type="range" min="0" max="100" value="25" oninput="setVis('blur', this.value)">
                
                <button onclick="sysLogout()" style="margin-top:30px; color:#ff4d4d; background:none; border:none; width:100%; cursor:pointer; font-weight:900">–í–´–ô–¢–ò –ò–ó –û–°</button>
            </div>
        </section>

        <div class="nav-zone">
            <div id="bar-msg" class="input-bar">
                <input type="text" id="m-val" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0" onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="width:45px; height:45px; border-radius:50%; background:var(--accent); border:none; margin-left:10px">‚ûî</button>
            </div>
            <nav class="dock">
                <div class="dock-btn active" id="btn-list" onclick="nav('list')">üí¨</div>
                <div class="dock-btn" id="btn-sets" onclick="nav('sets')">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const DB = 'SPEEKY_LEGACY_V7';
        let user = JSON.parse(localStorage.getItem(DB));
        let peer = null;

        function sysReg() {
            const n = document.getElementById('reg-n').value.trim().replace('@','');
            const e = document.getElementById('reg-e').value.trim();
            if(!n || !e) return;
            user = { name: n, email: e, date: new Date().toLocaleDateString() };
            localStorage.setItem(DB, JSON.stringify(user));
            location.reload();
        }

        function init() {
            if(!user) { document.getElementById('sc-auth').classList.add('active'); return; }
            document.getElementById('ui-root').style.display = 'block';
            document.getElementById('u-name').innerText = '@' + user.name;
            document.getElementById('u-mail').innerText = user.email;
            document.getElementById('u-date').innerText = user.date;
            nav('list'); setInterval(sync, 3000); sync();
        }

        function nav(s) {
            document.querySelectorAll('.screen').forEach(x => x.classList.remove('active'));
            document.getElementById('sc-' + s).classList.add('active');
            document.getElementById('bar-msg').classList.toggle('active', s === 'room');
            document.querySelectorAll('.dock-btn').forEach(b => b.classList.remove('active'));
            const id = s === 'room' ? 'btn-list' : 'btn-' + s;
            if(document.getElementById(id)) document.getElementById(id).classList.add('active');
        }

        function setVis(k, v) { document.documentElement.style.setProperty('--' + k, v + 'px'); }

        function findPeer() {
            const p = prompt("–í–≤–µ–¥–∏—Ç–µ @username:");
            if(p) { peer = p.replace('@',''); document.getElementById('room-peer').innerText = '‚Üê @' + peer; nav('room'); }
        }

        async function send() {
            const i = document.getElementById('m-val');
            if(!i.value.trim() || !peer) return;
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ from: user.name, to: peer, text: i.value, time: Date.now() }) });
            i.value = ''; sync();
        }

        async function sync() {
            try {
                const r = await fetch(API); const d = await r.json();
                if(peer) {
                    const flow = document.getElementById('chat-flow'); flow.innerHTML = '';
                    d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name))
                     .forEach(m => {
                        const b = document.createElement('div');
                        b.className = `bubble ${m.from === user.name ? 'me' : 'he'}`;
                        b.innerText = m.text; flow.appendChild(b);
                     });
                    document.getElementById('sc-room').scrollTop = document.getElementById('sc-room').scrollHeight;
                }
                const cs = new Set();
                d.forEach(m => { if(m.from === user.name) cs.add(m.to); if(m.to === user.name) cs.add(m.from); });
                const stack = document.getElementById('chat-stack'); stack.innerHTML = '';
                cs.forEach(c => {
                    const div = document.createElement('div'); div.className = 'chat-item fog-reveal';
                    div.innerHTML = `<b style="color:var(--accent)">@${c}</b><p style="font-size:12px; opacity:0.4; margin-top:5px">–û—Ç–∫—Ä—ã—Ç—å –¥–∏–∞–ª–æ–≥</p>`;
                    div.onclick = () => { peer = c; document.getElementById('room-peer').innerText = '‚Üê @' + c; nav('room'); };
                    stack.appendChild(div);
                });
            } catch(e) {}
        }

        function sysLogout() { localStorage.removeItem(DB); location.reload(); }
        init();
    </script>
</body>
</html>
