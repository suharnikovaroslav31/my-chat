<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Fixed Logic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #030406; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* ВЕРХНЯЯ ПАНЕЛЬ ДЛЯ СБРОСА */
        .top-bar { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .reset-btn { font-size: 10px; color: #ff4d4d; cursor: pointer; border: 1px solid #ff4d4d; padding: 4px 8px; border-radius: 5px; }

        /* ЧАТ */
        #sc-chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 120px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; display: flex; flex-direction: column; transition: 0.3s; }
        .msg b { font-size: 10px; opacity: 0.5; margin-bottom: 4px; text-transform: uppercase; }

        /* МОИ СООБЩЕНИЯ (СПРАВА) */
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; text-align: right; }
        .msg.sent b { color: #000; opacity: 0.7; }

        /* ЧУЖИЕ СООБЩЕНИЯ (СЛЕВА) */
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); color: #fff; border-bottom-left-radius: 4px; }

        /* ВВОД */
        .bottom-area { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; }
        .input-wrap { width: 92%; max-width: 500px; background: rgba(15,17,23,0.9); border: 1px solid var(--border); border-radius: 30px; padding: 8px 10px 8px 20px; display: flex; align-items: center; }
        .input-wrap input { background: none; border: none; flex: 1; color: #fff; outline: none; padding: 10px; }
        .send-btn { background: var(--accent); border: none; width: 40px; height: 40px; border-radius: 50%; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-bar">
        <span id="my-identity" style="font-size: 12px; color: var(--accent);"></span>
        <div class="reset-btn" onclick="hardReset()">СБРОСИТЬ ВСЁ</div>
    </div>

    <section id="sc-chat">
        <div id="chat-flow" style="display: flex; flex-direction: column; gap: 12px;"></div>
    </section>

    <div class="bottom-area">
        <div class="input-wrap">
            <input type="text" id="m-text" placeholder="Сообщение..." onkeypress="if(event.key==='Enter') send()">
            <button class="send-btn" onclick="send()">></button>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        
        // 1. ПОЛУЧАЕМ ТЕКУЩЕГО ЮЗЕРА
        let user = JSON.parse(localStorage.getItem('spk_user'));
        
        // Если юзера нет - просим ввести данные (простейшая рега прямо тут)
        if(!user) {
            const nick = prompt("Твой ник:");
            const email = prompt("Твой email:");
            user = { nick: nick || 'Guest', email: email || 'anon@test.com' };
            localStorage.setItem('spk_user', JSON.stringify(user));
        }

        document.getElementById('my-identity').innerText = `Я: ${user.nick} (${user.email})`;

        function hardReset() {
            localStorage.clear();
            location.reload();
        }

        async function send() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim()) return;

            const data = { 
                nick: user.nick.trim(), 
                email: user.email.trim().toLowerCase(), 
                text: inp.value 
            };
            inp.value = '';

            try {
                await fetch(`${API}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                load();
            } catch(e) { }
        }

        async function load() {
            try {
                const res = await fetch(`${API}/messages`);
                const msgs = await res.json();
                const flow = document.getElementById('chat-flow');
                const myEmail = user.email.trim().toLowerCase();
                
                let html = '';
                msgs.forEach(m => {
                    // КРИТИЧЕСКАЯ ПРОВЕРКА
                    const isMe = String(m.email).trim().toLowerCase() === myEmail;
                    
                    html += `
                        <div class="msg ${isMe ? 'sent' : 'received'}">
                            <b>${m.nick}</b>
                            <span>${m.text}</span>
                        </div>`;
                });
                flow.innerHTML = html;
                const sc = document.getElementById('sc-chat');
                sc.scrollTop = sc.scrollHeight;
            } catch(e) { }
        }

        setInterval(load, 2500);
        load();
    </script>
</body>
</html>
