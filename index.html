<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Liquid Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; 
            --bg: #020305; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08); 
            --blur: 30px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* NEBULA BACKGROUND */
        .nebula-wrap { position: fixed; inset: 0; z-index: -2; background: #000; overflow: hidden; }
        .blob { position: absolute; width: 100vw; height: 100vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(120px); opacity: 0.15; animation: move 25s infinite alternate ease-in-out; }
        @keyframes move { from { transform: translate(-20%, -20%) scale(1); } to { transform: translate(20%, 20%) scale(1.3); } }

        /* WELCOME GREETING */
        #welcome-layer { position: fixed; inset: 0; z-index: 5000; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
        #welcome-layer.fade { opacity: 0; visibility: hidden; transform: scale(1.1); }
        .welcome-title { font-size: 42px; font-weight: 800; letter-spacing: -2px; opacity: 0; transform: translateY(20px); animation: textIn 1s 0.3s forwards cubic-bezier(0.19, 1, 0.22, 1); }
        @keyframes textIn { to { opacity: 1; transform: translateY(0); } }

        /* CARDS & AUTH */
        .overlay { position: fixed; inset: 0; z-index: 4000; background: #000; display: flex; align-items: center; justify-content: center; }
        .card { width: 92%; max-width: 400px; padding: 40px; background: rgba(15, 18, 25, 0.8); border: 1px solid var(--border); border-radius: 40px; backdrop-filter: blur(var(--blur)); text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.8); transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .overlay.hidden .card { transform: scale(0.8); opacity: 0; }
        .overlay.hidden { pointer-events: none; opacity: 0; visibility: hidden; transition: 1s; }

        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 20px; border-radius: 25px; color: #fff; outline: none; margin-bottom: 15px; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); font-size: 16px; }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .btn-main { width: 100%; padding: 22px; border-radius: 25px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); font-size: 16px; box-shadow: 0 10px 30px rgba(0,242,255,0.2); }
        .btn-main:active { transform: scale(0.95); }

        /* SCREENS */
        .screen { flex: 1; padding: 30px; display: none; width: 100%; max-width: 800px; margin: 0 auto; height: 100%; overflow-y: auto; overflow-x: hidden; }
        .screen.active { display: flex; flex-direction: column; animation: screenReveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        @keyframes screenReveal { from { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(15px); } to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }

        /* MESSAGES */
        #chat-flow { display: flex; flex-direction: column; gap: 12px; padding-bottom: 200px; }
        .msg { max-width: 80%; padding: 16px 22px; border-radius: 28px; font-size: 16px; position: relative; animation: msgSlide 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards; cursor: pointer; transition: 0.3s; }
        @keyframes msgSlide { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 5px; box-shadow: 0 10px 25px rgba(0,242,255,0.15); }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 5px; backdrop-filter: blur(15px); }
        .msg:active { transform: scale(0.96); opacity: 0.8; }
        
        .reply-box { font-size: 12px; opacity: 0.6; padding-bottom: 5px; border-bottom: 1px solid rgba(0,0,0,0.1); margin-bottom: 8px; }

        /* LIVE BAR */
        .ui-nav { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 2000; }
        .input-bar { width: 92%; max-width: 600px; background: rgba(10, 12, 18, 0.9); border: 1px solid var(--border); border-radius: 50px; padding: 10px; display: none; align-items: center; backdrop-filter: blur(40px); box-shadow: 0 20px 50px rgba(0,0,0,0.5); transform: translateY(50px); opacity: 0; transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1); }
        .input-bar.active { display: flex; transform: translateY(0); opacity: 1; }
        .input-bar input { background: none; border: none; margin: 0; padding: 0 20px; }

        /* CONTEXT MENU */
        .menu { position: fixed; background: rgba(15, 20, 30, 0.95); border: 1px solid var(--border); border-radius: 24px; backdrop-filter: blur(30px); padding: 8px; z-index: 9000; display: none; width: 180px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); animation: menuIn 0.3s cubic-bezier(0.19, 1, 0.22, 1); }
        @keyframes menuIn { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .menu-item { padding: 14px 20px; border-radius: 18px; font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; }
        .menu-item:hover { background: var(--accent); color: #000; }

        .dock { width: 92%; max-width: 380px; background: rgba(10, 12, 18, 0.95); border: 1px solid var(--border); border-radius: 50px; padding: 15px; display: flex; justify-content: space-around; backdrop-filter: blur(30px); }
        .dock-item { font-size: 26px; opacity: 0.3; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); cursor: pointer; }
        .dock-item.active { opacity: 1; transform: translateY(-8px) scale(1.2); color: var(--accent); }
    </style>
</head>
<body>

    <div class="nebula-wrap"><div class="blob"></div></div>

    <div id="welcome-layer">
        <div class="welcome-title" id="welcome-msg">Speeky OS</div>
        <p style="opacity:0.3; margin-top:10px; font-size:12px; letter-spacing:4px">FOUNDATION v7</p>
    </div>

    <div id="msg-menu" class="menu">
        <div class="menu-item" onclick="handleMenu('reply')">–û—Ç–≤–µ—Ç–∏—Ç—å <span>‚Ü©Ô∏è</span></div>
        <div class="menu-item" onclick="handleMenu('copy')">–ö–æ–ø–∏—è <span>üìÑ</span></div>
        <div class="menu-item" style="color:#ff4d4d" onclick="handleMenu('delete')">–£–¥–∞–ª–∏—Ç—å <span>üóëÔ∏è</span></div>
    </div>

    <div id="intro-overlay" class="overlay">
        <div class="card">
            <h1 style="font-weight:800; font-size:32px; letter-spacing:-2px; margin-bottom:10px">Speeky ID</h1>
            <p style="opacity:0.4; margin-bottom:30px; font-size:14px">–í–∞—à–µ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–µ –æ–±–ª–∞–∫–æ —á–∞—Ç–æ–≤</p>
            <input type="text" id="r-user" placeholder="@username">
            <input type="password" id="r-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-main" onclick="register()">–í–û–ô–¢–ò / –°–û–ó–î–ê–¢–¨</button>
            <div id="seed-output" style="display:none; margin-top:20px; background:rgba(0,242,255,0.05); padding:15px; border-radius:20px; font-size:12px; border:1px dashed var(--accent)">
                –ö–æ–¥ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è: <b id="seed-val"></b>
            </div>
        </div>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100vh;">
        <section id="sc-contacts" class="screen active">
            <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px">
                <h1 style="font-size:36px; font-weight:800; letter-spacing:-2px">–ß–∞—Ç—ã</h1>
                <button onclick="searchUser()" style="background:var(--accent); border:none; width:55px; height:55px; border-radius:50%; font-size:26px; cursor:pointer">Ôºã</button>
            </header>
            <div id="contacts-list"></div>
        </section>

        <section id="sc-chat" class="screen">
            <header style="display:flex; align-items:center; gap:20px; margin-bottom:20px; background:var(--glass); padding:18px; border-radius:30px; border:1px solid var(--border)">
                <button onclick="tab('contacts')" style="background:none; border:none; color:var(--accent); font-size:28px; cursor:pointer">‚Üê</button>
                <div><h2 id="chat-with-name" style="font-size:18px">...</h2><p id="chat-st" style="font-size:11px; color:#00ff88">–≤ —Å–µ—Ç–∏</p></div>
            </header>
            <div id="chat-flow"></div>
        </section>

        <div class="ui-nav">
            <div id="reply-preview" style="display:none; width:92%; max-width:600px; background:rgba(255,255,255,0.05); padding:10px 20px; border-radius:20px 20px 0 0; border:1px solid var(--border); font-size:12px">
                –û—Ç–≤–µ—Ç –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ... <span onclick="cancelReply()" style="float:right; cursor:pointer">‚úï</span>
            </div>
            <div class="input-bar" id="input-ui">
                <input type="text" id="m-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="background:var(--accent); border:none; width:48px; height:48px; border-radius:50%; font-weight:bold; cursor:pointer">‚ûî</button>
            </div>
            <nav class="dock">
                <div class="dock-item active" id="btn-tab-chats" onclick="tab('contacts')">üí¨</div>
                <div class="dock-item" onclick="location.reload()">üîÑ</div>
                <div class="dock-item" onclick="logout()">üö™</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        let user = JSON.parse(localStorage.getItem('spk_fnd_v7'));
        let activePeer = null;
        let selectedMsg = null;
        let replyTo = null;
        let renderedIds = new Set();

        function register() {
            const u = document.getElementById('r-user').value.trim().replace('@','');
            if(!u) return;
            const seed = btoa(u + Date.now()).substring(0,12);
            user = { username: u, seed: seed, regDate: new Date().toLocaleDateString() };
            localStorage.setItem('spk_fnd_v7', JSON.stringify(user));
            document.getElementById('seed-val').innerText = seed;
            document.getElementById('seed-output').style.display = 'block';
            setTimeout(() => location.reload(), 3000);
        }

        async function initApp() {
            document.getElementById('welcome-msg').innerText = `–ü—Ä–∏–≤–µ—Ç, ${user.username}`;
            document.getElementById('app').style.display = 'flex';
            document.getElementById('intro-overlay').classList.add('hidden');
            
            // –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
            setTimeout(() => {
                document.getElementById('welcome-layer').classList.add('fade');
            }, 2000);

            setInterval(load, 2500);
            load(true);
        }

        function tab(name) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + name).classList.add('active');
            document.getElementById('input-ui').classList.toggle('active', name === 'chat');
            if(name === 'contacts') activePeer = null;
        }

        function searchUser() {
            let t = prompt("–í–≤–µ–¥–∏—Ç–µ @username:");
            if(t) openChat(t.replace('@',''), t);
        }

        function openChat(tag, nick) {
            activePeer = { username: tag, nick: nick };
            document.getElementById('chat-with-name').innerText = tag;
            document.getElementById('chat-flow').innerHTML = '';
            renderedIds.clear();
            tab('chat');
            load(true);
        }

        // –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ (–ò–°–ü–†–ê–í–õ–ï–ù–û)
        window.oncontextmenu = (e) => {
            const msgEl = e.target.closest('.msg');
            if(msgEl) {
                e.preventDefault();
                selectedMsg = JSON.parse(msgEl.dataset.obj);
                const menu = document.getElementById('msg-menu');
                menu.style.display = 'block';
                menu.style.left = Math.min(e.pageX, window.innerWidth - 200) + 'px';
                menu.style.top = e.pageY + 'px';
            } else {
                document.getElementById('msg-menu').style.display = 'none';
            }
        };

        function handleMenu(type) {
            if(type === 'copy') {
                navigator.clipboard.writeText(selectedMsg.text);
            } else if(type === 'reply') {
                replyTo = selectedMsg;
                document.getElementById('reply-preview').style.display = 'block';
            } else if(type === 'delete') {
                // –ò–º–∏—Ç–∞—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è (–∑–∞–º–µ–Ω–∞ —Ç–µ–∫—Å—Ç–∞)
                send("üö´ –°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ", true);
            }
            document.getElementById('msg-menu').style.display = 'none';
        }

        function cancelReply() { replyTo = null; document.getElementById('reply-preview').style.display = 'none'; }

        async function send(customText = null, isSystem = false) {
            const inp = document.getElementById('m-text');
            const text = customText || inp.value.trim();
            if(!text || !activePeer) return;

            const msg = {
                from: user.username, to: activePeer.username,
                text: text, time: Date.now(),
                reply: replyTo ? { from: replyTo.from, text: replyTo.text } : null,
                id: isSystem ? selectedMsg.id : Math.random()
            };

            if(!isSystem) renderMsg(msg);
            inp.value = '';
            cancelReply();

            await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(msg) });
        }

        function renderMsg(m) {
            if(renderedIds.has(m.id || m.time)) return;
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg ${m.from === user.username ? 'sent' : 'received'}`;
            div.dataset.obj = JSON.stringify(m);
            
            let replyHtml = m.reply ? `<div class="reply-box"><b>${m.reply.from}</b>: ${m.reply.text}</div>` : '';
            div.innerHTML = `${replyHtml}<span>${m.text}</span>`;
            
            flow.appendChild(div);
            renderedIds.add(m.id || m.time);
            document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
        }

        async function load(force = false) {
            try {
                const res = await fetch(`${API}/messages`);
                const all = await res.json();
                
                // –°–ø–∏—Å–∫–∏ —á–∞—Ç–æ–≤
                const contactMap = new Map();
                all.forEach(m => {
                    if(m.from && m.to) {
                        if(m.from === user.username) contactMap.set(m.to, m.to);
                        if(m.to === user.username) contactMap.set(m.from, m.from);
                    }
                });

                const list = document.getElementById('contacts-list');
                if(force || list.children.length !== contactMap.size) {
                    list.innerHTML = '';
                    contactMap.forEach((n, tag) => {
                        const d = document.createElement('div');
                        d.className = 'msg received';
                        d.style = "margin-bottom:10px; cursor:pointer; width:100%; border-radius:20px";
                        d.onclick = () => openChat(tag, tag);
                        d.innerHTML = `<b>@${tag}</b><br><small style="opacity:0.4">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å —á–∞—Ç</small>`;
                        list.appendChild(d);
                    });
                }

                if(activePeer) {
                    const myMsgs = all.filter(m => (m.from === user.username && m.to === activePeer.username) || (m.from === activePeer.username && m.to === user.username));
                    myMsgs.forEach(m => renderMsg(m));
                }
            } catch(e) {}
        }

        function logout() { if(confirm("–í—ã–π—Ç–∏?")) { localStorage.clear(); location.reload(); } }
        window.onclick = () => document.getElementById('msg-menu').style.display = 'none';

        if(user) initApp();
    </script>
</body>
</html>
