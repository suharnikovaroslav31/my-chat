<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky OS | Final Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; --bg: #000; --glass: rgba(255,255,255,0.08); 
            --border: rgba(255,255,255,0.12); --blur: 20px; --bright: 1;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –§–û–ù–û–í–´–ô –°–õ–û–ô (–ú–ê–ö–ï–¢ 111) */
        #bg-layer { position: fixed; inset: 0; z-index: -1; filter: brightness(var(--bright)); transition: 0.3s; }
        .blob { position: absolute; width: 120vw; height: 120vw; background: radial-gradient(circle, var(--accent) 0%, transparent 60%); filter: blur(100px); opacity: 0.1; top: -20%; left: -20%; }

        /* –≠–ö–†–ê–ù–´ */
        .screen { display: none; width: 100%; max-width: 500px; margin: 0 auto; height: 100vh; padding: 25px; flex-direction: column; }
        .screen.active { display: flex; }

        /* –ö–ê–†–¢–û–ß–ö–ò –ò –í–í–û–î (–ú–ê–ö–ï–¢ 116) */
        .glass-card { background: rgba(20, 24, 30, 0.98); border: 1px solid var(--border); border-radius: 35px; backdrop-filter: blur(var(--blur)); padding: 30px; margin-bottom: 15px; }
        input { width: 100%; background: var(--glass); border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; margin-bottom: 15px; font-size: 16px; }
        .btn-prime { width: 100%; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 20px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* –°–û–û–ë–©–ï–ù–ò–Ø (2026-02-25) */
        #chat-flow { display: flex; flex-direction: column; gap: 12px; padding-bottom: 200px; overflow-y: auto; }
        .msg { max-width: 80%; padding: 15px 20px; border-radius: 25px; font-size: 15px; cursor: pointer; }
        .msg.me { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 5px; font-weight: 600; }
        .msg.he { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 5px; }

        /* –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ (–ú–ê–ö–ï–¢ 115) */
        #ctx { position: fixed; background: rgba(25, 30, 35, 0.99); border: 1px solid var(--border); border-radius: 22px; z-index: 9999; display: none; min-width: 190px; backdrop-filter: blur(30px); }
        .ctx-item { padding: 16px 22px; font-size: 14px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .ctx-item:active { background: var(--accent); color: #000; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø (–ò–ó –¢–í–û–ï–ô –°–¢–ê–ë–ò–õ–¨–ù–û–ô –í–ï–†–°–ò–ò) */
        .bottom-nav { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 1000; }
        .dock { background: rgba(10, 10, 10, 0.95); border: 1px solid var(--border); border-radius: 50px; padding: 12px 35px; display: flex; gap: 50px; backdrop-filter: blur(25px); }
        .dock-btn { font-size: 26px; opacity: 0.25; cursor: pointer; transition: 0.3s; }
        .dock-btn.active { opacity: 1; color: var(--accent); transform: scale(1.15); }

        .input-box { width: 92%; max-width: 500px; background: rgba(20, 25, 30, 0.99); border: 1px solid var(--border); border-radius: 50px; padding: 8px; display: none; align-items: center; }
        .input-box.active { display: flex; }
    </style>
</head>
<body>

    <div id="bg-layer"><div class="blob"></div></div>

    <div id="ctx">
        <div class="ctx-item" onclick="handleOp('copy')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</div>
        <div class="ctx-item" onclick="handleOp('reply')">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="ctx-item" style="color:#ff4a4a" onclick="handleOp('del')">–£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <section id="sc-auth" class="screen" style="justify-content:center;">
        <div class="glass-card" style="text-align:center;">
            <h1 style="font-weight:900; font-size:32px; margin-bottom:5px">Speeky OS</h1>
            <p style="opacity:0.4; font-size:12px; margin-bottom:30px">–°–æ–∑–¥–∞–Ω–∏–µ –≤–∞—à–µ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞</p>
            <input type="text" id="in-nick" placeholder="@username">
            <input type="email" id="in-mail" placeholder="–í–∞—à Email">
            <button class="btn-prime" onclick="doReg()">–ù–ê–ß–ê–¢–¨ –†–ê–ë–û–¢–£</button>
        </div>
    </section>

    <div id="main-frame" style="display:none;">
        <section id="sc-list" class="screen">
            <h1 style="font-size:35px; font-weight:900; margin-bottom:25px">–ß–∞—Ç—ã</h1>
            <div id="contacts"></div>
            <button onclick="addChat()" style="margin-top:20px; color:var(--accent); background:none; border:none; font-weight:800; cursor:pointer">+ –ù–û–í–´–ô –î–ò–ê–õ–û–ì</button>
        </section>

        <section id="sc-chat" class="screen">
            <h2 id="chat-peer" onclick="openTab('list')" style="cursor:pointer; margin-bottom:25px">‚Üê @...</h2>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-sets" class="screen">
            <h1 style="font-size:35px; font-weight:900; margin-bottom:25px">–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div class="glass-card">
                <p style="font-size:11px; opacity:0.4; margin-bottom:5px">–ê–ö–ö–ê–£–ù–¢</p>
                <h3 id="set-n" style="font-size:22px">...</h3>
                <p id="set-m" style="font-size:14px; opacity:0.6; margin-bottom:20px">...</p>
                <p style="font-size:12px; opacity:0.4">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω: <span id="set-d">...</span></p>
                
                <hr style="border:none; border-top:1px solid var(--border); margin:25px 0">
                
                <p style="font-size:11px; opacity:0.4; margin-bottom:5px">–í–ò–ó–£–ê–õ (–ú–ê–ö–ï–¢ 111)</p>
                <label style="font-size:13px">Blur (–†–∞–∑–º—ã—Ç–∏–µ)</label>
                <input type="range" min="0" max="80" value="20" oninput="doVis('blur', this.value)">
                
                <label style="font-size:13px; margin-top:15px; display:block">–Ø—Ä–∫–æ—Å—Ç—å —Ñ–æ–Ω–∞</label>
                <input type="range" min="0.1" max="2" step="0.1" value="1" oninput="doVis('bright', this.value)">
                
                <button onclick="doExit()" style="margin-top:40px; color:#ff4a4a; background:none; border:none; width:100%; cursor:pointer; font-weight:800">–í–´–ô–¢–ò –ò–ó –°–ò–°–¢–ï–ú–´</button>
            </div>
        </section>

        <div class="bottom-nav">
            <div id="chat-bar" class="input-box">
                <input type="text" id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0" onkeypress="if(event.key==='Enter') doSend()">
                <button onclick="doSend()" style="width:45px; height:45px; border-radius:50%; background:var(--accent); border:none; margin-left:10px">‚ûî</button>
            </div>
            <nav class="dock">
                <div class="dock-btn active" id="btn-list" onclick="openTab('list')">üí¨</div>
                <div class="dock-btn" id="btn-sets" onclick="openTab('sets')">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const STORAGE_ID = 'SPEEKY_FINAL_V2_99'; // –ù–æ–≤—ã–π –∫–ª—é—á –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫—ç—à–∞
        let user = JSON.parse(localStorage.getItem(STORAGE_ID));
        let peer = null; let selObj = null;

        function doReg() {
            const n = document.getElementById('in-nick').value.trim().replace('@','');
            const e = document.getElementById('in-mail').value.trim();
            if(!n || !e) return;
            user = { name: n, email: e, date: new Date().toLocaleDateString() };
            localStorage.setItem(STORAGE_ID, JSON.stringify(user));
            location.reload();
        }

        function start() {
            if(!user) { document.getElementById('sc-auth').classList.add('active'); return; }
            document.getElementById('main-frame').style.display = 'block';
            document.getElementById('set-n').innerText = '@' + user.name;
            document.getElementById('set-m').innerText = user.email;
            document.getElementById('set-d').innerText = user.date;
            openTab('list'); setInterval(sync, 3000); sync();
        }

        function openTab(t) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + t).classList.add('active');
            document.getElementById('chat-bar').classList.toggle('active', t === 'chat');
            document.querySelectorAll('.dock-btn').forEach(b => b.classList.remove('active'));
            const activeId = (t === 'chat') ? 'btn-list' : 'btn-' + t;
            if(document.getElementById(activeId)) document.getElementById(activeId).classList.add('active');
        }

        function doVis(k, v) { document.documentElement.style.setProperty(k === 'blur' ? '--blur' : '--bright', k === 'blur' ? v + 'px' : v); }

        function addChat() {
            const p = prompt("–ù–∏–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞:");
            if(p) { peer = p.replace('@',''); document.getElementById('chat-peer').innerText = '‚Üê @' + peer; openTab('chat'); }
        }

        // –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ
        document.addEventListener('contextmenu', e => {
            const m = e.target.closest('.msg');
            if(m) {
                e.preventDefault(); selObj = JSON.parse(m.dataset.raw);
                const ui = document.getElementById('ctx');
                ui.style.display = 'block'; ui.style.left = e.pageX + 'px'; ui.style.top = e.pageY + 'px';
            }
        });
        document.addEventListener('click', () => document.getElementById('ctx').style.display = 'none');

        function handleOp(type) {
            if(type === 'copy') navigator.clipboard.writeText(selObj.text);
            if(type === 'del') doSend("üö´ –°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ");
        }

        async function doSend(ovr = null) {
            const i = document.getElementById('msg-in');
            const t = ovr || i.value.trim();
            if(!t || !peer) return;
            i.value = '';
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ from: user.name, to: peer, text: t, time: Date.now() }) });
            sync();
        }

        async function sync() {
            try {
                const r = await fetch(API); const d = await r.json();
                if(peer) {
                    const flow = document.getElementById('chat-flow'); flow.innerHTML = '';
                    d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name))
                     .forEach(m => {
                        const div = document.createElement('div');
                        div.className = `msg ${m.from === user.name ? 'me' : 'he'}`;
                        div.innerText = m.text; div.dataset.raw = JSON.stringify(m);
                        flow.appendChild(div);
                     });
                    document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
                }
                const cs = new Set();
                d.forEach(m => { if(m.from === user.name) cs.add(m.to); if(m.to === user.name) cs.add(m.from); });
                const box = document.getElementById('contacts'); box.innerHTML = '';
                cs.forEach(c => {
                    const card = document.createElement('div'); card.className = 'glass-card'; card.style.padding = '20px'; card.style.cursor = 'pointer';
                    card.innerHTML = `<b style="font-size:18px; color:var(--accent)">@${c}</b><p style="font-size:12px; opacity:0.4; margin-top:5px">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–µ—Ä–µ–π—Ç–∏ –≤ —á–∞—Ç</p>`;
                    card.onclick = () => { peer = c; document.getElementById('chat-peer').innerText = '‚Üê @' + c; openTab('chat'); };
                    box.appendChild(card);
                });
            } catch(e) {}
        }

        function doExit() { localStorage.removeItem(STORAGE_ID); location.reload(); }
        start();
    </script>
</body>
</html>
