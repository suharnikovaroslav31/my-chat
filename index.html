<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky OS | Ultimate Absolute</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; --bg: #000; --glass: rgba(255,255,255,0.08); 
            --border: rgba(255,255,255,0.12); --blur: 20px; --bright: 1;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –§–û–ù (–ú–ê–ö–ï–¢ 111) */
        .nebula { position: fixed; inset: 0; z-index: -1; filter: brightness(var(--bright)); transition: 0.3s; }
        .blob { position: absolute; width: 100vw; height: 100vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(100px); opacity: 0.15; top: -10%; left: -10%; }

        /* –≠–ö–†–ê–ù–´ */
        .screen { flex: 1; padding: 25px; display: none; width: 100%; max-width: 500px; margin: 0 auto; height: 100vh; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }

        /* –ö–ê–†–¢–û–ß–ö–ò (–ú–ê–ö–ï–¢ 116) */
        .card { background: rgba(20, 24, 30, 0.95); border: 1px solid var(--border); border-radius: 30px; backdrop-filter: blur(var(--blur)); padding: 30px; margin-bottom: 15px; }
        input { width: 100%; background: var(--glass); border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; outline: none; margin-bottom: 15px; font-size: 16px; }
        .btn-main { width: 100%; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 20px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* –ß–ê–¢ (–ü–†–ò–í–ê–¢–ù–´–ô) */
        #chat-flow { display: flex; flex-direction: column; gap: 12px; padding-bottom: 200px; }
        .msg { max-width: 85%; padding: 14px 20px; border-radius: 22px; font-size: 15px; cursor: pointer; position: relative; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* –£–ú–ù–û–ï –ú–ï–ù–Æ (–ú–ê–ö–ï–¢ 115) */
        .ctx-menu { position: fixed; background: rgba(25, 30, 35, 0.98); border: 1px solid var(--border); border-radius: 20px; z-index: 9999; display: none; min-width: 200px; backdrop-filter: blur(25px); overflow: hidden; }
        .ctx-item { padding: 15px 20px; font-size: 14px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .ctx-item:active { background: var(--accent); color: #000; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø (–ò–ó –°–¢–ê–ë–ò–õ–¨–ù–û–ô –í–ï–†–°–ò–ò) */
        .ui-nav { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 5000; }
        .dock { background: rgba(15, 15, 15, 0.9); border: 1px solid var(--border); border-radius: 40px; padding: 12px 30px; display: flex; gap: 45px; backdrop-filter: blur(20px); }
        .dock-item { font-size: 26px; opacity: 0.3; cursor: pointer; }
        .dock-item.active { opacity: 1; color: var(--accent); }

        .input-bar { width: 92%; max-width: 500px; background: rgba(20, 25, 30, 0.98); border: 1px solid var(--border); border-radius: 50px; padding: 8px; display: none; align-items: center; }
        .input-bar.active { display: flex; }
    </style>
</head>
<body>

    <div class="nebula"><div class="blob"></div></div>

    <div id="msg-menu" class="ctx-menu">
        <div class="ctx-item" onclick="msgOp('copy')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</div>
        <div class="ctx-item" onclick="msgOp('reply')">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="ctx-item" style="color:red" onclick="msgOp('del')">–£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <section id="sc-auth" class="screen" style="display:flex; align-items:center; justify-content:center;">
        <div class="card" style="width:100%;">
            <h1 style="text-align:center; font-weight:900; margin-bottom:5px">Speeky OS</h1>
            <p style="text-align:center; opacity:0.5; font-size:12px; margin-bottom:30px">–°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è</p>
            <input type="text" id="reg-n" placeholder="@username">
            <input type="email" id="reg-e" placeholder="Email">
            <button class="btn-main" onclick="reg()">–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨–°–Ø</button>
        </div>
    </section>

    <div id="app" style="display:none;">
        <section id="sc-list" class="screen">
            <h1 style="font-size:32px; font-weight:900; margin-bottom:20px">–î–∏–∞–ª–æ–≥–∏</h1>
            <div id="chat-list-container"></div>
            <button onclick="newChat()" style="margin-top:20px; color:var(--accent); background:none; border:none; font-weight:600; cursor:pointer">+ –ù–∞–π—Ç–∏ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞</button>
        </section>

        <section id="sc-chat" class="screen">
            <h2 id="peer-title" onclick="tab('list')" style="cursor:pointer; margin-bottom:20px">‚Üê @...</h2>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-sets" class="screen">
            <h1 style="font-size:32px; font-weight:900; margin-bottom:25px">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
            <div class="card">
                <p style="font-size:11px; opacity:0.4; margin-bottom:5px">–ê–ö–ö–ê–£–ù–¢ [cite: 2026-02-23]</p>
                <h3 id="set-nick">...</h3>
                <p id="set-email" style="font-size:13px; opacity:0.6; margin-bottom:15px">...</p>
                <p style="font-size:11px; opacity:0.4">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: <span id="set-date">...</span></p>
                
                <hr style="border:none; border-top:1px solid var(--border); margin:20px 0">
                
                <p style="font-size:11px; opacity:0.4; margin-bottom:5px">–ò–ù–¢–ï–†–§–ï–ô–°</p>
                <label style="font-size:13px">–†–∞–∑–º—ã—Ç–∏–µ (Blur)</label>
                <input type="range" min="0" max="60" value="20" oninput="upd('blur', this.value)">
                
                <label style="font-size:13px; margin-top:10px; display:block">–Ø—Ä–∫–æ—Å—Ç—å</label>
                <input type="range" min="0.1" max="2" step="0.1" value="1" oninput="upd('bright', this.value)">
                
                <button onclick="exit()" style="margin-top:40px; color:red; background:none; border:none; width:100%; cursor:pointer">–í—ã–π—Ç–∏</button>
            </div>
        </section>

        <div class="ui-nav">
            <div id="chat-bar" class="input-bar">
                <input type="text" id="m-in" placeholder="–¢–µ–∫—Å—Ç..." style="margin:0" onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="width:44px; height:44px; border-radius:50%; background:var(--accent); border:none; margin-left:10px">‚ûî</button>
            </div>
            <nav class="dock">
                <div class="dock-item active" id="d-list" onclick="tab('list')">üí¨</div>
                <div class="dock-item" id="d-sets" onclick="tab('sets')">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const DB_KEY = 'SPEEKY_ULTIMATE_FINAL';
        let user = JSON.parse(localStorage.getItem(DB_KEY));
        let peer = null; let selMsg = null;

        function reg() {
            const n = document.getElementById('reg-n').value.trim().replace('@','');
            const e = document.getElementById('reg-e').value.trim();
            if(!n || !e) return;
            user = { name: n, email: e, date: new Date().toLocaleDateString() };
            localStorage.setItem(DB_KEY, JSON.stringify(user));
            location.reload();
        }

        function init() {
            if(!user) { document.getElementById('sc-auth').style.display = 'flex'; return; }
            document.getElementById('app').style.display = 'block';
            document.getElementById('set-nick').innerText = '@' + user.name;
            document.getElementById('set-email').innerText = user.email;
            document.getElementById('set-date').innerText = user.date;
            tab('list'); setInterval(sync, 3000); sync();
        }

        function tab(t) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + t).classList.add('active');
            document.getElementById('chat-bar').classList.toggle('active', t === 'chat');
            document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
            const btn = t === 'chat' ? 'd-list' : 'd-' + t;
            if(document.getElementById(btn)) document.getElementById(btn).classList.add('active');
        }

        function upd(k, v) { document.documentElement.style.setProperty(k === 'blur' ? '--blur' : '--bright', k === 'blur' ? v + 'px' : v); }

        function newChat() {
            const p = prompt("–ù–∏–∫:");
            if(p) { peer = p.replace('@',''); document.getElementById('peer-title').innerText = '‚Üê @' + peer; tab('chat'); }
        }

        // –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ
        document.addEventListener('contextmenu', e => {
            const m = e.target.closest('.msg');
            if(m) {
                e.preventDefault(); selMsg = JSON.parse(m.dataset.obj);
                const menu = document.getElementById('msg-menu');
                menu.style.display = 'block'; menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px';
            }
        });
        document.addEventListener('click', () => document.getElementById('msg-menu').style.display = 'none');

        function msgOp(type) {
            if(type === 'copy') navigator.clipboard.writeText(selMsg.text);
            if(type === 'del') send("üö´ –°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ");
        }

        async function send(ovr = null) {
            const i = document.getElementById('m-in');
            const txt = ovr || i.value.trim();
            if(!txt || !peer) return;
            i.value = '';
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ from: user.name, to: peer, text: txt, time: Date.now() }) });
            sync();
        }

        async function sync() {
            try {
                const res = await fetch(API); const all = await res.json();
                if(peer) {
                    const flow = document.getElementById('chat-flow'); flow.innerHTML = '';
                    all.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name))
                       .forEach(m => {
                           const d = document.createElement('div');
                           d.className = `msg ${m.from === user.name ? 'sent' : 'received'}`;
                           d.innerText = m.text; d.dataset.obj = JSON.stringify(m);
                           flow.appendChild(d);
                       });
                }
                const chats = new Set();
                all.forEach(m => { if(m.from === user.name) chats.add(m.to); if(m.to === user.name) chats.add(m.from); });
                const list = document.getElementById('chat-list-container'); list.innerHTML = '';
                chats.forEach(c => {
                    const d = document.createElement('div'); d.className = 'card'; d.style.padding = '20px';
                    d.innerHTML = `<b>@${c}</b><br><small style="opacity:0.4">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</small>`;
                    d.onclick = () => { peer = c; document.getElementById('peer-title').innerText = '‚Üê @' + c; tab('chat'); };
                    list.appendChild(d);
                });
            } catch(e) {}
        }

        function exit() { localStorage.removeItem(DB_KEY); location.reload(); }
        init();
    </script>
</body>
</html>
