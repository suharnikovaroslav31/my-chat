<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Private Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; 
            --bg: #020305; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.1); 
            --blur-val: 25px;
            --orb-op: 0.15;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* NEBULA BACKGROUND */
        .nebula-wrap { position: fixed; inset: 0; z-index: -2; background: #000; overflow: hidden; pointer-events: none; }
        .blob { position: absolute; width: 80vw; height: 80vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(100px); opacity: var(--orb-op); border-radius: 50%; animation: move 25s infinite alternate; }
        .blob-2 { background: radial-gradient(circle, #7000ff 0%, transparent 70%); animation-delay: -8s; left: 40%; top: 20%; }
        @keyframes move { from { transform: translate(-15%, -15%) scale(1); } to { transform: translate(25%, 25%) scale(1.2); } }

        /* AUTH */
        .overlay { position: fixed; inset: 0; z-index: 3000; background: #000; display: flex; align-items: center; justify-content: center; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .card { width: 92%; max-width: 400px; padding: 35px; background: rgba(10, 12, 18, 0.9); border: 1px solid var(--border); border-radius: 40px; backdrop-filter: blur(40px); text-align: center; position: absolute; opacity: 0; pointer-events: none; transform: translateY(30px) scale(0.95); transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .card.active { opacity: 1; transform: translateY(0) scale(1); pointer-events: all; z-index: 3001; }
        .overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 16px; border-radius: 20px; color: #fff; outline: none; margin-bottom: 10px; transition: 0.3s; }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }
        .btn-main { width: 100%; padding: 18px; border-radius: 20px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; }

        /* INTERFACE */
        .screen { flex: 1; padding: 20px; display: none; width: 100%; max-width: 800px; margin: 0 auto; height: 100%; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CONTACTS & CHAT */
        .contact-item { background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 25px; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; }
        .contact-item:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }
        .contact-ava { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }

        #chat-flow { display: flex; flex-direction: column; gap: 12px; padding-bottom: 150px; }
        .msg { max-width: 80%; padding: 14px 18px; border-radius: 24px; animation: msgIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.2) forwards; }
        @keyframes msgIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; backdrop-filter: blur(20px); }

        /* SLIDERS */
        .set-group { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 20px; margin-bottom: 15px; }
        .set-row-v2 { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 10px; background: rgba(255,255,255,0.05); border-radius: 10px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: #fff; border: 3px solid var(--accent); border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px var(--accent); }

        /* DOCK */
        .ui-nav { position: fixed; bottom: 25px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 1000; }
        .input-bar { width: 92%; max-width: 600px; background: rgba(10, 12, 18, 0.95); border: 1px solid var(--border); border-radius: 40px; padding: 8px; display: none; align-items: center; backdrop-filter: blur(30px); }
        .input-bar.active { display: flex; }
        .dock { width: 92%; max-width: 360px; background: rgba(10, 12, 18, 0.98); border: 1px solid var(--border); border-radius: 40px; padding: 12px; display: flex; justify-content: space-around; backdrop-filter: blur(25px); }
        .dock-item { font-size: 24px; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .dock-item.active { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

    <div class="nebula-wrap"><div class="blob"></div><div class="blob blob-2"></div></div>

    <div id="intro-overlay" class="overlay">
        <div id="card-auth" class="card active">
            <h1 style="font-weight:800; font-size:28px;">Speeky Private</h1>
            <p id="auth-sub" style="opacity:0.4; margin-bottom:20px">–°–æ–∑–¥–∞—Ç—å Speeky ID</p>
            <input type="text" id="r-user" placeholder="@username (–¥–ª—è –ø–æ–∏—Å–∫–∞)">
            <input type="text" id="r-nick" placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è">
            <input type="email" id="r-email" placeholder="Email">
            <input type="password" id="r-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-main" onclick="handleAuth()">–í–û–ô–¢–ò –í –°–ò–°–¢–ï–ú–£</button>
            <p onclick="toggleAuthMode()" style="margin-top:15px; font-size:13px; color:var(--accent); cursor:pointer">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</p>
        </div>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100vh;">
        
        <section id="sc-contacts" class="screen active">
            <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
                <h1 style="font-size:28px; font-weight:800">–ß–∞—Ç—ã</h1>
                <button onclick="searchUser()" style="background:var(--accent); border:none; padding:8px 15px; border-radius:15px; font-weight:700; font-size:12px">–ö–¢–û-–¢–û –ù–û–í–´–ô?</button>
            </header>
            <div id="contacts-list">
                <p style="opacity:0.3; text-align:center; margin-top:50px">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –¥–∏–∞–ª–æ–≥–æ–≤</p>
            </div>
        </section>

        <section id="sc-chat" class="screen">
            <header style="display:flex; align-items:center; gap:15px; margin-bottom:20px">
                <button onclick="tab('contacts')" style="background:none; border:none; color:var(--accent); font-size:20px">‚Üê</button>
                <div>
                    <h2 id="chat-with-name">Username</h2>
                    <p id="chat-with-tag" style="font-size:12px; opacity:0.5">@user</p>
                </div>
            </header>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-settings" class="screen">
            <h1 style="font-size:28px; font-weight:800; margin-bottom:20px">–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div class="set-group">
                <p style="font-size:12px; opacity:0.5; margin-bottom:10px">–í–ê–® –¢–ï–ì: <b id="my-tag-display" style="color:var(--accent)">@user</b></p>
                <input type="text" id="set-nick-inp" placeholder="–°–º–µ–Ω–∏—Ç—å –∏–º—è" onchange="save()">
                <input type="text" id="set-ava-inp" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∫–∏" onchange="save()">
            </div>
            <div class="set-group">
                <h3 style="font-size:11px; opacity:0.4; text-transform:uppercase">–í–∏–∑—É–∞–ª</h3>
                <div class="set-row-v2"><span>–†–∞–∑–º—ã—Ç–∏–µ</span><input type="range" min="0" max="60" value="25" oninput="document.documentElement.style.setProperty('--blur-val', this.value+'px')"></div>
                <div class="set-row-v2"><span>–ê–∫—Ü–µ–Ω—Ç</span><input type="color" value="#00f2ff" oninput="document.documentElement.style.setProperty('--accent', this.value)"></div>
            </div>
            <button onclick="logout()" style="width:100%; padding:15px; background:rgba(255,50,50,0.1); border:none; color:#ff4d4d; border-radius:20px; font-weight:800">–í–´–ô–¢–ò</button>
        </section>

        <div class="ui-nav">
            <div class="input-bar" id="input-ui">
                <input type="text" id="m-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="background:var(--accent); border:none; width:40px; height:40px; border-radius:50%; font-weight:bold">‚ûî</button>
            </div>
            <nav class="dock">
                <div class="dock-item active" id="dock-chats" onclick="tab('contacts')">üí¨</div>
                <div class="dock-item" onclick="tab('settings')">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        const defAva = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        let user = JSON.parse(localStorage.getItem('spk_user'));
        let activePeer = null; 
        let isLoginMode = false;

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('r-nick').style.display = isLoginMode ? 'none' : 'block';
            document.getElementById('r-user').style.display = isLoginMode ? 'none' : 'block';
            document.getElementById('auth-sub').innerText = isLoginMode ? '–í—Ö–æ–¥ –≤ Speeky ID' : '–°–æ–∑–¥–∞—Ç—å Speeky ID';
        }

        function handleAuth() {
            const u = document.getElementById('r-user').value.replace('@', '');
            const n = document.getElementById('r-nick').value;
            const e = document.getElementById('r-email').value.toLowerCase();
            const p = document.getElementById('r-pass').value;

            if(!e || !p) return alert("–ó–∞–ø–æ–ª–Ω–∏ –¥–∞–Ω–Ω—ã–µ!");
            
            user = { username: u || 'anon', nick: n || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å', email: e, ava: defAva };
            localStorage.setItem('spk_user', JSON.stringify(user));
            location.reload();
        }

        function initApp() {
            document.getElementById('app').style.display = 'flex';
            document.getElementById('intro-overlay').style.display = 'none';
            document.getElementById('my-tag-display').innerText = '@' + user.username;
            document.getElementById('set-nick-inp').value = user.nick;
            
            setInterval(load, 3000);
            load();
        }

        function tab(name) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + name).classList.add('active');
            document.getElementById('input-ui').classList.toggle('active', name === 'chat');
            if(name === 'contacts') activePeer = null;
        }

        function searchUser() {
            const tag = prompt("–í–≤–µ–¥–∏—Ç–µ @username –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:");
            if(tag) openChat(tag.replace('@', ''), "–ù–æ–≤—ã–π –∫–æ–Ω—Ç–∞–∫—Ç");
        }

        function openChat(username, nickname) {
            activePeer = { username, nick: nickname };
            document.getElementById('chat-with-name').innerText = nickname;
            document.getElementById('chat-with-tag').innerText = '@' + username;
            tab('chat');
            load();
        }

        async function send() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim() || !activePeer) return;

            const msg = {
                from: user.username,
                to: activePeer.username,
                nick: user.nick,
                text: inp.value,
                ava: user.ava,
                time: Date.now()
            };

            renderMsg(msg);
            inp.value = '';
            await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(msg) });
        }

        function renderMsg(m) {
            const flow = document.getElementById('chat-flow');
            const isMe = m.from === user.username;
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `<span>${m.text}</span>`;
            flow.appendChild(div);
            document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
        }

        async function load() {
            try {
                const res = await fetch(`${API}/messages`);
                const all = await res.json();
                
                // 1. –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ (–∫—Ç–æ –ø–∏—Å–∞–ª –º–Ω–µ –∏–ª–∏ –∫–æ–º—É –ø–∏—Å–∞–ª —è)
                const contacts = new Set();
                all.forEach(m => {
                    if(m.from === user.username && m.to) contacts.add(m.to);
                    if(m.to === user.username && m.from) contacts.add(m.from);
                });

                const list = document.getElementById('contacts-list');
                if(contacts.size > 0) {
                    list.innerHTML = '';
                    contacts.forEach(c => {
                        const div = document.createElement('div');
                        div.className = 'contact-item';
                        div.onclick = () => openChat(c, c);
                        div.innerHTML = `<img src="${defAva}" class="contact-ava"><div><b>${c}</b><br><small style="opacity:0.5">–õ–∏—á–Ω—ã–π —á–∞—Ç</small></div>`;
                        list.appendChild(div);
                    });
                }

                // 2. –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç —á–∞—Ç ‚Äî —Ñ–∏–ª—å—Ç—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–µ–≥–æ
                if(activePeer) {
                    const privateMsgs = all.filter(m => 
                        (m.from === user.username && m.to === activePeer.username) || 
                        (m.from === activePeer.username && m.to === user.username)
                    );
                    document.getElementById('chat-flow').innerHTML = '';
                    privateMsgs.forEach(m => renderMsg(m));
                }
            } catch(e) {}
        }

        function logout() { localStorage.clear(); location.reload(); }
        function save() {
            user.nick = document.getElementById('set-nick-inp').value;
            user.ava = document.getElementById('set-ava-inp').value || defAva;
            localStorage.setItem('spk_user', JSON.stringify(user));
        }

        if(user) initApp();
    </script>
</body>
</html>
