<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Premium Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #030406;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card: rgba(13, 15, 20, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –ñ–ò–í–û–ô –§–û–ù */
        .bg-layer { position: fixed; inset: 0; z-index: -1; overflow: hidden; background: #000; }
        .blob { position: absolute; width: 500px; height: 500px; background: var(--accent); filter: blur(120px); opacity: 0.15; border-radius: 50%; animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(30%, 20%); } }

        /* AUTH */
        #auth-layer { position: fixed; inset: 0; z-index: 1000; background: var(--bg); display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        .auth-card { width: 90%; max-width: 400px; padding: 40px; background: var(--card); border: 1px solid var(--glass-border); border-radius: 35px; backdrop-filter: blur(30px); text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .auth-form { display: none; animation: fadeIn 0.4s ease; }
        .auth-form.active { display: block; }
        
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 18px; border-radius: 18px; color: #fff; margin-bottom: 12px; outline: none; transition: 0.3s; font-size: 16px; }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }
        .btn-main { width: 100%; padding: 18px; border-radius: 18px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; transition: 0.3s; transform: scale(1); }
        .btn-main:active { transform: scale(0.96); }

        /* APP */
        #app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: 1s; }
        .screen { display: none; flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 180px; scroll-behavior: smooth; }
        .screen.active { display: flex; flex-direction: column; }

        /* CHAT UI */
        #chat-flow { display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 78%; padding: 14px 18px; border-radius: 24px; font-size: 15px; line-height: 1.4; animation: msgPop 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); position: relative; }
        .msg b { display: block; font-size: 10px; opacity: 0.5; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; }

        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2); }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; backdrop-filter: blur(10px); }
        .msg.system { align-self: center; background: none; border: none; font-size: 12px; opacity: 0.4; text-align: center; }

        /* NAV DOCK */
        .ui-nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; z-index: 100; }
        .input-bar { background: rgba(15, 17, 23, 0.85); border: 1px solid var(--glass-border); backdrop-filter: blur(25px); border-radius: 35px; padding: 8px 10px 8px 22px; display: none; align-items: center; margin-bottom: 12px; transition: 0.3s; }
        .input-bar.active { display: flex; }
        .input-bar input { background: none; border: none; flex: 1; padding: 10px 0; margin: 0; }
        
        .dock { background: rgba(10, 12, 18, 0.9); border: 1px solid var(--glass-border); backdrop-filter: blur(20px); border-radius: 40px; padding: 10px; display: flex; justify-content: space-around; align-items: center; }
        .dock-item { font-size: 24px; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .dock-item.active { opacity: 1; color: var(--accent); transform: translateY(-5px); }

        /* PROFILE */
        .profile-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 30px; padding: 30px; text-align: center; margin-top: 20px; }
        .avatar { width: 80px; height: 80px; background: var(--accent); border-radius: 50%; color: #000; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 800; margin: 0 auto 15px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes msgPop { from { opacity: 0; transform: scale(0.8) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-layer">
        <div class="blob"></div>
        <div class="blob" style="animation-delay: -5s; left: 40%; top: 30%; background: #7000ff;"></div>
    </div>

    <div id="auth-layer">
        <div class="auth-card">
            <div id="f-reg" class="auth-form active">
                <h1 style="font-size: 32px; margin-bottom: 10px; font-weight: 800;">Speeky ID</h1>
                <p style="opacity: 0.5; margin-bottom: 30px;">–°–æ–∑–¥–∞–π —Å–≤–æ–π —Ü–∏—Ñ—Ä–æ–≤–æ–π —Å–ª–µ–¥</p>
                <input type="text" id="r-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
                <input type="email" id="r-email" placeholder="Email">
                <input type="password" id="r-pass" placeholder="–ü–∞—Ä–æ–ª—å">
                <input type="text" id="r-word" placeholder="–°–µ–∫—Ä–µ—Ç–Ω–æ–µ —Å–ª–æ–≤–æ (–¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è)">
                <button class="btn-main" onclick="register()">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
            </div>
        </div>
    </div>

    <div id="app">
        <section id="sc-chat" class="screen active">
            <header style="margin-bottom: 25px;">
                <h1 style="font-size: 28px; font-weight: 800;">–û–±–ª–∞–∫–æ</h1>
                <div style="width: 40px; height: 4px; background: var(--accent); border-radius: 2px; margin-top: 5px;"></div>
            </header>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-profile" class="screen">
            <h1 style="font-size: 28px; font-weight: 800;">–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div class="profile-card">
                <div class="avatar" id="u-avatar">?</div>
                <h2 id="u-nick" style="font-size: 26px; margin-bottom: 5px;">User</h2>
                <p id="u-email" style="opacity: 0.4; font-size: 14px; margin-bottom: 20px;">email@example.com</p>
                <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; font-size: 13px;">
                    <div style="opacity: 0.5;">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</div>
                    <div id="u-date" style="font-weight: 600; margin-top: 4px;">--.--.----</div>
                </div>
                <button onclick="logout()" style="margin-top: 30px; background: none; border: none; color: #ff4d4d; font-weight: 700; cursor: pointer; opacity: 0.6;">–í–´–ô–¢–ò</button>
            </div>
        </section>

        <div class="ui-nav">
            <div class="input-bar active" id="input-ui">
                <input type="text" id="m-text" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
                <button class="btn-main" style="width: 45px; height: 45px; border-radius: 50%;" onclick="send()">></button>
            </div>
            <nav class="dock">
                <div class="dock-item active" onclick="tab('chat', this)">üí¨</div>
                <div class="dock-item" onclick="tab('profile', this)">üë§</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        let user = JSON.parse(localStorage.getItem('spk_user'));

        function register() {
            const nick = document.getElementById('r-nick').value.trim();
            const email = document.getElementById('r-email').value.trim().toLowerCase();
            const pass = document.getElementById('r-pass').value;
            const word = document.getElementById('r-word').value;

            if(!nick || !email || !pass) return alert("–ó–∞–ø–æ–ª–Ω–∏ –æ—Å–Ω–æ–≤–Ω—ã–µ –ø–æ–ª—è!");

            const data = { nick, email, pass, word, regDate: new Date().toLocaleDateString() };
            localStorage.setItem('spk_user', JSON.stringify(data));
            
            // –ü–†–ò–í–ï–¢–°–¢–í–ï–ù–ù–û–ï –û–ë–õ–ê–ß–ö–û (–ª–æ–∫–∞–ª—å–Ω–æ)
            localStorage.setItem('spk_welcome', 'true');
            location.reload();
        }

        if(user) {
            document.getElementById('auth-layer').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('auth-layer').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                setTimeout(() => document.getElementById('app').style.opacity = '1', 50);
            }, 500);

            document.getElementById('u-nick').innerText = user.nick;
            document.getElementById('u-email').innerText = user.email;
            document.getElementById('u-date').innerText = user.regDate;
            document.getElementById('u-avatar').innerText = user.nick[0].toUpperCase();

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–µ—Ä–≤–æ–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
            if(localStorage.getItem('spk_welcome')) {
                setTimeout(() => {
                    const flow = document.getElementById('chat-flow');
                    flow.innerHTML += `<div class="msg received"><b>–°–∏—Å—Ç–µ–º–∞</b>–ü—Ä–∏–≤–µ—Ç, ${user.nick}! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Speeky Cloud. –¢–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç –≥–æ—Ç–æ–≤ –∫ –æ–±—â–µ–Ω–∏—é.</div>`;
                    localStorage.removeItem('spk_welcome');
                }, 1000);
            }

            setInterval(load, 2500);
            load();
        }

        async function send() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim()) return;

            const msg = { nick: user.nick, email: user.email.toLowerCase(), text: inp.value };
            inp.value = '';

            try {
                await fetch(`${API}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(msg)
                });
                load();
            } catch(e) {}
        }

        async function load() {
            try {
                const res = await fetch(`${API}/messages`);
                const msgs = await res.json();
                const flow = document.getElementById('chat-flow');
                const myEmail = user.email.toLowerCase().trim();
                
                let html = '';
                msgs.forEach(m => {
                    const isMe = String(m.email).toLowerCase().trim() === myEmail;
                    html += `<div class="msg ${isMe ? 'sent' : 'received'}"><b>${m.nick}</b>${m.text}</div>`;
                });
                flow.innerHTML = html;
                const sc = document.getElementById('sc-chat');
                sc.scrollTop = sc.scrollHeight;
            } catch(e) {}
        }

        function tab(name, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + name).classList.add('active');
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('input-ui').classList.toggle('active', name === 'chat');
        }

        function logout() { localStorage.removeItem('spk_user'); location.reload(); }
    </script>
</body>
</html>
