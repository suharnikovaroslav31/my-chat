<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky ID | Secure Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #050608;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* КОНТЕЙНЕР ФОРМ */
        .auth-container {
            width: 100%; max-width: 380px; padding: 30px;
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .auth-form { display: none; animation: slideIn 0.4s ease; }
        .auth-form.active { display: block; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { font-size: 28px; font-weight: 800; margin-bottom: 8px; letter-spacing: -1px; }
        p { font-size: 14px; opacity: 0.5; margin-bottom: 25px; }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.4; margin-bottom: 8px; margin-left: 5px; }
        
        input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 16px; border-radius: 18px; color: #fff; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: rgba(0, 242, 255, 0.02); }

        .btn {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: var(--accent); color: #000; font-weight: 800; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        .btn:active { transform: scale(0.98); }

        .link-btn {
            display: block; text-align: center; margin-top: 20px; font-size: 13px;
            color: var(--accent); cursor: pointer; opacity: 0.8;
        }
        
        .error-msg { color: #ff4444; font-size: 12px; margin-top: 10px; display: none; text-align: center; }

        /* СОСТОЯНИЕ "В СИСТЕМЕ" */
        #logged-in { display: none; text-align: center; }
    </style>
</head>
<body>

    <div class="auth-container" id="main-box">
        
        <div id="form-login" class="auth-form active">
            <h2>Вход</h2>
            <p>Добро пожаловать обратно</p>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="log-email" placeholder="example@mail.com">
            </div>
            <div class="input-group">
                <label>Пароль</label>
                <input type="password" id="log-pass" placeholder="••••••••">
            </div>
            <button class="btn" onclick="tryLogin()">ВОЙТИ</button>
            <span class="link-btn" onclick="showForm('form-reg')">Создать аккаунт</span>
            <span class="link-btn" style="font-size: 11px; margin-top: 10px; opacity: 0.5;" onclick="showForm('form-reset')">Забыли пароль?</span>
        </div>

        <div id="form-reg" class="auth-form">
            <h2>Регистрация</h2>
            <p>Станьте частью Speeky</p>
            <div class="input-group">
                <label>Никнейм</label>
                <input type="text" id="reg-nick" placeholder="@username">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="reg-email" placeholder="example@mail.com">
            </div>
            <div class="input-group">
                <label>Пароль</label>
                <input type="password" id="reg-pass" placeholder="Придумайте пароль">
            </div>
            <div class="input-group">
                <label>Кодовое слово (для восстановления)</label>
                <input type="text" id="reg-secret" placeholder="Имя кота или любимый город">
            </div>
            <button class="btn" onclick="tryRegister()">СОЗДАТЬ</button>
            <span class="link-btn" onclick="showForm('form-login')">Уже есть аккаунт</span>
        </div>

        <div id="form-reset" class="auth-form">
            <h2>Сброс пароля</h2>
            <p>Проверка личности</p>
            <div class="input-group">
                <label>Ваш Email</label>
                <input type="email" id="reset-email">
            </div>
            <div class="input-group">
                <label>Кодовое слово</label>
                <input type="text" id="reset-secret">
            </div>
            <button class="btn" onclick="tryReset()">ПРОВЕРИТЬ</button>
            <span class="link-btn" onclick="showForm('form-login')">Назад</span>
        </div>

        <div id="error" class="error-msg">Ошибка данных</div>

    </div>

    <div id="logged-in">
        <h1 style="font-size: 40px;">Speeky Cloud</h1>
        <p>Вы авторизованы как <b id="user-display">...</b></p>
        <button class="btn" style="max-width: 200px;" onclick="logout()">ВЫЙТИ</button>
    </div>

    <script>
        let db;
        // 1. Инициализация БД
        const request = indexedDB.open("SpeekyAuth", 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore("users", { keyPath: "email" });
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            checkSession();
        };

        // Переключение форм
        function showForm(id) {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('error').style.display = 'none';
        }

        // РЕГИСТРАЦИЯ
        function tryRegister() {
            const user = {
                nick: document.getElementById('reg-nick').value,
                email: document.getElementById('reg-email').value,
                pass: document.getElementById('reg-pass').value,
                secret: document.getElementById('reg-secret').value.toLowerCase()
            };

            if(!user.nick || !user.email.includes('@') || user.pass.length < 6) {
                showError("Данные заполнены неверно (пароль мин. 6 симв.)");
                return;
            }

            const tx = db.transaction("users", "readwrite");
            const store = tx.objectStore("users");
            
            const check = store.get(user.email);
            check.onsuccess = () => {
                if(check.result) {
                    showError("Email уже зарегистрирован");
                } else {
                    store.add(user);
                    alert("Регистрация успешна!");
                    showForm('form-login');
                }
            };
        }

        // ВХОД
        function tryLogin() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;

            const tx = db.transaction("users", "readonly");
            const store = tx.objectStore("users");
            const req = store.get(email);

            req.onsuccess = () => {
                const user = req.result;
                if(user && user.pass === pass) {
                    loginUser(user);
                } else {
                    showError("Неверный email или пароль");
                }
            };
        }

        // ВОССТАНОВЛЕНИЕ
        function tryReset() {
            const email = document.getElementById('reset-email').value;
            const secret = document.getElementById('reset-secret').value.toLowerCase();

            const tx = db.transaction("users", "readonly");
            const store = tx.objectStore("users");
            const req = store.get(email);

            req.onsuccess = () => {
                const user = req.result;
                if(user && user.secret === secret) {
                    alert("Ваш пароль: " + user.pass);
                    showForm('form-login');
                } else {
                    showError("Данные не совпадают");
                }
            };
        }

        function loginUser(user) {
            localStorage.setItem('current_user', JSON.stringify(user));
            location.reload(); // Перезагружаем чтобы войти в интерфейс
        }

        function checkSession() {
            const session = localStorage.getItem('current_user');
            if(session) {
                const user = JSON.parse(session);
                document.getElementById('main-box').style.display = 'none';
                document.getElementById('logged-in').style.display = 'block';
                document.getElementById('user-display').innerText = user.nick;
            }
        }

        function logout() {
            localStorage.removeItem('current_user');
            location.reload();
        }

        function showError(text) {
            const err = document.getElementById('error');
            err.innerText = text;
            err.style.display = 'block';
        }
    </script>
</body>
</html>
