<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #030406;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --card: rgba(15, 17, 23, 0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: relative; }

        /* –§–û–ù–û–í–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø */
        .ambient-bg { position: fixed; inset: 0; z-index: -1; overflow: hidden; }
        .blob { position: absolute; width: 500px; height: 500px; background: var(--accent); filter: blur(130px); opacity: 0.12; border-radius: 50%; animation: move 20s infinite alternate; }
        .blob-2 { background: #9d50ff; animation-delay: -7s; right: -10%; top: -10%; }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(30%, 30%); } }

        /* –ü–†–ò–í–ï–¢–°–¢–í–ï–ù–ù–û–ï –û–ë–õ–ê–ß–ö–û (INTRO) */
        #welcome-overlay {
            position: fixed; inset: 0; z-index: 6000; background: var(--bg);
            display: none; align-items: center; justify-content: center;
        }
        .welcome-cloud {
            background: var(--glass); backdrop-filter: blur(40px); border: 1px solid var(--border);
            padding: 40px; border-radius: 50px; width: 85%; max-width: 400px; text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            animation: cloudIn 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        @keyframes cloudIn {
            from { opacity: 0; transform: scale(0.8) translateY(50px); filter: blur(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .cloud-title { font-size: 32px; font-weight: 800; margin-bottom: 15px; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cloud-text { opacity: 0.6; line-height: 1.6; font-size: 15px; margin-bottom: 25px; }

        /* AUTH LAYER */
        #auth-layer { position: fixed; inset: 0; z-index: 5000; background: var(--bg); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 380px; padding: 40px 30px; background: var(--card); border: 1px solid var(--border); border-radius: 40px; }
        .auth-form { display: none; }
        .auth-form.active { display: block; animation: fadeIn 0.6s ease; }
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 16px; border-radius: 20px; color: #fff; outline: none; margin-bottom: 15px; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        .auth-btn { width: 100%; padding: 18px; border-radius: 20px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; }

        /* MAIN APP */
        #app { display: none; height: 100vh; flex-direction: column; animation: appEnter 1s ease; }
        @keyframes appEnter { from { opacity: 0; } to { opacity: 1; } }
        .screen { display: none; flex: 1; padding: 25px; padding-bottom: 180px; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }

        /* ISLAND */
        .island-controller { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 440px; z-index: 1000; }
        .island-nav { background: rgba(10, 12, 18, 0.9); backdrop-filter: blur(40px); border: 1px solid var(--border); border-radius: 45px; padding: 12px; display: flex; justify-content: space-around; }
        .nav-link { font-size: 26px; opacity: 0.25; cursor: pointer; padding: 10px; }
        .nav-link.active { opacity: 1; color: var(--accent); }

        .msg-input-area { background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 30px; padding: 10px 20px; display: none; align-items: center; margin-bottom: 12px; backdrop-filter: blur(20px); }
        .msg-input-area.show { display: flex; }
        .msg-input-area input { margin: 0; background: none; border: none; flex: 1; padding: 10px; }

        .glass-box { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 30px; padding: 20px; margin-bottom: 15px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="ambient-bg"><div class="blob"></div><div class="blob blob-2"></div></div>

    <div id="welcome-overlay">
        <div class="welcome-cloud" id="cloud-box">
            <h1 class="cloud-title" id="welcome-nick">Speeky OS</h1>
            <p class="cloud-text" id="cloud-info">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞—â–∏—â–µ–Ω–Ω–æ–≥–æ —è–¥—Ä–∞...</p>
            <div style="height: 4px; width: 100%; background: rgba(255,255,255,0.05); border-radius: 2px; overflow: hidden;">
                <div id="cloud-progress" style="height: 100%; width: 0%; background: var(--accent); transition: 0.5s;"></div>
            </div>
        </div>
    </div>

    <div id="auth-layer">
        <div class="auth-card">
            <div id="auth-login" class="auth-form active">
                <h1>–í—Ö–æ–¥</h1>
                <p style="opacity: 0.4; margin-bottom: 30px;">Speeky Cloud ID</p>
                <input type="email" id="l-email" placeholder="Email">
                <input type="password" id="l-pass" placeholder="–ü–∞—Ä–æ–ª—å">
                <button class="auth-btn" onclick="handleLogin()">–ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø</button>
                <p onclick="toggleForm('auth-reg')" style="text-align:center; margin-top:20px; cursor:pointer; color:var(--accent); font-size:13px;">–°–æ–∑–¥–∞—Ç—å ID</p>
            </div>
            <div id="auth-reg" class="auth-form">
                <h1>–°–æ–∑–¥–∞—Ç—å ID</h1>
                <input type="text" id="r-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
                <input type="email" id="r-email" placeholder="Email">
                <input type="password" id="r-pass" placeholder="–ü–∞—Ä–æ–ª—å">
                <input type="text" id="r-secret" placeholder="–ö–æ–¥–æ–≤–æ–µ —Å–ª–æ–≤–æ">
                <button class="auth-btn" onclick="handleRegister()">–ì–û–¢–û–í–û</button>
                <p onclick="toggleForm('auth-login')" style="text-align:center; margin-top:20px; cursor:pointer; font-size:13px;">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç</p>
            </div>
        </div>
    </div>

    <div id="app">
        <section id="sc-chat" class="screen active">
            <h1 style="font-size: 34px; letter-spacing: -1px; margin-bottom: 20px;">–°–æ–æ–±—â–µ–Ω–∏—è</h1>
            <div id="messages-container" style="display:flex; flex-direction:column; gap:12px;">
                <div class="glass-box">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞. –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ.</div>
            </div>
        </section>

        <section id="sc-settings" class="screen">
            <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div class="glass-box" style="text-align:center; margin-top: 20px;">
                <div style="width:80px; height:80px; background:var(--accent); color:#000; border-radius:50%; margin: 0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:32px; font-weight:800;" id="u-avatar">?</div>
                <h2 id="u-nick">...</h2>
                <p id="u-email" style="opacity:0.5;">...</p>
            </div>
            <button onclick="handleLogout()" style="background:rgba(255,0,0,0.1); color:#ff4444; border:none; width:100%; padding:18px; border-radius:20px; font-weight:800; cursor:pointer;">–í–´–ô–¢–ò</button>
        </section>

        <div class="island-controller">
            <div class="msg-input-area show" id="island-input">
                <input type="text" id="m-val" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å...">
                <button onclick="sendMsg()" style="background:var(--accent); border:none; width:35px; height:35px; border-radius:50%; font-weight:900;">></button>
            </div>
            <nav class="island-nav">
                <div class="nav-link active" onclick="go('chat', this)">üí¨</div>
                <div class="nav-link" onclick="go('settings', this)">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        let db;
        let currentUser = null;

        const req = indexedDB.open("SpeekySmoothDB", 1);
        req.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore("users", { keyPath: "email" });
        };
        req.onsuccess = (e) => { db = e.target.result; checkSession(true); };

        function toggleForm(id) {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleRegister() {
            const user = {
                nick: document.getElementById('r-nick').value,
                email: document.getElementById('r-email').value,
                pass: document.getElementById('r-pass').value,
                secret: document.getElementById('r-secret').value.toLowerCase(),
                date: new Date().toLocaleDateString()
            };
            const tx = db.transaction("users", "readwrite");
            tx.objectStore("users").add(user).onsuccess = () => toggleForm('auth-login');
        }

        function handleLogin() {
            const email = document.getElementById('l-email').value;
            const pass = document.getElementById('l-pass').value;
            db.transaction("users").objectStore("users").get(email).onsuccess = (e) => {
                const u = e.target.result;
                if(u && u.pass === pass) {
                    localStorage.setItem('spk_session', JSON.stringify(u));
                    runWelcomeIntro(u);
                } else alert("–û—à–∏–±–∫–∞");
            };
        }

        // --- –¢–û –°–ê–ú–û–ï –ü–õ–ê–í–ù–û–ï –ü–†–ò–í–ï–¢–°–¢–í–ò–ï ---
        function runWelcomeIntro(user) {
            document.getElementById('auth-layer').style.display = 'none';
            const overlay = document.getElementById('welcome-overlay');
            const info = document.getElementById('cloud-info');
            const progress = document.getElementById('cloud-progress');
            const nick = document.getElementById('welcome-nick');

            overlay.style.display = 'flex';
            nick.innerText = `–ü—Ä–∏–≤–µ—Ç, ${user.nick}`;

            const steps = [
                { t: "–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è Speeky ID...", p: "30%" },
                { t: "–ó–∞–≥—Ä—É–∑–∫–∞ –æ–±–ª–∞—á–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö...", p: "60%" },
                { t: "–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏ –∞–∫—Ç–∏–≤–Ω–æ.", p: "100%" }
            ];

            let step = 0;
            const interval = setInterval(() => {
                if(step < steps.length) {
                    info.style.opacity = 0;
                    setTimeout(() => {
                        info.innerText = steps[step].t;
                        progress.style.width = steps[step].p;
                        info.style.opacity = 0.6;
                        step++;
                    }, 300);
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        overlay.style.opacity = 0;
                        overlay.style.transition = "1s ease";
                        setTimeout(() => {
                            overlay.style.display = 'none';
                            checkSession(false);
                        }, 1000);
                    }, 800);
                }
            }, 1200);
        }

        function checkSession(fast) {
            const s = localStorage.getItem('spk_session');
            if(s) {
                currentUser = JSON.parse(s);
                if(fast) {
                    document.getElementById('auth-layer').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                } else {
                    document.getElementById('app').style.display = 'flex';
                }
                document.getElementById('u-nick').innerText = currentUser.nick;
                document.getElementById('u-email').innerText = currentUser.email;
                document.getElementById('u-avatar').innerText = currentUser.nick[0].toUpperCase();
            }
        }

        function go(screen, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + screen).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('island-input').classList.toggle('show', screen === 'chat');
        }

        function sendMsg() {
            const inp = document.getElementById('m-val');
            if(!inp.value.trim()) return;
            const flow = document.getElementById('messages-container');
            const div = document.createElement('div');
            div.className = 'glass-box';
            div.style.alignSelf = 'flex-end';
            div.style.background = 'var(--accent)';
            div.style.color = '#000';
            div.innerText = inp.value;
            flow.appendChild(div);
            inp.value = '';
            document.getElementById('sc-chat').scrollTop = flow.scrollHeight;
        }

        function handleLogout() {
            localStorage.removeItem('spk_session');
            location.reload();
        }
    </script>
</body>
</html>
