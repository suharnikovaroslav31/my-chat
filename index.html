<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Global Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #030406;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* ЧАТ-ЗОНА */
        #sc-chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 150px; }
        
        /* БАЗОВЫЙ СТИЛЬ СООБЩЕНИЯ */
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative; display: flex; flex-direction: column; }
        .msg b { font-size: 10px; opacity: 0.6; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* МОИ СООБЩЕНИЯ (Справа) */
        .msg.sent { 
            align-self: flex-end; 
            background: var(--accent); 
            color: #000; 
            border-bottom-right-radius: 4px; 
        }

        /* ЧУЖИЕ СООБЩЕНИЯ (Слева) */
        .msg.received { 
            align-self: flex-start; 
            background: var(--glass); 
            border: 1px solid var(--border); 
            color: #fff; 
            border-bottom-left-radius: 4px; 
        }

        /* ПАНЕЛЬ ВВОДА */
        .ui-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; }
        .input-group { background: rgba(15,17,23,0.95); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 30px; padding: 8px 10px 8px 20px; display: flex; align-items: center; }
        .input-group input { background: none; border: none; flex: 1; color: #fff; outline: none; padding: 10px; font-size: 16px; }
        .send-btn { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: 800; }
    </style>
</head>
<body>

    <section id="sc-chat">
        <h1 style="font-weight: 800; font-size: 24px; margin-bottom: 10px;">Видимое облако</h1>
        <div id="chat-flow" style="display: flex; flex-direction: column; gap: 10px;"></div>
    </section>

    <div class="ui-bottom">
        <div class="input-group">
            <input type="text" id="m-text" placeholder="Написать..." onkeypress="if(event.key==='Enter') send()">
            <button class="send-btn" onclick="send()">></button>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        
        // Достаем данные юзера. Если их нет (первый вход) - ставим временные
        let user = JSON.parse(localStorage.getItem('spk_user')) || { 
            nick: 'Аноним', 
            email: 'anon' + Math.floor(Math.random() * 1000) + '@test.com' 
        };

        async function send() {
            const inp = document.getElementById('m-text');
            const val = inp.value.trim();
            if(!val) return;

            const data = { 
                nick: user.nick, 
                email: user.email, // ЭТО ВАЖНО ДЛЯ СРАВНЕНИЯ
                text: val 
            };
            
            inp.value = '';

            try {
                await fetch(`${API}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                load();
            } catch(e) { console.error("Ошибка сети"); }
        }

        async function load() {
            try {
                const res = await fetch(`${API}/messages`);
                const msgs = await res.json();
                const flow = document.getElementById('chat-flow');
                
                let html = '';
                msgs.forEach(m => {
                    // ВОТ ОНО — ГЛАВНОЕ УСЛОВИЕ:
                    // Если email в сообщении совпадает с твоим — ставим класс 'sent' (справа)
                    // Иначе — 'received' (слева)
                    const isMe = m.email === user.email;
                    
                    html += `
                        <div class="msg ${isMe ? 'sent' : 'received'}">
                            <b>${m.nick}</b>
                            <span>${m.text}</span>
                        </div>`;
                });
                flow.innerHTML = html;

                // Скролл вниз
                const sc = document.getElementById('sc-chat');
                sc.scrollTop = sc.scrollHeight;
            } catch(e) { }
        }

        // Обновляем чат каждые 2 секунды
        setInterval(load, 2000);
        load();
    </script>
</body>
</html>
