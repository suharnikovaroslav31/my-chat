<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA CORE</title>
    <style>
        :root {
            --neon: #bc13fe;
            --cyan: #00f2ff;
            --dark: #020408;
            --fog: rgba(10, 15, 25, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: crosshair; }
        
        body {
            background: var(--dark);
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ЭФФЕКТ ТУМАННОСТИ */
        .nebula-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #080a12, #020408);
        }

        .smoke {
            position: absolute; width: 150%; height: 150%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1; animation: drift 60s linear infinite;
        }

        .blob {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.15;
            animation: pulse 15s infinite alternate ease-in-out;
        }

        @keyframes drift { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 
            0% { transform: scale(1) translate(0, 0); opacity: 0.1; }
            100% { transform: scale(1.5) translate(10%, 5%); opacity: 0.2; }
        }

        /* ЭКРАН ВХОДА */
        #auth-screen {
            position: fixed; inset: 0; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, rgba(10,15,30,0.9), var(--dark));
            transition: 1s ease-in-out;
        }

        .auth-panel {
            padding: 40px; text-align: center;
            border-left: 2px solid var(--neon);
            background: linear-gradient(90deg, rgba(188, 19, 254, 0.05), transparent);
        }

        .auth-panel input {
            display: block; width: 300px; padding: 15px; margin: 10px 0;
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1);
            color: white; outline: none; transition: 0.3s;
        }

        .auth-panel input:focus { border-color: var(--cyan); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        .btn-core {
            width: 100%; padding: 15px; margin-top: 20px;
            background: transparent; border: 1px solid var(--neon);
            color: var(--neon); font-weight: bold; letter-spacing: 2px;
            transition: 0.4s; position: relative; overflow: hidden;
        }

        .btn-core:hover { background: var(--neon); color: white; box-shadow: 0 0 30px var(--neon); }

        /* ИНТЕРФЕЙС ЧАТА */
        #main-app {
            display: none; width: 95vw; height: 90vh;
            grid-template-columns: 80px 250px 1fr;
            gap: 10px; opacity: 0; transform: scale(1.1);
            transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Боковая панель с иконками (как в Discord, но футуристичнее) */
        .server-rail {
            background: rgba(0,0,0,0.4); display: flex; flex-direction: column;
            align-items: center; padding: 20px 0; border-radius: 20px;
        }

        .server-icon {
            width: 50px; height: 50px; border-radius: 50%;
            background: #1a1c23; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }

        .server-icon:hover { border-color: var(--cyan); border-radius: 15px; box-shadow: 0 0 15px var(--cyan); }

        /* Список каналов */
        .channel-sidebar {
            background: var(--fog); border-radius: 20px; padding: 20px;
            display: flex; flex-direction: column;
        }

        .ch-link {
            padding: 12px; margin-bottom: 5px; border-radius: 8px;
            transition: 0.2s; color: #888; font-size: 14px;
        }

        .ch-link.active { background: rgba(0, 242, 255, 0.05); color: var(--cyan); }

        /* Зона сообщений */
        .chat-hub {
            background: rgba(0,0,0,0.2); border-radius: 20px;
            display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.03);
        }

        #messages {
            flex: 1; padding: 30px; overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        .nebula-msg {
            margin-bottom: 20px; animation: slideIn 0.5s ease-out;
            padding-left: 15px; border-left: 2px solid rgba(255,255,255,0.1);
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        .input-nebula {
            padding: 20px; background: rgba(255,255,255,0.01);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        #chat-form { display: flex; gap: 10px; }
        #msg-input {
            flex: 1; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; color: white; border-radius: 10px; outline: none;
        }

        /* ПРОФИЛЬ */
        #profile-trigger {
            margin-top: auto; padding: 15px; border-radius: 15px;
            background: rgba(0, 242, 255, 0.03); text-align: center;
        }
    </style>
</head>
<body>

    <div class="nebula-bg">
        <div class="smoke"></div>
        <div class="blob" style="top: 10%; left: 20%; background: var(--neon);"></div>
        <div class="blob" style="bottom: 10%; right: 20%; background: var(--cyan);"></div>
    </div>

    <div id="auth-screen">
        <div class="auth-panel">
            <h1 style="letter-spacing: 10px; color: var(--neon);">SYSTEM.INIT</h1>
            <p style="font-size: 10px; opacity: 0.5; margin-bottom: 20px;">ACCESSING NEBULA NETWORK...</p>
            <input type="text" id="username" placeholder="IDENT_ID">
            <input type="password" id="password" placeholder="SECURITY_KEY">
            <button class="btn-core" onclick="handleAuth()">ENTER CORE</button>
            <p style="margin-top: 15px; font-size: 11px; color: var(--cyan); cursor: pointer;" onclick="toggleReg()">REGISTER NEW UNIT</p>
        </div>
    </div>

    <div id="main-app">
        <nav class="server-rail">
            <div class="server-icon" style="color:var(--neon)">N</div>
            <div class="server-icon">S</div>
            <div class="server-icon">X</div>
        </nav>

        <aside class="channel-sidebar">
            <h4 style="font-size: 12px; letter-spacing: 2px; margin-bottom: 20px; opacity: 0.5;">SECTORS</h4>
            <div class="ch-link active"># main_stream</div>
            <div class="ch-link"># dev_logs</div>
            <div class="ch-link"># dark_matter</div>

            <div id="profile-trigger" onclick="alert('Профиль в разработке...')">
                <div id="my-name" style="font-weight: bold; color: var(--cyan);">USER_ID</div>
                <div style="font-size: 9px; opacity: 0.4;">STATUS: ONLINE</div>
            </div>
        </aside>

        <main class="chat-hub">
            <div id="messages"></div>
            <div class="input-nebula">
                <form id="chat-form">
                    <input type="text" id="msg-input" placeholder="Передать сигнал в туманность..." autocomplete="off">
                    <button type="submit" class="btn-core" style="margin:0; width:auto; padding: 0 20px;">SEND</button>
                </form>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let isReg = false;

        function toggleReg() {
            isReg = !isReg;
            document.querySelector('h1').innerText = isReg ? 'UNIT.REG' : 'SYSTEM.INIT';
            document.querySelector('.btn-core').innerText = isReg ? 'CREATE UNIT' : 'ENTER CORE';
        }

        function handleAuth() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u && p) socket.emit('authenticate', { username: u, password: p, isRegister: isReg });
        }

        socket.on('auth_success', d => {
            window.myName = d.username;
            document.getElementById('auth-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'grid';
                setTimeout(() => {
                    document.getElementById('main-app').style.opacity = '1';
                    document.getElementById('main-app').style.transform = 'scale(1)';
                }, 100);
            }, 1000);
            document.getElementById('my-name').innerText = d.username;
            socket.emit('join_room', 'основной-чат');
        });

        socket.on('message', m => {
            const d = document.createElement('div');
            d.className = 'nebula-msg';
            d.innerHTML = `<span style="color:var(--cyan); font-weight:bold;">[${m.name}]</span>: <span style="opacity:0.9">${m.text}</span>`;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = 99999;
        });

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input');
            if(i.value) {
                socket.emit('message', { text: i.value });
                i.value = '';
            }
        };
    </script>
</body>
</html>
