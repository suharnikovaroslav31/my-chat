<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Private Messenger v4</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; 
            --bg: #020305; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.1); 
            --blur-val: 25px;
            --orb-op: 0.15;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* NEBULA BACKGROUND */
        .nebula-wrap { position: fixed; inset: 0; z-index: -2; background: #000; overflow: hidden; pointer-events: none; }
        .blob { position: absolute; width: 80vw; height: 80vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(100px); opacity: var(--orb-op); border-radius: 50%; animation: move 25s infinite alternate; }
        .blob-2 { background: radial-gradient(circle, #7000ff 0%, transparent 70%); animation-delay: -8s; left: 40%; top: 20%; }
        @keyframes move { from { transform: translate(-15%, -15%) scale(1); } to { transform: translate(25%, 25%) scale(1.2); } }

        /* AUTH */
        .overlay { position: fixed; inset: 0; z-index: 3000; background: #000; display: flex; align-items: center; justify-content: center; transition: 0.8s; }
        .card { width: 92%; max-width: 400px; padding: 35px; background: rgba(10, 12, 18, 0.9); border: 1px solid var(--border); border-radius: 40px; backdrop-filter: blur(40px); text-align: center; }
        .overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 16px; border-radius: 20px; color: #fff; outline: none; margin-bottom: 10px; }
        input:focus { border-color: var(--accent); }
        .btn-main { width: 100%; padding: 18px; border-radius: 20px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; }

        /* INTERFACE */
        .screen { flex: 1; padding: 25px; display: none; width: 100%; max-width: 800px; margin: 0 auto; height: 100%; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CONTACTS */
        .contact-item { background: var(--glass); border: 1px solid var(--border); padding: 18px; border-radius: 28px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; }
        .contact-item:active { transform: scale(0.97); }
        .contact-ava { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #111; }

        /* CHAT MESSAGES */
        #chat-flow { display: flex; flex-direction: column; gap: 10px; padding-bottom: 160px; }
        .msg { max-width: 80%; padding: 14px 18px; border-radius: 22px; animation: msgIn 0.3s ease-out forwards; line-height: 1.4; }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; font-weight: 500; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; backdrop-filter: blur(15px); }

        /* UI ELEMENTS */
        .ui-nav { position: fixed; bottom: 25px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 1000; }
        .input-bar { width: 92%; max-width: 600px; background: rgba(10, 12, 18, 0.95); border: 1px solid var(--border); border-radius: 40px; padding: 8px; display: none; align-items: center; backdrop-filter: blur(30px); }
        .input-bar.active { display: flex; }
        .input-bar input { background: none; border: none; flex: 1; padding: 0 15px; margin-bottom: 0; color: #fff; }
        
        .dock { width: 92%; max-width: 360px; background: rgba(10, 12, 18, 0.98); border: 1px solid var(--border); border-radius: 40px; padding: 12px; display: flex; justify-content: space-around; backdrop-filter: blur(25px); }
        .dock-item { font-size: 26px; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .dock-item.active { opacity: 1; color: var(--accent); }

        /* MODERN SLIDERS */
        .set-group { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 25px; margin-bottom: 15px; }
        .set-row-v2 { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 12px; background: rgba(255,255,255,0.05); border-radius: 10px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: #fff; border: 4px solid var(--accent); border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nebula-wrap"><div class="blob"></div><div class="blob blob-2"></div></div>

    <div id="intro-overlay" class="overlay">
        <div class="card">
            <h1 style="font-weight:800; font-size:32px;">Speeky ID</h1>
            <p id="auth-sub" style="opacity:0.4; margin-bottom:25px">–õ–∏—á–Ω—ã–π –¥–æ—Å—Ç—É–ø</p>
            <input type="text" id="r-user" placeholder="@username (—Ç–µ–≥ –¥–ª—è –ø–æ–∏—Å–∫–∞)">
            <input type="text" id="r-nick" placeholder="–û—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –∏–º—è">
            <input type="email" id="r-email" placeholder="Email">
            <input type="password" id="r-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-main" onclick="handleAuth()">–í–û–ô–¢–ò / –°–û–ó–î–ê–¢–¨</button>
            <p onclick="toggleAuthMode()" style="margin-top:20px; font-size:14px; color:var(--accent); cursor:pointer">–°–º–µ–Ω–∏—Ç—å —Ä–µ–∂–∏–º</p>
        </div>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100vh;">
        
        <section id="sc-contacts" class="screen active">
            <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px">
                <h1 style="font-size:32px; font-weight:800">–ß–∞—Ç—ã</h1>
                <button onclick="searchUser()" style="background:var(--accent); border:none; padding:10px 20px; border-radius:20px; font-weight:800; cursor:pointer">+ –ß–ê–¢</button>
            </header>
            <div id="contacts-list"></div>
        </section>

        <section id="sc-chat" class="screen">
            <header style="display:flex; align-items:center; gap:15px; margin-bottom:20px">
                <button onclick="tab('contacts')" style="background:none; border:none; color:var(--accent); font-size:24px; cursor:pointer">‚Üê</button>
                <div>
                    <h2 id="chat-with-name" style="font-size:20px">–ß–∞—Ç</h2>
                    <p id="chat-with-tag" style="font-size:12px; opacity:0.5">@tag</p>
                </div>
            </header>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-settings" class="screen">
            <h1 style="font-size:32px; font-weight:800; margin-bottom:25px">–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div class="set-group">
                <p style="margin-bottom:10px">–¢–≤–æ–π ID: <b id="my-tag-display" style="color:var(--accent)">@</b></p>
                <input type="text" id="set-nick-inp" placeholder="–°–º–µ–Ω–∏—Ç—å –∏–º—è" onchange="save()">
                <input type="text" id="set-ava-inp" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ" onchange="save()">
            </div>
            <div class="set-group">
                <h3 style="opacity:0.4; font-size:12px; text-transform:uppercase">–°—Ç–∏–ª—å</h3>
                <div class="set-row-v2"><span>–†–∞–∑–º—ã—Ç–∏–µ</span><input type="range" min="0" max="60" value="25" oninput="document.documentElement.style.setProperty('--blur-val', this.value+'px')"></div>
                <div class="set-row-v2"><span>–¶–≤–µ—Ç</span><input type="color" value="#00f2ff" oninput="document.documentElement.style.setProperty('--accent', this.value)"></div>
            </div>
            <button onclick="logout()" style="width:100%; padding:20px; background:rgba(255,50,50,0.1); border:none; color:#ff4d4d; border-radius:25px; font-weight:800; cursor:pointer">–í–´–ô–¢–ò –ò–ó ID</button>
        </section>

        <div class="ui-nav">
            <div class="input-bar" id="input-ui">
                <input type="text" id="m-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="background:var(--accent); border:none; width:44px; height:44px; border-radius:50%; font-weight:bold; cursor:pointer">‚ûî</button>
            </div>
            <nav class="dock">
                <div class="dock-item active" id="btn-tab-chats" onclick="tab('contacts')">üí¨</div>
                <div class="dock-item" id="btn-tab-sets" onclick="tab('settings')">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        const defAva = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        let user = JSON.parse(localStorage.getItem('spk_user'));
        let activePeer = null;
        let knownMessages = 0;

        function toggleAuthMode() {
            const isLogin = document.getElementById('r-nick').style.display === 'none';
            document.getElementById('r-nick').style.display = isLogin ? 'block' : 'none';
            document.getElementById('r-user').style.display = isLogin ? 'block' : 'none';
        }

        function handleAuth() {
            const u = document.getElementById('r-user').value.trim().replace('@', '');
            const n = document.getElementById('r-nick').value.trim();
            const e = document.getElementById('r-email').value.trim().toLowerCase();
            const p = document.getElementById('r-pass').value.trim();

            if(!e || !p) return alert("Email –∏ –ü–∞—Ä–æ–ª—å –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã!");

            user = { 
                username: u || e.split('@')[0], 
                nick: n || u || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å", 
                email: e, 
                ava: defAva 
            };
            localStorage.setItem('spk_user', JSON.stringify(user));
            location.reload();
        }

        function initApp() {
            document.getElementById('app').style.display = 'flex';
            document.getElementById('intro-overlay').style.display = 'none';
            document.getElementById('my-tag-display').innerText = '@' + user.username;
            document.getElementById('set-nick-inp').value = user.nick;
            
            setInterval(load, 2500);
            load();
        }

        function tab(name) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + name).classList.add('active');
            document.getElementById('input-ui').classList.toggle('active', name === 'chat');
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
            if(name === 'contacts') {
                activePeer = null;
                document.getElementById('btn-tab-chats').classList.add('active');
            } else if(name === 'settings') {
                document.getElementById('btn-tab-sets').classList.add('active');
            }
        }

        function searchUser() {
            let tag = prompt("–í–≤–µ–¥–∏—Ç–µ @username —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞:");
            if(tag) {
                tag = tag.replace('@', '').trim();
                openChat(tag, tag);
            }
        }

        function openChat(username, nickname) {
            activePeer = { username, nick: nickname };
            document.getElementById('chat-with-name').innerText = nickname;
            document.getElementById('chat-with-tag').innerText = '@' + username;
            document.getElementById('chat-flow').innerHTML = ''; // –ß–∏—Å—Ç–∏–º –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π
            tab('chat');
            load(true); // –§–æ—Ä—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        }

        async function send() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim() || !activePeer) return;

            const msg = {
                from: user.username,
                to: activePeer.username,
                text: inp.value.trim(),
                time: Date.now(),
                type: 'private'
            };

            renderMsg(msg); 
            inp.value = '';

            try {
                await fetch(`${API}/messages`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(msg)
                });
            } catch(e) { console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏"); }
        }

        function renderMsg(m) {
            const flow = document.getElementById('chat-flow');
            const isMe = m.from === user.username;
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `<span>${m.text}</span>`;
            flow.appendChild(div);
            document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
        }

        async function load(force = false) {
            try {
                const res = await fetch(`${API}/messages`);
                const all = await res.json();
                
                // 1. –§–∏–ª—å—Ç—Ä—É–µ–º –ª–∏—á–Ω—ã–µ –∫–æ–Ω—Ç–∞–∫—Ç—ã
                const contactMap = new Map();
                all.forEach(m => {
                    if(m.from && m.to) {
                        if(m.from === user.username) contactMap.set(m.to, m.to);
                        if(m.to === user.username) contactMap.set(m.from, m.from);
                    }
                });

                const list = document.getElementById('contacts-list');
                if(contactMap.size > 0 && (all.length !== knownMessages || force)) {
                    list.innerHTML = '';
                    contactMap.forEach((name, tag) => {
                        const div = document.createElement('div');
                        div.className = 'contact-item';
                        div.onclick = () => openChat(tag, tag);
                        div.innerHTML = `<img src="${defAva}" class="contact-ava"><div><b>${tag}</b><br><small style="opacity:0.4">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤–æ–π—Ç–∏</small></div>`;
                        list.appendChild(div);
                    });
                } else if(contactMap.size === 0) {
                    list.innerHTML = '<p style="opacity:0.3; text-align:center; margin-top:50px">–ü–æ–∫–∞ –Ω–µ—Ç —á–∞—Ç–æ–≤. –ù–∞–∂–º–∏ + –ß–ê–¢ —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –¥—Ä—É–≥–∞</p>';
                }

                // 2. –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç —á–∞—Ç ‚Äî —Ä–µ–Ω–¥–µ—Ä–∏–º —Ç–æ–ª—å–∫–æ –µ–≥–æ –∏—Å—Ç–æ—Ä–∏—é
                if(activePeer && (all.length !== knownMessages || force)) {
                    const myMsgs = all.filter(m => 
                        (m.from === user.username && m.to === activePeer.username) || 
                        (m.from === activePeer.username && m.to === user.username)
                    );
                    document.getElementById('chat-flow').innerHTML = '';
                    myMsgs.forEach(m => renderMsg(m));
                }
                knownMessages = all.length;
            } catch(e) { console.warn("–°–µ—Ä–≤–µ—Ä —Å–ø–∏—Ç..."); }
        }

        function logout() { if(confirm("–í—ã–π—Ç–∏?")) { localStorage.clear(); location.reload(); } }
        function save() {
            user.nick = document.getElementById('set-nick-inp').value;
            user.ava = document.getElementById('set-ava-inp').value || defAva;
            localStorage.setItem('spk_user', JSON.stringify(user));
        }

        if(user) initApp();
    </script>
</body>
</html>
