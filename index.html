<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speeky OS | Original Stable</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #000; --glass: rgba(255,255,255,0.06); --border: rgba(255,255,255,0.1); --blur: 20px; --bright: 1; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –§–û–ù */
        .nebula { position: fixed; inset: 0; z-index: -1; filter: brightness(var(--bright)); }
        .blob { position: absolute; width: 80vw; height: 80vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(80px); opacity: 0.1; }

        /* –ü–†–ò–í–ï–¢–°–¢–í–ò–ï */
        #splash { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        #splash.hide { opacity: 0; visibility: hidden; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .screen { flex: 1; padding: 20px; display: none; width: 100%; max-width: 500px; margin: 0 auto; height: 100vh; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }
        .card { background: rgba(20, 24, 30, 0.9); border: 1px solid var(--border); border-radius: 25px; backdrop-filter: blur(var(--blur)); padding: 25px; margin-bottom: 15px; }
        
        input { width: 100%; background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: #fff; outline: none; margin-bottom: 10px; }
        button.main { width: 100%; padding: 15px; background: var(--accent); color: #000; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; }

        /* –°–û–û–ë–©–ï–ù–ò–Ø */
        #chat-flow { display: flex; flex-direction: column; gap: 10px; padding-bottom: 150px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 18px; position: relative; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 140px; background: rgba(10,10,10,0.9); border: 1px solid var(--border); border-radius: 40px; padding: 10px; display: flex; justify-content: space-around; backdrop-filter: blur(20px); }
        .dock-item { font-size: 22px; opacity: 0.3; cursor: pointer; }
        .dock-item.active { opacity: 1; color: var(--accent); }

        .bar { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: #111; border-radius: 30px; padding: 8px; display: none; }
        .bar.active { display: flex; }
    </style>
</head>
<body>

    <div class="nebula"><div class="blob"></div></div>

    <div id="splash"><h1>Speeky OS</h1></div>

    <div id="sc-auth" class="screen" style="display:flex; align-items:center; justify-content:center;">
        <div class="card" style="width:100%; text-align:center;">
            <h2 style="margin-bottom:15px">–í—Ö–æ–¥</h2>
            <input type="text" id="auth-nick" placeholder="@username">
            <button class="main" onclick="login()">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="app" style="display:none;">
        <section id="sc-list" class="screen">
            <h2>–ß–∞—Ç—ã</h2>
            <div id="list" style="margin-top:20px"></div>
            <button onclick="addChat()" style="margin-top:20px; background:none; color:var(--accent); border:none; cursor:pointer">+ –ù–∞–π—Ç–∏ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞</button>
        </section>

        <section id="sc-chat" class="screen">
            <h2 id="peer-title" onclick="tab('list')" style="cursor:pointer">‚Üê –ù–∞–∑–∞–¥</h2>
            <div id="chat-flow" style="margin-top:20px"></div>
        </section>

        <section id="sc-sets" class="screen">
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            <div class="card" style="margin-top:20px">
                <p>–ü—Ä–æ—Ñ–∏–ª—å: <b id="my-nick">...</b></p>
                <p style="font-size:12px; opacity:0.5; margin-top:5px">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: <span id="reg-date">...</span></p>
                <div style="margin-top:20px">
                    <label>–†–∞–∑–º—ã—Ç–∏–µ</label>
                    <input type="range" min="0" max="50" value="20" oninput="upd('blur', this.value)">
                </div>
                <div style="margin-top:10px">
                    <label>–Ø—Ä–∫–æ—Å—Ç—å —Ñ–æ–Ω–∞</label>
                    <input type="range" min="0.1" max="2" step="0.1" value="1" oninput="upd('bright', this.value)">
                </div>
                <button onclick="logout()" style="margin-top:20px; color:red; background:none; border:none; cursor:pointer">–í—ã–π—Ç–∏</button>
            </div>
        </section>

        <div class="bar" id="input-bar">
            <input type="text" id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1">
            <button onclick="send()" style="background:var(--accent); border:none; border-radius:50%; width:40px; height:40px; margin-left:10px">‚ûî</button>
        </div>

        <nav class="dock">
            <div class="dock-item active" id="d-list" onclick="tab('list')">üí¨</div>
            <div class="dock-item" id="d-sets" onclick="tab('sets')">‚öôÔ∏è</div>
        </nav>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        let user = JSON.parse(localStorage.getItem('spk_user_v1'));
        let peer = null;

        function login() {
            const n = document.getElementById('auth-nick').value.trim();
            if(!n) return;
            user = { name: n, date: new Date().toLocaleDateString() };
            localStorage.setItem('spk_user_v1', JSON.stringify(user));
            location.reload();
        }

        function init() {
            if(!user) {
                document.getElementById('sc-auth').style.display = 'flex';
                document.getElementById('splash').classList.add('hide');
                return;
            }
            document.getElementById('app').style.display = 'block';
            document.getElementById('my-nick').innerText = user.name;
            document.getElementById('reg-date').innerText = user.date;
            setTimeout(() => { document.getElementById('splash').classList.add('hide'); tab('list'); }, 1500);
            setInterval(load, 2500); load();
        }

        function tab(t) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + t).classList.add('active');
            document.getElementById('input-bar').classList.toggle('active', t === 'chat');
            document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
            document.getElementById('d-' + (t==='chat'?'list':t)).classList.add('active');
        }

        function upd(k, v) { document.documentElement.style.setProperty(k==='blur'?'--blur':'--bright', k==='blur'?v+'px':v); }

        function addChat() { const p = prompt("–ù–∏–∫:"); if(p) { peer = p; tab('chat'); } }

        async function send() {
            const i = document.getElementById('msg-in'); if(!i.value || !peer) return;
            const m = { from: user.name, to: peer, text: i.value, time: Date.now() };
            i.value = '';
            await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(m) });
            load();
        }

        async function load() {
            try {
                const res = await fetch(`${API}/messages`); const all = await res.json();
                if(peer) {
                    const flow = document.getElementById('chat-flow'); flow.innerHTML = '';
                    all.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name))
                       .forEach(m => {
                           const d = document.createElement('div');
                           d.className = `msg ${m.from === user.name ? 'sent' : 'received'}`;
                           d.innerText = m.text; flow.appendChild(d);
                       });
                }
                const cs = new Set(); all.forEach(m => { if(m.from===user.name) cs.add(m.to); if(m.to===user.name) cs.add(m.from); });
                const list = document.getElementById('list'); list.innerHTML = '';
                cs.forEach(c => {
                    const d = document.createElement('div'); d.className = 'card'; d.innerText = '@' + c;
                    d.onclick = () => { peer = c; tab('chat'); }; list.appendChild(d);
                });
            } catch(e) {}
        }

        function logout() { localStorage.clear(); location.reload(); }
        init();
    </script>
</body>
</html>
