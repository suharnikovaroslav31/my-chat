<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Liquid Messenger</title>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-thick: rgba(10, 12, 16, 0.95);
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; perspective: 1000px; }

        /* --- –§–û–ù: –≠–§–§–ï–ö–¢ –¢–Ø–ì–£–ß–ï–ô –í–û–î–´ --- */
        .liquid-canvas {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 110%, #002429 0%, #000 60%);
        }
        .blob {
            position: absolute; width: 120vw; height: 120vw;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.04) 0%, transparent 70%);
            filter: blur(120px); animation: flow 30s infinite alternate ease-in-out;
        }
        @keyframes flow {
            0% { transform: translate(-20%, -20%) scale(1); }
            100% { transform: translate(15%, 10%) scale(1.3); }
        }

        /* --- –í–ï–†–•–ù–ò–ô –°–¢–ê–¢–£–° (–ú–ò–ö–†–û) --- */
        .top-island {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; align-items: center; gap: 8px;
            background: rgba(0,0,0,0.6); padding: 4px 12px; border-radius: 20px;
            backdrop-filter: blur(10px); border: 0.5px solid var(--border);
        }
        .dot { width: 5px; height: 5px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }
        .status-txt { font-size: 9px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–†–´ –≠–ö–†–ê–ù–û–í --- */
        .view {
            position: absolute; inset: 0; display: none; padding: 70px 20px 120px;
            flex-direction: column; z-index: 10;
        }
        .view.active { display: flex; animation: viewEnter 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes viewEnter {
            from { opacity: 0; transform: scale(1.1) translateY(40px); filter: blur(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0px); }
        }

        /* --- –ü–†–ï–ú–ò–ê–õ–¨–ù–ê–Ø –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø [cite: 2026-02-23] --- */
        .auth-card {
            margin: auto; width: 100%; max-width: 380px;
            background: var(--glass-thick); border: 1px solid var(--border);
            border-radius: 40px; padding: 40px; backdrop-filter: blur(40px);
            box-shadow: var(--shadow); border-top: 1px solid rgba(255,255,255,0.15);
        }
        .auth-card h1 { font-size: 32px; font-weight: 900; margin-bottom: 30px; letter-spacing: -1px; text-align: center; }
        
        .input-wrap { position: relative; margin-bottom: 15px; }
        .input-wrap input {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 22px; border-radius: 25px; color: #fff; font-size: 16px;
            transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .input-wrap input:focus {
            background: rgba(255,255,255,0.07); border-color: var(--accent);
            transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 242, 255, 0.1);
        }

        .btn-main {
            width: 100%; padding: 22px; background: var(--accent); color: #000;
            border: none; border-radius: 25px; font-weight: 900; font-size: 15px;
            text-transform: uppercase; cursor: pointer; margin-top: 10px;
            transition: 0.4s ease; box-shadow: 0 15px 40px rgba(0, 242, 255, 0.2);
        }
        .btn-main:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* --- –°–ü–ò–°–û–ö –ß–ê–¢–û–í --- */
        .chat-item {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 30px; padding: 20px; margin-bottom: 12px;
            display: flex; align-items: center; gap: 15px; cursor: pointer;
            transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .chat-item:active { transform: scale(0.96) translateY(5px); background: rgba(255,255,255,0.05); }
        .avatar {
            width: 55px; height: 55px; border-radius: 20px;
            background: linear-gradient(45deg, #00f2ff, #0066ff);
            display: flex; align-items: center; justify-content: center; font-weight: 900;
        }

        /* --- –ü–û–¢–û–ö –°–û–û–ë–©–ï–ù–ò–ô (–°–ü–†–ò–ù–ì-–§–ò–ó–ò–ö–ê) --- */
        #chat-flow { flex: 1; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; scroll-behavior: smooth; }
        .msg {
            max-width: 80%; padding: 16px 22px; border-radius: 28px; font-size: 15px;
            line-height: 1.5; animation: msgSlide 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes msgSlide { from { opacity: 0; transform: translateY(30px) scale(0.8); filter: blur(10px); } to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0px); } }
        .msg.me { align-self: flex-end; background: var(--accent); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .msg.he { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; backdrop-filter: blur(10px); }

        /* --- –ü–õ–ê–í–ê–Æ–©–ò–ô –û–°–¢–†–û–í–û–ö –ù–ê–í–ò–ì–ê–¶–ò–ò --- */
        .nav-island {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 12, 0.9); border: 1px solid var(--border);
            padding: 10px 35px; border-radius: 40px; backdrop-filter: blur(30px);
            display: flex; gap: 50px; z-index: 1000; box-shadow: var(--shadow);
        }
        .nav-icon { font-size: 24px; opacity: 0.2; cursor: pointer; transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .nav-icon.active { opacity: 1; color: var(--accent); transform: scale(1.3) translateY(-3px); }

        /* –í–í–û–î */
        .input-island {
            position: fixed; bottom: 95px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: var(--glass-thick);
            border: 1px solid var(--border); border-radius: 35px; padding: 10px;
            display: none; align-items: center; backdrop-filter: blur(40px); z-index: 1000;
        }
        .input-island.active { display: flex; animation: viewEnter 0.5s ease; }
        .input-island input { flex: 1; background: transparent; border: none; padding: 12px 20px; color: #fff; font-size: 16px; }

    </style>
</head>
<body>

    <div class="liquid-canvas"><div class="blob"></div></div>

    <div class="top-island">
        <div class="dot"></div>
        <span class="status-txt">Speeky Elite ‚Ä¢ <span id="clock">00:00</span></span>
    </div>

    <section id="view-auth" class="view">
        <div class="auth-card">
            <h1>Speeky Messenger</h1>
            <div class="input-wrap">
                <input type="text" id="reg-name" placeholder="Username (–Ω–∞–ø—Ä–∏–º–µ—Ä, @alex)">
            </div>
            <div class="input-wrap">
                <input type="email" id="reg-mail" placeholder="Email –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è">
            </div>
            <button class="btn-main" onclick="initUser()">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
            <p style="text-align:center; margin-top:20px; font-size:11px; opacity:0.3;">Foundation v.10 | Absolute Privacy</p>
        </div>
    </section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:40px;">
            <h1 style="font-size:42px; font-weight:900;">–ß–∞—Ç—ã</h1>
            <div onclick="addNew()" style="color:var(--accent); font-weight:700; cursor:pointer;">+ –ù–∞–π—Ç–∏</div>
        </div>
        <div id="chats-stack"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
            <div onclick="nav('chats')" style="font-size:24px; cursor:pointer; opacity:0.5;">‚Üê</div>
            <h2 id="peer-title" style="font-size:22px; font-weight:700;">@username</h2>
        </div>
        <div id="chat-flow"></div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size:42px; font-weight:900; margin-bottom:40px;">–ü—Ä–æ—Ñ–∏–ª—å</h1>
        <div class="auth-card" style="max-width:100%; text-align:left; padding:30px;">
            <p style="font-size:10px; opacity:0.3; margin-bottom:10px; letter-spacing:2px;">IDENTITY</p>
            <h3 id="me-name" style="font-size:32px; color:var(--accent); margin-bottom:5px;">@...</h3>
            <p id="me-mail" style="opacity:0.5; margin-bottom:30px;"></p>
            
            <div style="background:rgba(255,255,255,0.03); padding:20px; border-radius:25px; font-size:13px; color:rgba(255,255,255,0.4);">
                –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω: <span id="me-date">...</span><br>
                –°—Ç–∞—Ç—É—Å –∑–∞—â–∏—Ç—ã: <span style="color:var(--accent)">E2E Encrypted</span>
            </div>
            
            <button onclick="logout()" style="margin-top:40px; color:#ff4d4d; background:none; border:none; font-weight:900; cursor:pointer; width:100%;">–î–ï–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
        </div>
    </section>

    <div id="room-input" class="input-island">
        <input type="text" id="m-val" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
        <button onclick="send()" style="width:45px; height:45px; background:var(--accent); border:none; border-radius:50%; cursor:pointer;">‚ûî</button>
    </div>

    <nav class="nav-island" id="main-nav" style="display:none;">
        <div class="nav-icon active" id="ico-chats" onclick="nav('chats')">üí¨</div>
        <div class="nav-icon" id="ico-sets" onclick="nav('sets')">‚öôÔ∏è</div>
    </nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const DB = 'SPEEKY_ABSOLUTE_V10';
        let user = JSON.parse(localStorage.getItem(DB));
        let peer = null;
        let lastMsgCount = 0;

        function initUser() {
            const n = document.getElementById('reg-name').value.trim().replace('@','');
            const e = document.getElementById('reg-mail').value.trim();
            if(!n || !e) return;
            user = { name: n, email: e, date: new Date().toLocaleDateString() };
            localStorage.setItem(DB, JSON.stringify(user));
            location.reload();
        }

        function nav(page) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            setTimeout(() => { document.getElementById('view-' + page).classList.add('active'); }, 50);
            
            document.getElementById('room-input').classList.toggle('active', page === 'room');
            document.getElementById('main-nav').style.display = (page === 'auth') ? 'none' : 'flex';
            
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            const btn = document.getElementById('ico-' + (page === 'room' ? 'chats' : page));
            if(btn) btn.classList.add('active');
        }

        function addNew() {
            const p = prompt("–ù–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:");
            if(p) { peer = p.replace('@',''); document.getElementById('peer-title').innerText = '@' + peer; nav('room'); sync(); }
        }

        async function send() {
            const i = document.getElementById('m-val');
            if(!i.value.trim() || !peer) return;
            const text = i.value; i.value = '';
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ from: user.name, to: peer, text, time: Date.now() }) });
            sync();
        }

        async function sync() {
            try {
                const r = await fetch(API); const d = await r.json();
                if(d.length === lastMsgCount) return; lastMsgCount = d.length;

                if(peer) {
                    const flow = document.getElementById('chat-flow');
                    const filtered = d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name));
                    flow.innerHTML = '';
                    filtered.forEach(m => {
                        const b = document.createElement('div');
                        b.className = `msg ${m.from === user.name ? 'me' : 'he'}`;
                        b.innerText = m.text; flow.appendChild(b);
                    });
                    flow.scrollTop = flow.scrollHeight;
                }

                const contacts = new Set();
                d.forEach(m => { if(m.from === user.name) contacts.add(m.to); if(m.to === user.name) contacts.add(m.from); });
                const stack = document.getElementById('chats-stack'); stack.innerHTML = '';
                contacts.forEach(c => {
                    const row = document.createElement('div'); row.className = 'chat-item';
                    row.innerHTML = `<div class="avatar">${c[0].toUpperCase()}</div><div><b style="font-size:18px;">@${c}</b><p style="font-size:12px; opacity:0.3; margin-top:4px;">Secure Channel</p></div>`;
                    row.onclick = () => { peer = c; document.getElementById('peer-title').innerText = '@' + c; nav('room'); };
                    stack.appendChild(row);
                });
            } catch(e) {}
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }

        if(user) {
            document.getElementById('me-name').innerText = '@' + user.name;
            document.getElementById('me-mail').innerText = user.email;
            document.getElementById('me-date').innerText = user.date;
            nav('chats'); setInterval(sync, 2500); setInterval(updateClock, 1000); sync(); updateClock();
        } else { nav('auth'); }

        function logout() { localStorage.removeItem(DB); location.reload(); }
    </script>
</body>
</html>
