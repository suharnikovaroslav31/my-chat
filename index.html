<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Singularity Core</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #000205; --glass: rgba(255, 255, 255, 0.02); --border: rgba(0, 242, 255, 0.15); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; }
        
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; perspective: 2000px; }

        /* –ñ–ò–í–ê–Ø –°–ò–ù–ì–£–õ–Ø–¶–ò–Ø –§–û–ù–ê */
        #universe { position: fixed; inset: 0; z-index: -1; overflow: hidden; background: radial-gradient(circle at center, #0a1018 0%, #000 100%); }
        .blob { position: absolute; border-radius: 50%; filter: blur(120px); mix-blend-mode: screen; opacity: 0.4; pointer-events: none; }

        /* –°–õ–û–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê (–§–ò–ö–° –°–ù–ò–ú–ö–ê 121) */
        .view { 
            position: absolute; inset: 0; display: none; padding: 60px 25px 140px; 
            flex-direction: column; opacity: 0; transform: translateZ(-500px) rotateX(10deg);
            pointer-events: none; transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .view.active { display: flex; opacity: 1; transform: translateZ(0) rotateX(0); pointer-events: all; }

        /* –ö–ê–†–¢–û–ß–ö–ò –° –ì–†–ê–í–ò–¢–ê–¶–ò–ï–ô */
        .card { 
            background: rgba(10, 15, 25, 0.4); border: 1px solid var(--border); 
            border-radius: 50px; backdrop-filter: blur(60px); padding: 45px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.05); transform-style: preserve-3d;
        }

        /* –ü–û–õ–Ø –í–í–û–î–ê (–§–ò–ö–° –°–ù–ò–ú–ö–ê 119) */
        input:-webkit-autofill { -webkit-text-fill-color: var(--accent) !important; -webkit-box-shadow: 0 0 0px 1000px #05080a inset !important; }
        input { 
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); 
            padding: 22px; border-radius: 25px; color: #fff; font-size: 16px; transition: 0.4s;
        }
        input:focus { border-color: var(--accent); background: rgba(0, 242, 255, 0.08); transform: scale(1.02); }

        /* –ß–ê–¢ –ò –°–û–û–ë–©–ï–ù–ò–Ø */
        #flow { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; perspective: 1000px; }
        .msg-wrap { display: flex; flex-direction: column; max-width: 80%; transform-origin: left bottom; }
        .msg-wrap.me { align-self: flex-end; transform-origin: right bottom; }
        .bubble { 
            padding: 18px 25px; border-radius: 30px; font-size: 15px; 
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .me .bubble { background: var(--accent); color: #000; font-weight: 900; border-bottom-right-radius: 5px; box-shadow: 0 15px 30px rgba(0, 242, 255, 0.3); }
        .he .bubble { background: rgba(255,255,255,0.08); border-bottom-left-radius: 5px; }
        .bubble:active { transform: scale(0.95); }

        /* –ú–ï–ù–Æ */
        #ctx { position: fixed; background: rgba(0,0,0,0.9); border: 1px solid var(--border); border-radius: 25px; display: none; flex-direction: column; z-index: 9999; backdrop-filter: blur(40px); overflow: hidden; width: 190px; }
        .ctx-item { padding: 18px 25px; font-size: 14px; cursor: pointer; transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .ctx-item:hover { background: var(--accent); color: #000; font-weight: 900; }

        /* –î–û–ö */
        .dock { 
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.85); border: 1px solid var(--border); 
            padding: 15px 45px; border-radius: 100px; display: none; gap: 60px; z-index: 5000; backdrop-filter: blur(30px);
        }
        .dock i { font-size: 26px; opacity: 0.2; cursor: pointer; transition: 0.5s; }
        .dock i.active { opacity: 1; color: var(--accent); transform: scale(1.4) translateY(-8px); text-shadow: 0 0 20px var(--accent); }
    </style>
</head>
<body>

    <div id="universe"></div>
    <div id="ctx">
        <div class="ctx-item" onclick="replyMsg()">‚Ü© –û–¢–í–ï–¢–ò–¢–¨</div>
        <div class="ctx-item" style="color:#ff4d4d" onclick="burn()">‚úï –ê–ù–ù–ò–ì–ò–õ–ò–†–û–í–ê–¢–¨</div>
    </div>

    <section id="view-auth" class="view">
        <div class="card" style="margin: auto; text-align: center;">
            <h1 style="font-size:55px; font-weight:900; letter-spacing:-4px; margin-bottom:10px;">Speeky</h1>
            <p style="opacity:0.3; font-size:10px; letter-spacing:4px; margin-bottom:40px;">CORE STABILITY: 100%</p>
            <input type="text" id="reg-name" placeholder="–ü–û–ó–´–í–ù–û–ô">
            <input type="email" id="reg-email" placeholder="EMAIL">
            <button onclick="initCore()" style="width:100%; padding:22px; background:var(--accent); color:#000; border:none; border-radius:25px; font-weight:900; margin-top:20px; cursor:pointer; letter-spacing:1px;">–í–û–ô–¢–ò –í –°–ò–ù–ì–£–õ–Ø–†–ù–û–°–¢–¨</button>
        </div>
    </section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:50px;">
            <h1 style="font-size:55px; font-weight:900; letter-spacing:-2px;">–°–≤—è–∑–∏</h1>
            <p onclick="find()" style="color:var(--accent); font-weight:900; cursor:pointer; font-size:13px;">[ + –ü–û–ò–°–ö ]</p>
        </div>
        <div id="chats-list"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px;">
            <div onclick="nav('chats')" style="font-size:30px; cursor:pointer; color:var(--accent);">‚Üê</div>
            <h2 id="p-title" style="font-weight:900; font-size:28px;">@...</h2>
        </div>
        <div id="flow"></div>
        <div id="typing" style="font-size:11px; color:var(--accent); opacity:0; margin-bottom:10px; transition:0.3s;">–°–û–ë–ï–°–ï–î–ù–ò–ö –ì–ï–ù–ï–†–ò–†–£–ï–¢ –°–ò–ì–ù–ê–õ...</div>
        <div style="display:flex; gap:12px; background:rgba(255,255,255,0.03); padding:10px; border-radius:35px; border:1px solid var(--border);">
            <input type="text" id="m-in" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="background:none; border:none; margin:0;" oninput="handleTyping()">
            <button onclick="send()" style="width:60px; height:60px; background:var(--accent); border:none; border-radius:50%; cursor:pointer;">‚ûî</button>
        </div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size:55px; font-weight:900; margin-bottom:50px; letter-spacing:-2px;">–Ø–¥—Ä–æ</h1>
        <div class="card" style="text-align: center;">
            <div id="qrcode" style="background:#fff; padding:15px; border-radius:30px; display:inline-block; margin-bottom:30px; box-shadow: 0 0 40px rgba(255,255,255,0.1);"></div>
            <h2 id="m-nick" style="color:var(--accent); font-size:40px; font-weight:900;">@...</h2>
            <p id="m-email" style="opacity:0.4; font-size:14px; margin-top:10px;"></p>
            <button onclick="logout()" style="margin-top:50px; color:#ff4d4d; background:none; border:none; font-weight:900; cursor:pointer; letter-spacing:2px; font-size:12px;">–î–ï–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
        </div>
    </section>

    <nav class="dock" id="dock"><i id="btn-chats" onclick="nav('chats')">üì°</i><i id="btn-sets" onclick="nav('sets')">üíé</i></nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const KEY = 'SPEEKY_SINGULARITY_V1';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null, selected = null;

        // –ì–ï–ù–ï–†–ê–¶–ò–Ø –°–ò–ù–ì–£–õ–Ø–†–ù–û–ì–û –§–û–ù–ê
        const universe = document.getElementById('universe');
        for(let i=0; i<6; i++) {
            const b = document.createElement('div'); b.className = 'blob';
            b.style.width = b.style.height = Math.random()*500 + 300 + 'px';
            b.style.background = i % 2 === 0 ? 'radial-gradient(circle, rgba(0,242,255,0.15), transparent)' : 'radial-gradient(circle, rgba(100,0,255,0.1), transparent)';
            b.style.left = Math.random()*100 + '%'; b.style.top = Math.random()*100 + '%';
            universe.appendChild(b);
            gsap.to(b, { x: "random(-100, 100)", y: "random(-100, 100)", duration: "random(10, 20)", repeat: -1, yoyo: true, ease: "sine.inOut" });
        }

        // –ü–ê–†–ê–õ–õ–ê–ö–° –ò –ì–†–ê–í–ò–¢–ê–¶–ò–Ø
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5);
            const y = (e.clientY / window.innerHeight - 0.5);
            gsap.to(".card", { rotationY: x*15, rotationX: -y*15, duration: 1.2, ease: "power2.out" });
            gsap.to(".blob", { x: x*80, y: y*80, duration: 2 });
        });

        function nav(page) {
            const all = document.querySelectorAll('.view');
            const target = document.getElementById('view-' + page);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —É—Ö–æ–¥–∞ —Å—Ç–∞—Ä–æ–≥–æ —Å–ª–æ—è (–§–ò–ö–° –°–ù–ò–ú–ö–ê 121)
            all.forEach(v => {
                if(v.classList.contains('active')) {
                    gsap.to(v, { opacity:0, scale:0.8, z:-200, duration:0.5, onComplete:() => v.style.display = 'none' });
                    v.classList.remove('active');
                }
            });

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏—Ö–æ–¥–∞ –Ω–æ–≤–æ–≥–æ
            target.style.display = 'flex';
            gsap.fromTo(target, { opacity:0, scale:1.2, z:500 }, { opacity:1, scale:1, z:0, duration:0.8, ease: "expo.out" });
            target.classList.add('active');

            document.getElementById('dock').style.display = user ? 'flex' : 'none';
            document.querySelectorAll('.dock i').forEach(i => i.classList.remove('active'));
            const ico = document.getElementById('btn-' + (page === 'room' ? 'chats' : page));
            if(ico) ico.classList.add('active');
        }

        async function sync() {
            if(!user) return;
            const r = await fetch(API); const d = await r.json();
            if(peer) {
                const f = document.getElementById('flow');
                const msgs = d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name));
                if(f.children.length !== msgs.length) {
                    f.innerHTML = '';
                    msgs.forEach(m => {
                        const w = document.createElement('div'); w.className = `msg-wrap ${m.from === user.name ? 'me' : 'he'}`;
                        w.innerHTML = `<div class="bubble">${m.text}</div>`;
                        w.oncontextmenu = (e) => { e.preventDefault(); selected = w; showCtx(e); };
                        f.appendChild(w);
                        gsap.from(w, { opacity:0, scale:0, y:50, duration:0.5, ease:"back.out(1.7)" });
                    });
                    f.scrollTop = f.scrollHeight;
                }
            }
            const chats = [...new Set(d.map(m => m.from === user.name ? m.to : (m.to === user.name ? m.from : null)))].filter(Boolean);
            const list = document.getElementById('chats-list'); list.innerHTML = '';
            chats.forEach(c => {
                const n = document.createElement('div'); n.className = 'card'; n.style.padding = '25px'; n.style.marginBottom = '15px';
                n.innerHTML = `<b style="color:var(--accent); font-size:22px;">@${c}</b>`;
                n.onclick = () => { peer = c; document.getElementById('p-title').innerText = '@'+c; nav('room'); sync(); };
                list.appendChild(n);
            });
        }

        function showCtx(e) {
            const ctx = document.getElementById('ctx'); ctx.style.display = 'flex';
            ctx.style.left = e.pageX + 'px'; ctx.style.top = e.pageY + 'px';
            gsap.from(ctx, { scale:0.5, opacity:0, duration:0.3, ease:"back.out" });
        }

        function burn() {
            const el = selected;
            for(let i=0; i<30; i++) {
                const p = document.createElement('div');
                p.style.cssText = `position:fixed; width:4px; height:4px; background:var(--accent); border-radius:50%; z-index:10000; left:${event.pageX}px; top:${event.pageY}px;`;
                document.body.appendChild(p);
                gsap.to(p, { x: "random(-200, 200)", y: "random(-200, 200)", opacity:0, duration:1, onComplete:()=>p.remove() });
            }
            gsap.to(el, { scale:0, opacity:0, duration:0.4, onComplete:()=>el.remove() });
            document.getElementById('ctx').style.display = 'none';
        }

        async function send() {
            const i = document.getElementById('m-in'); if(!i.value) return;
            await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({from:user.name, to:peer, text:i.value}) });
            i.value = ''; sync();
        }

        function handleTyping() {
            document.getElementById('typing').style.opacity = 1;
            clearTimeout(window.t); window.t = setTimeout(() => document.getElementById('typing').style.opacity = 0, 2000);
        }

        function find() {
            const n = prompt("–ù–ò–ö–ù–ï–ô–ú –û–ë–™–ï–ö–¢–ê:");
            if(n) { peer = n; document.getElementById('p-title').innerText = '@'+n; nav('room'); }
        }

        function initCore() {
            const n = document.getElementById('reg-name').value;
            const e = document.getElementById('reg-email').value;
            if(n && e) { localStorage.setItem(KEY, JSON.stringify({name:n, email:e})); location.reload(); }
        }

        function logout() { localStorage.removeItem(KEY); location.reload(); }
        window.onclick = () => document.getElementById('ctx').style.display = 'none';

        window.onload = () => {
            if(user) {
                document.getElementById('m-nick').innerText = '@' + user.name;
                document.getElementById('m-email').innerText = user.email;
                new QRCode(document.getElementById("qrcode"), { text: user.name, width: 160, height: 160, colorDark: "#000", colorLight: "#fff" });
                nav('chats'); setInterval(sync, 3000);
            } else { nav('auth'); }
        };
    </script>
</body>
</html>
