<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Singularity Evolution</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #020305; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; perspective: 1000px; }

        /* --- –ñ–ò–í–û–ô –§–û–ù --- */
        #universe { position: fixed; inset: 0; z-index: -1; overflow: hidden; background: #000; }
        .nebula { position: absolute; width: 80vw; height: 80vw; background: radial-gradient(circle, rgba(0,242,255,0.08) 0%, transparent 70%); filter: blur(60px); border-radius: 50%; pointer-events: none; }

        /* --- UI VIEWS --- */
        .view { position: absolute; inset: 0; display: none; padding: 90px 25px 140px; flex-direction: column; z-index: 10; transform-style: preserve-3d; opacity: 0; }
        .view.active { display: flex; opacity: 1; }

        /* --- ID CARD (SINGULARITY STYLE) --- */
        .id-card {
            background: rgba(10, 12, 18, 0.8); border: 1px solid var(--border); border-radius: 40px;
            padding: 40px; position: relative; backdrop-filter: blur(30px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.8); transform: translateZ(50px);
        }
        .id-card::before { content: ''; position: absolute; inset: 0; border-radius: 40px; background: linear-gradient(120deg, transparent, rgba(0,242,255,0.1), transparent); transform: translateX(-100%); animation: sweep 5s infinite; }
        @keyframes sweep { to { transform: translateX(100%); } }

        /* --- MESSAGES --- */
        #flow { flex: 1; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; padding-right: 10px; }
        .msg-wrap { display: flex; flex-direction: column; max-width: 85%; position: relative; transition: 0.3s var(--spring); }
        .msg-wrap.me { align-self: flex-end; }
        .bubble { padding: 18px 24px; border-radius: 30px; font-size: 15px; backdrop-filter: blur(15px); cursor: pointer; position: relative; }
        .me .bubble { background: var(--accent); color: #000; font-weight: 700; border-bottom-right-radius: 5px; box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2); }
        .he .bubble { background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 5px; }

        /* --- MODALS (FIXED 118) --- */
        .singularity-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-portal { width: 90%; max-width: 400px; padding: 45px; background: #080a0c; border: 1px solid var(--border); border-radius: 50px; text-align: center; transform: scale(0.7); opacity: 0; }

        /* --- INPUT --- */
        .input-portal { 
            position: fixed; bottom: 100px; left: 5%; width: 90%; background: rgba(0,0,0,0.8); 
            border: 1px solid var(--border); border-radius: 40px; display: flex; padding: 8px; 
            backdrop-filter: blur(20px); z-index: 1000; transform: translateZ(30px);
        }
        input { flex: 1; background: none; border: none; color: #fff; padding: 15px; outline: none; font-size: 16px; }

        /* --- CONTEXT MENU --- */
        #ctx { position: fixed; background: rgba(15,20,25,0.98); border: 1px solid var(--border); border-radius: 20px; display: none; flex-direction: column; z-index: 6000; backdrop-filter: blur(25px); min-width: 170px; }
        .ctx-item { padding: 16px 22px; font-size: 14px; cursor: pointer; transition: 0.3s; }
        .ctx-item:hover { background: var(--glass); color: var(--accent); }

        /* --- NAV DOCK --- */
        .dock { position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); border: 1px solid var(--border); padding: 12px 50px; border-radius: 50px; display: none; gap: 60px; z-index: 2000; }
        .dock i { font-size: 26px; opacity: 0.2; cursor: pointer; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .dock i.active { opacity: 1; color: var(--accent); transform: scale(1.3) translateY(-5px); text-shadow: 0 0 15px var(--accent); }
    </style>
</head>
<body>

    <div id="universe"><div class="nebula" id="n1"></div><div class="nebula" id="n2"></div></div>

    <div id="modal-search" class="singularity-overlay">
        <div class="modal-portal" id="portal-card">
            <h2 style="font-size:32px; font-weight:900; margin-bottom:10px;">–ü–æ—Ä—Ç–∞–ª</h2>
            <p style="opacity:0.4; font-size:13px; margin-bottom:30px;">–°–∏–Ω–≥—É–ª—è—Ä–Ω–æ—Å—Ç—å –∏—â–µ—Ç –Ω–∏–∫–Ω–µ–π–º...</p>
            <input type="text" id="s-nick" placeholder="@username" style="background:var(--glass); border:1px solid var(--border); border-radius:20px; text-align:center;">
            <button onclick="confirmSearch()" style="width:100%; padding:20px; background:var(--accent); color:#000; border:none; border-radius:20px; font-weight:900; cursor:pointer;">–û–¢–ö–†–´–¢–¨ –ö–ê–ù–ê–õ</button>
            <p onclick="closePortal()" style="margin-top:20px; opacity:0.3; cursor:pointer;">–ó–∞–∫—Ä—ã—Ç—å</p>
        </div>
    </div>

    <div id="ctx">
        <div class="ctx-item" onclick="reply()">–û—Ç–≤–µ—Ç–∏—Ç—å ‚Ü©</div>
        <div class="ctx-item" style="color:#ff4d4d" onclick="disintegrateMsg()">–£–¥–∞–ª–∏—Ç—å ‚úï</div>
    </div>

    <section id="view-auth" class="view">
        <div class="modal-portal" style="display:block; opacity:1; transform:scale(1); margin:auto;">
            <h1 style="font-size:42px; font-weight:900; letter-spacing:-2px; margin-bottom:30px;">Speeky</h1>
            <input type="text" id="r-name" placeholder="Username">
            <input type="email" id="r-email" placeholder="Recovery Email">
            <button onclick="initAuth()" style="width:100%; padding:22px; background:var(--accent); color:#000; border:none; border-radius:22px; font-weight:900; cursor:pointer;">–ò–ù–ò–¶–ò–ê–õ–ò–ó–ò–†–û–í–ê–¢–¨</button>
        </div>
    </section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:40px;">
            <h1 style="font-size:50px; font-weight:900;">–°–≤—è–∑–∏</h1>
            <div onclick="openPortal()" style="color:var(--accent); font-weight:700; cursor:pointer; font-size:18px;">+ –ù–∞–π—Ç–∏</div>
        </div>
        <div id="chats-list"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
            <div onclick="nav('chats')" style="cursor:pointer; font-size:28px;">‚Üê</div>
            <h2 id="p-title" style="font-weight:900; font-size:24px;">@...</h2>
        </div>
        <div id="flow"></div>
        <div class="input-portal">
            <input type="text" id="m-in" placeholder="–°–∏–≥–Ω–∞–ª..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" style="width:50px; height:50px; background:var(--accent); border:none; border-radius:50%; cursor:pointer;">‚ûî</button>
        </div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size:50px; font-weight:900; margin-bottom:40px;">–Ø–¥—Ä–æ</h1>
        <div class="id-card">
            <p style="font-size:10px; letter-spacing:4px; opacity:0.3; margin-bottom:15px;">ENCRYPTED PROFILE</p>
            <h2 id="m-nick" style="font-size:38px; color:var(--accent); margin-bottom:5px;">@...</h2>
            <p id="m-email" style="opacity:0.5; margin-bottom:40px;"></p>
            <div id="qrcode" style="background:#fff; padding:12px; display:inline-block; border-radius:20px; box-shadow: 0 0 30px rgba(255,255,255,0.1);"></div>
            <button onclick="logout()" style="display:block; margin-top:50px; color:#ff4d4d; background:none; border:none; font-weight:900; cursor:pointer;">–î–ï–ê–ö–¢–ò–í–ê–¶–ò–Ø</button>
        </div>
    </section>

    <nav class="dock" id="dock">
        <i id="btn-chats" class="active" onclick="nav('chats')">üì°</i>
        <i id="btn-sets" onclick="nav('sets')">üíé</i>
    </nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const KEY = 'SPEEKY_SINGULARITY_V9';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null, selectedMsg = null;

        // –ü–ê–†–ê–õ–õ–ê–ö–° –ò –î–í–ò–ñ–ï–ù–ò–ï –§–û–ù–ê
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 40;
            const y = (e.clientY / window.innerHeight - 0.5) * 40;
            gsap.to(".nebula", { x: x * 2, y: y * 2, duration: 2, ease: "power2.out" });
            gsap.to(".view", { rotationY: x * 0.2, rotationX: -y * 0.2, duration: 1 });
        });

        function nav(page) {
            const cur = document.querySelector('.view.active');
            const nxt = document.getElementById('view-' + page);
            if(cur) gsap.to(cur, { opacity:0, scale:0.9, z:-100, duration:0.4, onComplete:()=>cur.classList.remove('active') });
            nxt.classList.add('active');
            gsap.fromTo(nxt, { opacity:0, scale:1.1, z:100 }, { opacity:1, scale:1, z:0, duration:0.6, ease:"power4.out", delay:0.2 });
            document.getElementById('dock').style.display = user ? 'flex' : 'none';
            document.querySelectorAll('.dock i').forEach(i => i.classList.remove('active'));
            const ico = document.getElementById('btn-' + (page === 'room' ? 'chats' : page));
            if(ico) ico.classList.add('active');
        }

        // DISINTEGRATION (–≠–§–§–ï–ö–¢ –†–ê–°–ü–ê–î–ê)
        function disintegrateMsg() {
            if(!selectedMsg) return;
            const el = selectedMsg.closest('.msg-wrap');
            const rect = el.getBoundingClientRect();
            for(let i=0; i<50; i++) {
                const p = document.createElement('div');
                p.style.cssText = `position:fixed; width:3px; height:3px; background:var(--accent); left:${rect.left + rect.width/2}px; top:${rect.top + rect.height/2}px; border-radius:50%; z-index:9999; box-shadow: 0 0 10px var(--accent);`;
                document.body.appendChild(p);
                gsap.to(p, { x:(Math.random()-0.5)*400, y:(Math.random()-0.5)*400, opacity:0, scale:0, duration:1.2, onComplete:()=>p.remove() });
            }
            gsap.to(el, { opacity:0, scale:0, filter:"blur(20px)", duration:0.5, onComplete:()=>el.remove() });
            document.getElementById('ctx').style.display = 'none';
        }

        function openPortal() { 
            const m = document.getElementById('modal-search'); m.style.display = 'flex';
            gsap.to(m, { backdropFilter: "blur(25px)", opacity:1, duration:0.6 });
            gsap.to("#portal-card", { opacity:1, scale:1, duration:0.5, ease:"back.out(1.5)" });
        }
        function closePortal() { 
            gsap.to("#portal-card", { opacity:0, scale:0.7, duration:0.3, onComplete:()=>document.getElementById('modal-search').style.display='none' });
        }

        function confirmSearch() {
            const n = document.getElementById('s-nick').value.trim().replace('@','');
            if(n) { peer = n; document.getElementById('p-title').innerText = '@' + peer; closePortal(); nav('room'); sync(); }
        }

        async function send() {
            const i = document.getElementById('m-in'); if(!i.value.trim()) return;
            await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ from:user.name, to:peer, text:i.value, time:Date.now() }) });
            i.value = ''; sync();
        }

        async function sync() {
            const r = await fetch(API); const d = await r.json();
            if(peer) {
                const f = document.getElementById('flow'); f.innerHTML = '';
                d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name))
                 .forEach(m => {
                    const w = document.createElement('div'); w.className = `msg-wrap ${m.from === user.name ? 'me' : 'he'}`;
                    const b = document.createElement('div'); b.className = 'bubble'; b.innerText = m.text;
                    b.oncontextmenu = (e) => { e.preventDefault(); selectedMsg = b; const c = document.getElementById('ctx'); c.style.display='flex'; c.style.left=e.pageX+'px'; c.style.top=e.pageY+'px'; };
                    w.appendChild(b); f.appendChild(w);
                 });
                f.scrollTop = f.scrollHeight;
            }
            const chats = new Set(); d.forEach(m => { if(m.from === user.name) chats.add(m.to); if(m.to === user.name) chats.add(m.from); });
            const list = document.getElementById('chats-list'); list.innerHTML = '';
            chats.forEach(c => {
                const n = document.createElement('div'); n.className = 'bubble'; n.style.marginBottom = '15px'; n.style.background = 'var(--glass)'; n.style.border = '1px solid var(--border)';
                n.innerHTML = `<b style="font-size:20px;">@${c}</b><p style="opacity:0.3; font-size:11px; margin-top:5px;">–°–∏–≥–Ω–∞–ª —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω</p>`;
                n.onclick = () => { peer = c; document.getElementById('p-title').innerText = '@' + c; nav('room'); };
                list.appendChild(n);
            });
        }

        window.onclick = () => document.getElementById('ctx').style.display = 'none';

        function initAuth() {
            const n = document.getElementById('r-name').value.trim();
            const e = document.getElementById('r-email').value.trim();
            if(n && e) { user = {name: n, email: e}; localStorage.setItem(KEY, JSON.stringify(user)); location.reload(); }
        }

        if(user) {
            document.getElementById('m-nick').innerText = '@' + user.name;
            document.getElementById('m-email').innerText = user.email;
            new QRCode(document.getElementById("qrcode"), { text: user.name, width: 120, height: 120, colorDark: "#000", colorLight: "#fff" });
            nav('chats'); setInterval(sync, 4000); sync();
        } else { nav('auth'); }
        function logout() { localStorage.removeItem(KEY); location.reload(); }
    </script>
</body>
</html>
