<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Absolute Singularity Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #010203; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; perspective: 1200px; }

        /* –§–ò–ö–° –ë–ï–õ–û–ô –ó–ê–õ–ò–í–ö–ò (–°–ù–ò–ú–û–ö 119) */
        input:-webkit-autofill { -webkit-text-fill-color: var(--accent) !important; -webkit-box-shadow: 0 0 0px 1000px #080a0c inset !important; }
        input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 20px; border-radius: 20px; color: #fff; outline: none; margin-bottom: 15px; font-size: 16px; }

        #universe { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #050a12 0%, #000 100%); }
        .nebula { position: absolute; width: 80vw; height: 80vw; background: radial-gradient(circle, rgba(0,242,255,0.04) 0%, transparent 70%); filter: blur(100px); border-radius: 50%; pointer-events: none; }

        .view { position: absolute; inset: 0; display: none; padding: 80px 25px 140px; flex-direction: column; z-index: 10; opacity: 0; }
        .view.active { display: flex; opacity: 1; }

        .portal-box { margin: auto; width: 100%; max-width: 400px; padding: 40px; background: rgba(10, 12, 16, 0.85); border: 1px solid var(--border); border-radius: 40px; backdrop-filter: blur(40px); text-align: center; }
        .btn-elite { width: 100%; padding: 20px; background: var(--accent); color: #000; border: none; border-radius: 20px; font-weight: 900; cursor: pointer; }

        #chats-list, #flow { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .chat-node { padding: 25px; background: var(--glass); border: 1px solid var(--border); border-radius: 30px; cursor: pointer; }
        
        .msg-wrap { display: flex; flex-direction: column; max-width: 85%; position: relative; margin-bottom: 5px; }
        .msg-wrap.me { align-self: flex-end; }
        .bubble { padding: 18px 25px; border-radius: 28px; font-size: 15px; backdrop-filter: blur(15px); }
        .me .bubble { background: var(--accent); color: #000; font-weight: 700; border-bottom-right-radius: 4px; }
        .he .bubble { background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .portal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .dock { position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); border: 1px solid var(--border); padding: 15px 50px; border-radius: 50px; display: none; gap: 60px; z-index: 2000; }
        .dock i { font-size: 26px; opacity: 0.2; cursor: pointer; }
        .dock i.active { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

    <div id="universe"><div class="nebula" id="n1"></div><div class="nebula" id="n2"></div></div>

    <div id="modal-search" class="portal-overlay">
        <div class="portal-box">
            <h2 style="margin-bottom:20px;">–ù–∞–π—Ç–∏ –∫–æ–Ω—Ç–∞–∫—Ç</h2>
            <input type="text" id="s-nick" placeholder="@username" style="text-align:center;">
            <button class="btn-elite" onclick="confirmSearch()">–û–¢–ö–†–´–¢–¨ –ö–ê–ù–ê–õ</button>
            <p onclick="closePortal()" style="margin-top:20px; opacity:0.3; cursor:pointer;">–û—Ç–º–µ–Ω–∞</p>
        </div>
    </div>

    <section id="view-auth" class="view"><div class="portal-box">
        <h1 style="font-size:42px; font-weight:900; margin-bottom:10px;">Speeky</h1>
        <input type="text" id="reg-name" placeholder="–ù–∏–∫–Ω–µ–π–º">
        <input type="email" id="reg-email" placeholder="Email">
        <button class="btn-elite" onclick="createAccount()">–í–û–ô–¢–ò</button>
    </div></section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h1 style="font-size:45px; font-weight:900;">–°–≤—è–∑–∏</h1>
            <div onclick="openPortal()" style="color:var(--accent); font-weight:700; cursor:pointer;">+ –ù–∞–π—Ç–∏</div>
        </div>
        <div id="chats-list"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
            <div onclick="nav('chats')" style="cursor:pointer; font-size:28px;">‚Üê</div>
            <h2 id="p-title">@...</h2>
        </div>
        <div id="flow"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <input type="text" id="m-in" placeholder="–°–∏–≥–Ω–∞–ª..." style="margin:0;">
            <button onclick="send()" style="width:55px; height:55px; background:var(--accent); border:none; border-radius:50%;">‚ûî</button>
        </div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size:45px; font-weight:900; margin-bottom:40px;">–Ø–¥—Ä–æ</h1>
        <div class="portal-box" style="text-align:left;">
            <h2 id="m-nick" style="color:var(--accent);">@...</h2>
            <p id="m-email" style="opacity:0.4; margin-bottom:20px;"></p>
            <div id="qrcode"></div>
            <button onclick="logout()" style="margin-top:30px; color:#ff4d4d; background:none; border:none; font-weight:900; cursor:pointer;">–í–´–ô–¢–ò</button>
        </div>
    </section>

    <nav class="dock" id="dock">
        <i id="btn-chats" class="active" onclick="nav('chats')">üì°</i>
        <i id="btn-sets" onclick="nav('sets')">üíé</i>
    </nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const KEY = 'SPEEKY_STABLE_V13';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null;

        function nav(page) {
            document.querySelectorAll('.view').forEach(v => { v.classList.remove('active'); v.style.display = 'none'; });
            const nxt = document.getElementById('view-' + page);
            if(nxt) {
                nxt.style.display = 'flex';
                setTimeout(() => nxt.classList.add('active'), 10);
                gsap.fromTo(nxt, { opacity:0 }, { opacity:1, duration:0.5 });
            }
            document.getElementById('dock').style.display = user ? 'flex' : 'none';
            document.querySelectorAll('.dock i').forEach(i => i.classList.remove('active'));
            const ico = document.getElementById('btn-' + (page === 'room' ? 'chats' : page));
            if(ico) ico.classList.add('active');
        }

        async function send() {
            const i = document.getElementById('m-in'); if(!i.value.trim()) return;
            await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ from:user.name, to:peer, text:i.value, time:Date.now() }) });
            i.value = ''; sync();
        }

        async function sync() {
            if(!user) return;
            try {
                const r = await fetch(API); const d = await r.json();
                if(peer) {
                    const f = document.getElementById('flow'); f.innerHTML = '';
                    d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name))
                     .forEach(m => {
                        const w = document.createElement('div'); w.className = `msg-wrap ${m.from === user.name ? 'me' : 'he'}`;
                        w.innerHTML = `<div class="bubble">${m.text}</div>`;
                        f.appendChild(w);
                     });
                    f.scrollTop = f.scrollHeight;
                }
                const chats = new Set(); d.forEach(m => { if(m.from === user.name) chats.add(m.to); if(m.to === user.name) chats.add(m.from); });
                const list = document.getElementById('chats-list'); list.innerHTML = '';
                chats.forEach(c => {
                    const n = document.createElement('div'); n.className = 'chat-node'; n.innerHTML = `<b>@${c}</b>`;
                    n.onclick = () => { peer = c; document.getElementById('p-title').innerText = '@'+c; nav('room'); sync(); };
                    list.appendChild(n);
                });
            } catch(e) { console.error("Sync error"); }
        }

        function createAccount() {
            const n = document.getElementById('reg-name').value.trim();
            const e = document.getElementById('reg-email').value.trim();
            if(n && e) {
                localStorage.setItem(KEY, JSON.stringify({name:n, email:e}));
                location.reload(); 
            }
        }

        function openPortal() { document.getElementById('modal-search').style.display = 'flex'; }
        function closePortal() { document.getElementById('modal-search').style.display = 'none'; }
        function confirmSearch() {
            const n = document.getElementById('s-nick').value.trim().replace('@','');
            if(n) { peer = n; document.getElementById('p-title').innerText = '@'+peer; closePortal(); nav('room'); sync(); }
        }
        function logout() { localStorage.removeItem(KEY); location.reload(); }

        // –ó–ê–ü–£–°–ö –ë–ï–ó –ü–£–°–¢–û–¢–´ (–†–ï–®–ï–ù–ò–ï –°–ù–ò–ú–ö–ê 120)
        window.addEventListener('load', () => {
            if(user) {
                document.getElementById('m-nick').innerText = '@' + user.name;
                document.getElementById('m-email').innerText = user.email;
                new QRCode(document.getElementById("qrcode"), { text: user.name, width: 120, height: 120 });
                nav('chats');
                setInterval(sync, 4000);
                sync();
            } else {
                nav('auth');
            }
        });
    </script>
</body>
</html>
