<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Liquid Foundation v8</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; 
            --bg: #000; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08);
            --blur: 20px;
            --bg-bright: 1;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –§–û–ù –° –Ø–†–ö–û–°–¢–¨–Æ */
        .nebula-wrap { position: fixed; inset: 0; z-index: -1; filter: brightness(var(--bg-bright)); }
        .blob { position: absolute; width: 100vw; height: 100vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(100px); opacity: 0.15; animation: move 20s infinite alternate linear; }
        @keyframes move { from { transform: translate(-30%, -30%); } to { transform: translate(30%, 30%); } }

        /* –ü–†–ò–í–ï–¢–°–¢–í–ò–ï - –§–ò–ö–° –ó–ê–í–ò–°–ê–ù–ò–Ø */
        #welcome-layer { 
            position: fixed; inset: 0; z-index: 9999; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 1s cubic-bezier(0.19, 1, 0.22, 1); pointer-events: none;
        }
        #welcome-layer.fade { opacity: 0; visibility: hidden; transform: translateY(-100%); }
        .welcome-title { font-size: 38px; font-weight: 800; animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.98); opacity: 0.7; } }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .card { 
            background: rgba(15, 18, 25, 0.8); border: 1px solid var(--border); 
            border-radius: 35px; backdrop-filter: blur(var(--blur)); padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); margin-bottom: 15px;
        }

        .screen { flex: 1; padding: 25px; display: none; width: 100%; max-width: 600px; margin: 0 auto; height: 100%; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; animation: reveal 0.6s cubic-bezier(0.19, 1, 0.22, 1); }
        @keyframes reveal { from { opacity: 0; transform: scale(0.95); filter: blur(10px); } to { opacity: 1; transform: scale(1); filter: blur(0); } }

        /* –ú–ï–ù–Æ –ò –ö–ù–û–ü–ö–ò */
        .menu { 
            position: fixed; background: rgba(20, 25, 30, 0.98); border: 1px solid var(--border); 
            border-radius: 20px; backdrop-filter: blur(20px); z-index: 10000; display: none; width: 160px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); overflow: hidden;
        }
        .menu-item { padding: 15px; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .menu-item:hover { background: var(--accent); color: #000; }

        /* –°–û–û–ë–©–ï–ù–ò–Ø */
        #chat-flow { display: flex; flex-direction: column; gap: 10px; padding-bottom: 150px; }
        .msg { 
            max-width: 85%; padding: 14px 20px; border-radius: 22px; font-size: 15px; 
            transition: 0.2s; cursor: pointer; position: relative;
        }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        
        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .dock { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 350px; background: rgba(10, 12, 15, 0.9);
            border: 1px solid var(--border); border-radius: 50px; padding: 12px;
            display: flex; justify-content: space-around; backdrop-filter: blur(20px); z-index: 1000;
        }
        .dock-item { font-size: 24px; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .dock-item.active { opacity: 1; color: var(--accent); transform: scale(1.1); }

        .input-bar { 
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 550px; background: rgba(15, 20, 25, 0.95);
            border: 1px solid var(--border); border-radius: 50px; padding: 8px;
            display: none; align-items: center; z-index: 1000;
        }
        .input-bar.active { display: flex; }
        input[type="text"] { background: none; border: none; color: #fff; padding: 0 15px; flex: 1; outline: none; }

        /* –°–õ–ê–ô–î–ï–†–´ –ò–ó –¢–í–û–ï–ì–û –°–ö–†–ò–ù–®–û–¢–ê */
        input[type="range"] { width: 100%; accent-color: var(--accent); margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nebula-wrap"><div class="blob"></div></div>

    <div id="welcome-layer">
        <div class="welcome-title">Speeky OS</div>
        <p style="opacity:0.3; font-size:10px; letter-spacing:3px; margin-top:10px">INITIALIZING...</p>
    </div>

    <div id="msg-menu" class="menu">
        <div class="menu-item" onclick="msgAction('reply')">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="menu-item" onclick="msgAction('copy')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</div>
        <div class="menu-item" style="color:#ff4d4d" onclick="msgAction('delete')">–£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <div id="auth-screen" class="screen" style="display:flex; justify-content:center; align-items:center;">
        <div class="card" style="width:100%">
            <h2 style="margin-bottom:20px; font-weight:800">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
            <input type="text" id="r-user" placeholder="@username" style="width:100%; background:var(--glass); border:1px solid var(--border); padding:15px; border-radius:15px; color:#fff; margin-bottom:10px">
            <button onclick="login()" style="width:100%; background:var(--accent); border:none; padding:15px; border-radius:15px; font-weight:800; cursor:pointer">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="app" style="display:none; height:100vh; flex-direction:column;">
        <section id="sc-contacts" class="screen">
            <h1 style="font-size:32px; font-weight:800; margin-bottom:30px">–ß–∞—Ç—ã</h1>
            <div id="contacts-list"></div>
            <button onclick="addUser()" style="margin-top:20px; width:100%; padding:15px; background:var(--glass); border:1px solid var(--border); color:#fff; border-radius:20px; cursor:pointer">+ –ù–∞–π—Ç–∏ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞</button>
        </section>

        <section id="sc-chat" class="screen">
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px">
                <button onclick="tab('contacts')" style="background:none; border:none; color:var(--accent); font-size:24px; cursor:pointer">‚Üê</button>
                <h2 id="peer-name">...</h2>
            </div>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-settings" class="screen">
            <h1 style="font-size:32px; font-weight:800; margin-bottom:30px">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
            <div class="card">
                <p style="font-size:12px; opacity:0.5">–ú–û–ô –ü–†–û–§–ò–õ–¨</p>
                <h3 id="my-name-display" style="margin:10px 0 20px 0">yaroslav</h3>
                
                <p style="font-size:12px; opacity:0.5">–í–ò–ó–£–ê–õ</p>
                <div style="margin:15px 0">
                    <label>–†–∞–∑–º—ã—Ç–∏–µ</label>
                    <input type="range" min="0" max="50" value="20" oninput="updateVisual('blur', this.value)">
                </div>
                <div style="margin:15px 0">
                    <label>–Ø—Ä–∫–æ—Å—Ç—å —Ñ–æ–Ω–∞</label>
                    <input type="range" min="0.1" max="2" step="0.1" value="1" oninput="updateVisual('bright', this.value)">
                </div>
                <button onclick="logout()" style="width:100%; padding:15px; background:rgba(255,50,50,0.1); border:1px solid rgba(255,50,50,0.2); color:#ff4d4d; border-radius:15px; margin-top:10px; cursor:pointer">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
            </div>
        </section>

        <div class="input-bar" id="chat-input-ui">
            <input type="text" id="m-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" style="background:var(--accent); border:none; width:40px; height:40px; border-radius:50%; cursor:pointer">‚ûî</button>
        </div>

        <nav class="dock">
            <div class="dock-item active" id="d-chats" onclick="tab('contacts')">üí¨</div>
            <div class="dock-item" id="d-sets" onclick="tab('settings')">‚öôÔ∏è</div>
        </nav>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        let user = JSON.parse(localStorage.getItem('speeky_v8'));
        let activePeer = null;
        let selectedMsg = null;
        let renderedIds = new Set();

        function login() {
            const nick = document.getElementById('r-user').value.trim();
            if(!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");
            user = { username: nick.replace('@','') };
            localStorage.setItem('speeky_v8', JSON.stringify(user));
            location.reload();
        }

        function init() {
            if(!user) {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('welcome-layer').classList.add('fade');
                return;
            }
            document.getElementById('app').style.display = 'flex';
            document.getElementById('my-name-display').innerText = user.username;
            
            // –§–∏–∫—Å –∑–∞–≤–∏—Å–∞–Ω–∏—è: –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —É–±–∏—Ä–∞–µ–º —Å–ª–æ–π —á–µ—Ä–µ–∑ 2 —Å–µ–∫
            setTimeout(() => {
                document.getElementById('welcome-layer').classList.add('fade');
                tab('contacts');
            }, 2000);

            setInterval(load, 2500);
            load();
        }

        function tab(t) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + t).classList.add('active');
            document.getElementById('chat-input-ui').classList.toggle('active', t === 'chat');
            document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
            document.getElementById(t === 'contacts' ? 'd-chats' : 'd-sets').classList.add('active');
        }

        function updateVisual(type, val) {
            if(type === 'blur') document.documentElement.style.setProperty('--blur', val + 'px');
            if(type === 'bright') document.documentElement.style.setProperty('--bg-bright', val);
        }

        function addUser() {
            const p = prompt("–í–≤–µ–¥–∏—Ç–µ @username:");
            if(p) { activePeer = p.replace('@',''); tab('chat'); document.getElementById('peer-name').innerText = activePeer; }
        }

        // –†–ê–ë–û–ß–ï–ï –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ
        document.addEventListener('contextmenu', e => {
            const m = e.target.closest('.msg');
            if(m) {
                e.preventDefault();
                selectedMsg = JSON.parse(m.dataset.obj);
                const menu = document.getElementById('msg-menu');
                menu.style.display = 'block';
                menu.style.left = e.pageX + 'px';
                menu.style.top = e.pageY + 'px';
            }
        });
        document.addEventListener('click', () => document.getElementById('msg-menu').style.display = 'none');

        function msgAction(type) {
            if(type === 'copy') navigator.clipboard.writeText(selectedMsg.text);
            if(type === 'reply') document.getElementById('m-text').value = `[–û—Ç–≤–µ—Ç: ${selectedMsg.text.slice(0,10)}...] `;
            if(type === 'delete') sendMsg("üö´ –°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ", selectedMsg.id);
        }

        async function sendMsg(overrideText = null, overrideId = null) {
            const inp = document.getElementById('m-text');
            const txt = overrideText || inp.value.trim();
            if(!txt || !activePeer) return;
            const msg = { from: user.username, to: activePeer, text: txt, time: Date.now(), id: overrideId || Math.random() };
            renderMsg(msg);
            inp.value = '';
            await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(msg) });
        }

        function renderMsg(m) {
            if(renderedIds.has(m.id || m.time)) return;
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg ${m.from === user.username ? 'sent' : 'received'}`;
            div.dataset.obj = JSON.stringify(m);
            div.innerText = m.text;
            flow.appendChild(div);
            renderedIds.add(m.id || m.time);
            document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
        }

        async function load() {
            try {
                const res = await fetch(`${API}/messages`);
                const all = await res.json();
                
                if(activePeer) {
                    all.filter(m => (m.from === user.username && m.to === activePeer) || (m.from === activePeer && m.to === user.username))
                       .forEach(m => renderMsg(m));
                }

                const contacts = new Set();
                all.forEach(m => { if(m.from === user.username) contacts.add(m.to); if(m.to === user.username) contacts.add(m.from); });
                const list = document.getElementById('contacts-list');
                list.innerHTML = '';
                contacts.forEach(c => {
                    const d = document.createElement('div');
                    d.className = 'card'; d.style.padding = '15px'; d.style.cursor = 'pointer';
                    d.innerText = '@' + c;
                    d.onclick = () => { activePeer = c; tab('chat'); document.getElementById('peer-name').innerText = c; };
                    list.appendChild(d);
                });
            } catch(e) {}
        }

        function logout() { localStorage.clear(); location.reload(); }
        init();
    </script>
</body>
</html>
