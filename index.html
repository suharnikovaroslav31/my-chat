<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Cloud Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #030406;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --card: rgba(15, 17, 23, 0.95);
            --radius: 30px;
            --blur: 20px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –§–û–ù */
        .bg-wrapper { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .orb { position: absolute; width: 600px; height: 600px; background: var(--accent); filter: blur(120px); opacity: 0.1; border-radius: 50%; animation: float 20s infinite alternate; }
        @keyframes float { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }

        /* AUTH */
        #auth-layer { position: fixed; inset: 0; z-index: 5000; background: var(--bg); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 400px; background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); backdrop-filter: blur(var(--blur)); padding: 40px; }
        .auth-form { display: none; }
        .auth-form.active { display: block; animation: fadeIn 0.4s ease; }
        
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; margin-bottom: 15px; outline: none; }
        .btn-main { width: 100%; padding: 20px; border-radius: 20px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; }

        /* APP */
        #app { display: none; height: 100vh; flex-direction: column; }
        .screen { display: none; flex: 1; padding: 25px; padding-bottom: 220px; overflow-y: auto; scroll-behavior: smooth; }
        .screen.active { display: flex; flex-direction: column; }

        /* –ß–ê–¢ */
        #chat-flow { display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 14px 18px; border-radius: 22px; font-size: 15px; position: relative; animation: msgIn 0.3s ease; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .msg-sender { font-size: 10px; opacity: 0.5; margin-bottom: 4px; display: block; }

        /* –í–í–û–î –ò –û–°–¢–†–û–í–û–ö */
        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; z-index: 1000; }
        .input-bar { background: rgba(15, 17, 23, 0.9); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 30px; padding: 8px 10px 8px 20px; display: none; align-items: center; margin-bottom: 12px; }
        .input-bar.show { display: flex; }
        .input-bar input { background: none; border: none; color: #fff; flex: 1; padding: 10px; outline: none; }
        .send-btn { background: var(--accent); border: none; width: 42px; height: 42px; border-radius: 50%; font-weight: 900; cursor: pointer; }

        .nav { background: rgba(10, 12, 18, 0.95); backdrop-filter: blur(40px); border: 1px solid var(--border); border-radius: 40px; padding: 8px; display: flex; justify-content: space-around; }
        .nav-btn { font-size: 24px; opacity: 0.3; cursor: pointer; padding: 10px; transition: 0.3s; }
        .nav-btn.active { opacity: 1; color: var(--accent); }

        @keyframes msgIn { from { opacity: 0; transform: translateY(10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="bg-wrapper"><div class="orb"></div></div>

    <div id="auth-layer">
        <div class="auth-card">
            <div id="f-login" class="auth-form active">
                <h1 style="margin-bottom: 25px;">Speeky ID</h1>
                <input type="email" id="l-email" placeholder="Email">
                <input type="password" id="l-pass" placeholder="–ü–∞—Ä–æ–ª—å">
                <button class="btn-main" onclick="login()">–í–û–ô–¢–ò</button>
                <p onclick="toggleForm('f-reg')" style="text-align:center; margin-top:20px; cursor:pointer; opacity:0.5;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
            </div>
            <div id="f-reg" class="auth-form">
                <h1 style="margin-bottom: 25px;">–ù–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç</h1>
                <input type="text" id="r-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
                <input type="email" id="r-email" placeholder="Email">
                <input type="password" id="r-pass" placeholder="–ü–∞—Ä–æ–ª—å">
                <button class="btn-main" onclick="register()">–°–û–ó–î–ê–¢–¨</button>
                <p onclick="toggleForm('f-login')" style="text-align:center; margin-top:20px; cursor:pointer; opacity:0.5;">–£–∂–µ –µ—Å—Ç—å ID</p>
            </div>
        </div>
    </div>

    <div id="app">
        <section id="sc-chat" class="screen active">
            <h1 style="font-size: 34px; margin-bottom: 25px;">–ß–∞—Ç—ã</h1>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-settings" class="screen">
            <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div style="background:var(--glass); padding:30px; border-radius:30px; margin-top:20px; text-align:center; border: 1px solid var(--border);">
                <div id="u-avatar" style="width:80px; height:80px; background:var(--accent); border-radius:50%; margin: 0 auto 15px; display:flex; align-items:center; justify-content:center; color:#000; font-size:32px; font-weight:800;">?</div>
                <h2 id="u-nick">...</h2>
                <p id="u-email" style="opacity:0.4;">...</p>
                <button onclick="logout()" style="margin-top:20px; background:none; border:none; color:#ff4444; font-weight:800; cursor:pointer;">–í–´–ô–¢–ò</button>
            </div>
        </section>

        <div class="controls">
            <div class="input-bar show" id="chat-input-box">
                <input type="text" id="m-text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') broadcast()">
                <button class="send-btn" onclick="broadcast()">></button>
            </div>
            <nav class="nav">
                <div class="nav-btn active" onclick="go('chat', this)">üí¨</div>
                <div class="nav-btn" onclick="go('settings', this)">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        let db; let user = null;

        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ë–î
        const request = indexedDB.open("SpeekyGlobalV1", 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore("users", { keyPath: "email" });
            db.createObjectStore("messages", { autoIncrement: true });
        };
        request.onsuccess = (e) => { db = e.target.result; checkSession(); };

        // 2. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        function toggleForm(id) {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function register() {
            const data = { nick: document.getElementById('r-nick').value, email: document.getElementById('r-email').value, pass: document.getElementById('r-pass').value };
            db.transaction("users", "readwrite").objectStore("users").add(data).onsuccess = () => toggleForm('f-login');
        }

        function login() {
            const email = document.getElementById('l-email').value;
            const pass = document.getElementById('l-pass').value;
            db.transaction("users").objectStore("users").get(email).onsuccess = (e) => {
                const u = e.target.result;
                if(u && u.pass === pass) {
                    localStorage.setItem('spk_user', JSON.stringify(u));
                    location.reload();
                } else alert("–û—à–∏–±–∫–∞");
            };
        }

        function checkSession() {
            const s = localStorage.getItem('spk_user');
            if(s) {
                user = JSON.parse(s);
                document.getElementById('auth-layer').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('u-nick').innerText = user.nick;
                document.getElementById('u-email').innerText = user.email;
                document.getElementById('u-avatar').innerText = user.nick[0].toUpperCase();
                loadMessages();
            }
        }

        // 3. –õ–û–ì–ò–ö–ê –°–û–û–ë–©–ï–ù–ò–ô (REAL-TIME –≠–ú–£–õ–Ø–¶–ò–Ø)
        function broadcast() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim()) return;

            const msgData = {
                sender: user.nick,
                email: user.email,
                text: inp.value,
                time: Date.now()
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ IndexedDB
            const tx = db.transaction("messages", "readwrite");
            tx.objectStore("messages").add(msgData).onsuccess = () => {
                // –¢—Ä–∏–≥–≥–µ—Ä–∏–º —Å–æ–±—ã—Ç–∏–µ –¥–ª—è –¥—Ä—É–≥–∏—Ö –≤–∫–ª–∞–¥–æ–∫
                localStorage.setItem('spk_last_msg', JSON.stringify(msgData));
                inp.value = '';
                loadMessages();
            };
        }

        // –°–ª—É—à–∞–µ–º ¬´–ø—Ä–∏—Ö–æ–¥¬ª —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –¥—Ä—É–≥–æ–≥–æ (–∏–∑ –¥—Ä—É–≥–æ–π –≤–∫–ª–∞–¥–∫–∏)
        window.addEventListener('storage', (e) => {
            if(e.key === 'spk_last_msg') {
                loadMessages();
            }
        });

        function loadMessages() {
            const flow = document.getElementById('chat-flow');
            flow.innerHTML = '';
            
            db.transaction("messages").objectStore("messages").getAll().onsuccess = (e) => {
                const allMsgs = e.target.result;
                allMsgs.forEach(m => {
                    const div = document.createElement('div');
                    const isMe = m.email === user.email;
                    div.className = `msg ${isMe ? 'sent' : 'received'}`;
                    div.innerHTML = `<span class="msg-sender">${isMe ? '–í—ã' : m.sender}</span>${m.text}`;
                    flow.appendChild(div);
                });
                const screen = document.getElementById('sc-chat');
                screen.scrollTop = screen.scrollHeight;
            };
        }

        function go(scr, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + scr).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('chat-input-box').classList.toggle('show', scr === 'chat');
        }

        function logout() { localStorage.removeItem('spk_user'); location.reload(); }
    </script>
</body>
</html>
