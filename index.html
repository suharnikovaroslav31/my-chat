<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Absolute Elite Messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #000; --border: rgba(0, 242, 255, 0.2); --card-bg: rgba(20, 25, 35, 0.7); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; }

        /* –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù (–ë–ï–ó –õ–ê–ì–û–í) */
        #universe { position: fixed; inset: 0; z-index: -1; background: #010408; }
        .nebula { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.15; will-change: transform; }

        /* –≠–ö–†–ê–ù–´ –° –ü–õ–ê–í–ù–´–ú –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï–ú */
        .view { 
            position: absolute; inset: 0; display: none; padding: 40px 20px 100px; 
            flex-direction: column; will-change: transform, opacity;
        }
        .view.active { display: flex; z-index: 10; }

        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 30px; padding: 35px; }

        /* –°–û–û–ë–©–ï–ù–ò–Ø */
        #flow { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }
        .msg-wrap { display: flex; flex-direction: column; max-width: 85%; transition: 0.3s; }
        .msg-wrap.me { align-self: flex-end; }
        .bubble { padding: 16px 20px; border-radius: 25px; font-size: 15px; position: relative; }
        .me .bubble { background: var(--accent); color: #000; font-weight: 900; border-bottom-right-radius: 4px; }
        .he .bubble { background: #1a1f26; border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* –ü–û–õ–Ø –í–í–û–î–ê (–§–ò–ö–° –°–ù–ò–ú–ö–ê 119) */
        input { width: 100%; background: #0d1117; border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        /* –î–û–ö (–ù–ê–í–ò–ì–ê–¶–ò–Ø) */
        .dock { 
            position: fixed; bottom: 20px; left: 10px; right: 10px; 
            background: rgba(0,0,0,0.95); border: 1px solid var(--border); 
            padding: 15px; border-radius: 25px; display: none; justify-content: space-around; z-index: 1000; backdrop-filter: blur(10px);
        }
        .dock i { font-size: 24px; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .dock i.active { opacity: 1; color: var(--accent); transform: scale(1.15); }

        /* –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ */
        #ctx { position: fixed; background: #0d1117; border: 1px solid var(--border); border-radius: 15px; display: none; flex-direction: column; z-index: 2000; width: 160px; overflow: hidden; backdrop-filter: blur(10px); }
        .ctx-item { padding: 15px; font-size: 14px; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .ctx-item:hover { background: rgba(0,242,255,0.1); }
        .ctx-item:last-child { border: none; color: #ff4d4d; }
    </style>
</head>
<body>

    <div id="universe"></div>
    
    <div id="ctx">
        <div class="ctx-item" id="ctx-reply">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="ctx-item" id="ctx-del">–£–¥–∞–ª–∏—Ç—å —Å–∏–≥–Ω–∞–ª</div>
    </div>

    <section id="view-auth" class="view">
        <div class="card" style="margin: auto; width: 100%; text-align: center;">
            <h1 style="font-size:45px; font-weight:900; letter-spacing:-2px; margin-bottom:10px;">Speeky</h1>
            <p style="opacity:0.3; font-size:12px; margin-bottom:30px;">Elite Messenger v9.5</p>
            <input type="text" id="reg-name" placeholder="–¢–≤–æ–π –ø–æ–∑—ã–≤–Ω–æ–π">
            <input type="email" id="reg-email" placeholder="–ö–∞–Ω–∞–ª —Å–≤—è–∑–∏ (email)" style="margin-top:10px;">
            <button onclick="auth()" style="width:100%; padding:20px; background:var(--accent); color:#000; border:none; border-radius:20px; font-weight:900; margin-top:20px; cursor:pointer;">–ò–ù–ò–¶–ò–ê–õ–ò–ó–ò–†–û–í–ê–¢–¨</button>
        </div>
    </section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:30px;">
            <h1 style="font-size:40px; font-weight:900;">–°–≤—è–∑–∏</h1>
            <div onclick="add()" style="color:var(--accent); font-weight:900; cursor:pointer;">+ –ü–û–ò–°–ö</div>
        </div>
        <div id="chats-list"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
            <div onclick="nav('chats')" style="font-size:28px; cursor:pointer;">‚Üê</div>
            <h2 id="p-title" style="font-weight:900;">@...</h2>
        </div>
        <div id="flow"></div>
        <div style="display:flex; gap:10px; margin-top:10px; background:rgba(255,255,255,0.03); padding:10px; border-radius:30px; border:1px solid var(--border);">
            <input type="text" id="m-in" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–∏–≥–Ω–∞–ª..." style="background:none; border:none; margin:0;">
            <button onclick="send()" style="width:55px; height:55px; background:var(--accent); border:none; border-radius:50%; cursor:pointer;">‚ûî</button>
        </div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size:40px; font-weight:900; margin-bottom:30px;">–Ø–¥—Ä–æ</h1>
        <div class="card" style="text-align: center;">
            <div id="qrcode" style="background:#fff; padding:15px; border-radius:20px; display:inline-block; margin-bottom:20px;"></div>
            <h2 id="my-nick" style="color:var(--accent); font-size:32px; font-weight:900;">@...</h2>
            <p id="my-email" style="opacity:0.4; font-size:14px;"></p>
            <button onclick="logout()" style="margin-top:40px; color:#ff4d4d; background:none; border:none; font-weight:900; cursor:pointer;">–î–ï–ê–ö–¢–ò–í–ê–¶–ò–Ø –ê–ö–ö–ê–£–ù–¢–ê</button>
        </div>
    </section>

    <nav class="dock" id="dock"><i id="btn-chats" onclick="nav('chats')">üì°</i><i id="btn-sets" onclick="nav('sets')">üíé</i></nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const KEY = 'SPEEKY_ABSOLUTE_V1';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null, selectedMsgWrap = null;

        // –õ–ï–ì–ö–ò–ô –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù
        for(let i=0; i<3; i++) {
            const n = document.createElement('div'); n.className = 'nebula';
            n.style.width = n.style.height = '300px'; n.style.background = 'rgba(0,242,255,0.1)';
            n.style.left = Math.random()*100+'%'; n.style.top = Math.random()*100+'%';
            document.getElementById('universe').appendChild(n);
        }

        function nav(page) {
            // –§–ê–¢–ê–õ–¨–ù–û–ï –°–ö–†–´–¢–ò–ï –í–°–ï–• –°–õ–û–ï–í (–†–ï–®–ï–ù–ò–ï –°–ù–ò–ú–ö–ê 121)
            document.querySelectorAll('.view').forEach(v => {
                if(v.classList.contains('active')) {
                    gsap.to(v, { opacity:0, scale:0.95, duration:0.3, onComplete:()=>v.style.display='none' });
                    v.classList.remove('active');
                }
            });
            const t = document.getElementById('view-'+page);
            t.style.display = 'flex';
            gsap.fromTo(t, { opacity:0, scale:1.05 }, { opacity:1, scale:1, duration:0.3, delay:0.1 });
            t.classList.add('active');

            document.getElementById('dock').style.display = user ? 'flex' : 'none';
            document.querySelectorAll('.dock i').forEach(i => i.classList.remove('active'));
            const ico = document.getElementById('btn-'+(page==='room'?'chats':page));
            if(ico) ico.classList.add('active');
        }

        async function sync() {
            if(!user) return;
            try {
                const r = await fetch(API); const d = await r.json();
                if(peer) {
                    const f = document.getElementById('flow');
                    const msgs = d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name));
                    if(f.children.length !== msgs.length) {
                        f.innerHTML = '';
                        msgs.forEach(m => {
                            const w = document.createElement('div'); w.className = `msg-wrap ${m.from === user.name ? 'me' : 'he'}`;
                            w.innerHTML = `<div class="bubble">${m.text}</div>`;
                            w.addEventListener('contextmenu', (e) => { e.preventDefault(); openCtx(e, w); });
                            f.appendChild(w);
                        });
                        f.scrollTop = f.scrollHeight;
                    }
                }
                const chats = [...new Set(d.map(m => m.from === user.name ? m.to : (m.to === user.name ? m.from : null)))].filter(Boolean);
                const list = document.getElementById('chats-list'); list.innerHTML = '';
                chats.forEach(c => {
                    const n = document.createElement('div'); n.className = 'card'; n.style.marginBottom = '10px'; n.style.padding = '20px';
                    n.innerHTML = `<b style="color:var(--accent); font-size:18px;">@${c}</b>`;
                    n.onclick = () => { peer = c; document.getElementById('p-title').innerText = '@'+c; nav('room'); sync(); };
                    list.appendChild(n);
                });
            } catch(e) {}
        }

        function openCtx(e, el) {
            selectedMsgWrap = el;
            const c = document.getElementById('ctx'); c.style.display = 'flex';
            c.style.left = e.pageX + 'px'; c.style.top = e.pageY + 'px';
            gsap.from(c, { scale:0.8, opacity:0, duration:0.2 });
        }

        // –ß–ò–°–¢–ê–Ø –ê–ù–ù–ò–ì–ò–õ–Ø–¶–ò–Ø (–ë–ï–ó –ì–õ–ò–¢–ß–ê)
        document.getElementById('ctx-del').onclick = () => {
            const el = selectedMsgWrap;
            for(let i=0; i<30; i++) {
                const p = document.createElement('div');
                p.style.cssText = `position:fixed; width:3px; height:3px; background:var(--accent); border-radius:50%; z-index:10000; left:${el.getBoundingClientRect().left+20}px; top:${el.getBoundingClientRect().top+20}px; box-shadow:0 0 10px var(--accent);`;
                document.body.appendChild(p);
                gsap.to(p, { x: "random(-250, 250)", y: "random(-250, 250)", opacity:0, duration:1.2, delay: "random(0, 0.2)", onComplete:()=>p.remove() });
            }
            gsap.to(el, { opacity:0, scale:0.5, filter:"blur(20px)", duration:0.5, onComplete:()=>el.remove() });
            document.getElementById('ctx').style.display = 'none';
        };

        document.getElementById('ctx-reply').onclick = () => {
            // –†–µ–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞...
            document.getElementById('ctx').style.display = 'none';
        };

        async function send() {
            const i = document.getElementById('m-in'); if(!i.value) return;
            await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({from:user.name, to:peer, text:i.value}) });
            i.value = ''; sync();
        }

        function auth() {
            const n = document.getElementById('reg-name').value.trim();
            const e = document.getElementById('reg-email').value.trim();
            if(n && e) { localStorage.setItem(KEY, JSON.stringify({name:n, email:e})); location.reload(); }
        }

        function logout() { localStorage.removeItem(KEY); location.reload(); }
        function add() { const n = prompt("–ù–∏–∫–Ω–µ–π–º –≤ –ø—É—Å—Ç–æ—Ç–µ:"); if(n) { peer=n.replace('@',''); document.getElementById('p-title').innerText = '@'+peer; nav('room'); sync(); } }
        window.onclick = () => document.getElementById('ctx').style.display = 'none';

        window.onload = () => {
            if(user) {
                document.getElementById('my-nick').innerText = '@' + user.name;
                document.getElementById('my-email').innerText = user.email;
                new QRCode(document.getElementById("qrcode"), { text: user.name, width: 140, height: 140 });
                nav('chats'); setInterval(sync, 4000); sync();
            } else { nav('auth'); }
        };
    </script>
</body>
</html>
