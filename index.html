<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Chat PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-vibe">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 id="auth-title">ВХОД</h1>
            <div class="auth-inputs">
                <input type="text" id="username" placeholder="Логин">
                <input type="password" id="password" placeholder="Пароль">
            </div>
            <p id="error-msg" style="color: #ff4d4d; font-size: 12px; margin-bottom: 15px; min-height: 15px;"></p>
            <button onclick="handleAuth()" id="auth-btn">ВОЙТИ</button>
            <div class="auth-toggle" onclick="toggleAuth()">Нет аккаунта? Создать</div>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <aside class="side-panel">
            <h2 style="color: var(--accent); font-size: 18px;">ONLINE</h2>
            <div id="online-list"></div>
        </aside>
        <main class="chat-window">
            <header style="padding: 20px; border-bottom: 1px solid var(--border); backdrop-filter: blur(10px);">
                <h3 style="margin:0"># GENERAL_CHANNEL</h3>
            </header>
            <div id="messages"></div>
            <footer style="padding: 25px;">
                <form id="chat-form" style="display: flex; gap: 15px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 18px; border: 1px solid var(--border);">
                    <input type="text" id="msg-input" placeholder="Введите сообщение..." style="flex: 1; background: none; border: none; color: white; outline: none; font-size: 15px;">
                    <button type="submit" style="background: var(--accent); border: none; padding: 10px 25px; border-radius: 12px; font-weight: bold; cursor: pointer;">ОТПРАВИТЬ</button>
                </form>
            </footer>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
