<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Liquid Search Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --accent-rgb: 0, 242, 255;
            --bg: #010204;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-deep: rgba(10, 12, 16, 0.98);
            --border: rgba(255, 255, 255, 0.08);
            --spring-ease: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: relative; }

        /* --- –§–û–ù --- */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 120%, rgba(var(--accent-rgb), 0.1) 0%, #000 70%); }
        .orb { position: absolute; width: 120vw; height: 120vw; background: radial-gradient(circle, rgba(var(--accent-rgb), 0.04) 0%, transparent 70%); filter: blur(100px); top: -20%; left: -10%; }

        /* --- –í–ï–†–•–ù–ò–ô –û–°–¢–†–û–í–û–ö --- */
        .island-top {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); border: 0.5px solid var(--border);
            padding: 6px 16px; border-radius: 20px; backdrop-filter: blur(20px);
            z-index: 2000; display: flex; align-items: center; gap: 8px;
        }
        .status-dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.8); } }

        /* --- –≠–ö–†–ê–ù–´ --- */
        .view { position: absolute; inset: 0; display: none; padding: 90px 25px 140px; flex-direction: column; z-index: 10; opacity: 0; }

        /* --- –ö–ê–°–¢–û–ú–ù–ê–Ø –ú–û–î–ê–õ–ö–ê –ü–û–ò–°–ö–ê (–í–ú–ï–°–¢–û PROMPT) --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(0px); display: none; align-items: flex-end; 
            justify-content: center; z-index: 3000;
        }
        .modal-sheet {
            width: 100%; max-width: 500px; background: var(--glass-deep);
            border: 1px solid var(--border); border-radius: 40px 40px 0 0;
            padding: 40px 30px 60px; transform: translateY(100%);
            box-shadow: 0 -20px 60px rgba(0,0,0,0.5);
        }
        .modal-sheet h2 { font-size: 28px; font-weight: 900; margin-bottom: 10px; text-align: center; }
        .modal-sheet p { opacity: 0.4; font-size: 14px; text-align: center; margin-bottom: 30px; }

        /* --- –ò–ù–ü–£–¢–´ --- */
        .elite-input {
            width: 100%; background: rgba(255,255,255,0.04); border: 1px solid var(--border);
            padding: 22px; border-radius: 25px; color: #fff; font-size: 17px; margin-bottom: 20px;
            outline: none; transition: 0.4s var(--spring-ease);
        }
        .elite-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); transform: scale(1.02); }

        .btn-confirm {
            width: 100%; padding: 22px; background: var(--accent); color: #000;
            border: none; border-radius: 25px; font-weight: 900; font-size: 16px;
            cursor: pointer; transition: 0.3s;
        }
        .btn-confirm:active { transform: scale(0.95); }

        /* --- –ß–ê–¢–´ –ò –°–û–û–ë–©–ï–ù–ò–Ø --- */
        .chat-node { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 22px; margin-bottom: 15px; display: flex; align-items: center; gap: 18px; cursor: pointer; }
        .avatar { width: 60px; height: 60px; border-radius: 22px; background: linear-gradient(135deg, var(--accent), #1a1a1a); display: flex; align-items: center; justify-content: center; font-weight: 900; }
        #chat-scroller { flex: 1; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; padding-bottom: 20px; }
        .msg-pop { max-width: 80%; padding: 16px 22px; border-radius: 28px; font-size: 15px; line-height: 1.5; }
        .msg-pop.me { align-self: flex-end; background: var(--accent); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .msg-pop.he { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* --- –ù–ò–ñ–ù–ò–ô –û–°–¢–†–û–í–û–ö --- */
        .nav-island {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 12, 0.95); border: 1px solid var(--border);
            padding: 12px 35px; border-radius: 40px; display: flex; gap: 50px;
            z-index: 1000; backdrop-filter: blur(30px);
        }
        .nav-ico { font-size: 24px; opacity: 0.2; cursor: pointer; transition: 0.3s; }
        .nav-ico.active { opacity: 1; color: var(--accent); transform: scale(1.2); }

        .bottom-controls {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; background: var(--glass-thick);
            border: 1px solid var(--border); border-radius: 35px; padding: 6px;
            display: none; align-items: center; backdrop-filter: blur(30px); z-index: 1500;
        }
    </style>
</head>
<body>

    <div id="bg-canvas"><div class="orb"></div></div>

    <div class="island-top">
        <div class="status-dot"></div>
        <span style="font-size: 9px; font-weight: 900; letter-spacing: 1.5px;">SPEEKY ‚Ä¢ <span id="live-info">LIVE</span></span>
    </div>

    <div id="search-modal" class="modal-overlay" onclick="closeSearch(event)">
        <div class="modal-sheet" id="modal-sheet">
            <h2>–ù–∞–π—Ç–∏ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞</h2>
            <p>–í–≤–µ–¥–∏—Ç–µ @username –¥–ª—è –Ω–∞—á–∞–ª–∞ –¥–∏–∞–ª–æ–≥–∞</p>
            <input type="text" id="search-nick" class="elite-input" placeholder="@alex_elite">
            <button class="btn-confirm" onclick="confirmSearch()">–ù–∞—á–∞—Ç—å —á–∞—Ç</button>
            <button style="width:100%; background:none; border:none; color:rgba(255,255,255,0.3); margin-top:15px; cursor:pointer;" onclick="closeSearch(null, true)">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <section id="view-auth" class="view">
        <div style="margin: auto; width: 100%; max-width: 400px; background: var(--glass-deep); padding: 50px; border-radius: 45px; border: 1px solid var(--border); text-align: center;">
            <h1 style="font-size: 34px; font-weight: 900; margin-bottom: 30px;">Speeky Messenger</h1>
            <input type="text" id="reg-name" class="elite-input" placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º">
            <input type="email" id="reg-email" class="elite-input" placeholder="Recovery Email">
            <button class="btn-confirm" onclick="initAuth()">–ò–ù–ò–¶–ò–ê–õ–ò–ó–ò–†–û–í–ê–¢–¨</button>
        </div>
    </section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:40px;">
            <h1 style="font-size: 46px; font-weight: 900;">–ß–∞—Ç—ã</h1>
            <div onclick="openSearch()" style="color:var(--accent); font-weight:600; cursor:pointer; font-size:18px;">+ –ù–∞–π—Ç–∏</div>
        </div>
        <div id="chats-container"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
            <div onclick="goTo('chats')" style="cursor:pointer; font-size: 24px;">‚Üê</div>
            <h2 id="peer-title" style="font-weight: 900;">@username</h2>
        </div>
        <div id="chat-scroller"></div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size: 46px; font-weight: 900; margin-bottom:40px;">–ü—Ä–æ—Ñ–∏–ª—å</h1>
        <div style="background: var(--glass-deep); border: 1px solid var(--border); border-radius: 40px; padding: 40px;">
            <h2 id="me-nick" style="font-size: 32px; color:var(--accent);">@...</h2>
            <p id="me-mail" style="opacity: 0.5; margin-bottom: 30px;"></p>
            <button onclick="logout()" style="color:#ff4d4d; background:none; border:none; cursor:pointer; font-weight:900;">–í–´–ô–¢–ò –ò–ó –ê–ö–ö–ê–£–ù–¢–ê</button>
        </div>
    </section>

    <div class="bottom-controls" id="room-input">
        <input type="text" id="m-val" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." style="margin:0; background:none; border:none;" onkeypress="if(event.key==='Enter') push()">
        <button onclick="push()" style="width:48px; height:48px; background:var(--accent); border:none; border-radius:50%; cursor:pointer;">‚ûî</button>
    </div>

    <nav class="nav-island" id="dock" style="display:none;">
        <div class="nav-ico active" id="ico-chats" onclick="goTo('chats')">üí¨</div>
        <div class="nav-ico" id="ico-sets" onclick="goTo('sets')">‚öôÔ∏è</div>
    </nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const DB = 'SPEEKY_LIQUID_V4';
        let user = JSON.parse(localStorage.getItem(DB));
        let peer = null;

        // –ü–õ–ê–í–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø
        function goTo(target) {
            const current = document.querySelector('.view[style*="display: flex"]');
            const next = document.getElementById('view-' + target);
            
            if(current) {
                gsap.to(current, { opacity: 0, y: -20, duration: 0.4, ease: "power2.in", onComplete: () => {
                    current.style.display = 'none';
                    showNext();
                }});
            } else { showNext(); }

            function showNext() {
                next.style.display = 'flex';
                gsap.fromTo(next, { opacity: 0, y: 30, scale: 0.98 }, { opacity: 1, y: 0, scale: 1, duration: 0.6, ease: "power4.out" });
                if(target === 'chats') gsap.from(".chat-node", { opacity: 0, x: -20, stagger: 0.08, duration: 0.5 });
            }

            document.getElementById('room-input').style.display = (target === 'room') ? 'flex' : 'none';
            document.getElementById('dock').style.display = (target === 'auth') ? 'none' : 'flex';
            document.querySelectorAll('.nav-ico').forEach(i => i.classList.remove('active'));
            const ico = document.getElementById('ico-' + (target === 'room' ? 'chats' : target));
            if(ico) ico.classList.add('active');
        }

        // –£–õ–¨–¢–†–ê-–ü–õ–ê–í–ù–´–ô –ü–û–ò–°–ö
        function openSearch() {
            const overlay = document.getElementById('search-modal');
            const sheet = document.getElementById('modal-sheet');
            overlay.style.display = 'flex';
            gsap.to(overlay, { backdropFilter: "blur(15px)", duration: 0.6 });
            gsap.to(sheet, { y: 0, duration: 0.8, ease: "power4.out" });
            document.getElementById('search-nick').focus();
        }

        function closeSearch(e, force = false) {
            if(force || e.target === document.getElementById('search-modal')) {
                const sheet = document.getElementById('modal-sheet');
                gsap.to(sheet, { y: "100%", duration: 0.5, ease: "power4.in", onComplete: () => {
                    document.getElementById('search-modal').style.display = 'none';
                }});
                gsap.to("#search-modal", { backdropFilter: "blur(0px)", duration: 0.4 });
            }
        }

        function confirmSearch() {
            const nick = document.getElementById('search-nick').value.trim().replace('@','');
            if(nick) {
                peer = nick;
                document.getElementById('peer-title').innerText = '@' + peer;
                closeSearch(null, true);
                goTo('room');
                sync();
            }
        }

        async function push() {
            const i = document.getElementById('m-val');
            if(!i.value.trim()) return;
            const text = i.value; i.value = '';
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ from: user.name, to: peer, text, time: Date.now() }) });
            sync();
        }

        async function sync() {
            try {
                const r = await fetch(API); const d = await r.json();
                if(peer) {
                    const scroller = document.getElementById('chat-scroller');
                    const filtered = d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name));
                    scroller.innerHTML = '';
                    filtered.forEach(m => {
                        const b = document.createElement('div');
                        b.className = `msg-pop ${m.from === user.name ? 'me' : 'he'}`;
                        b.innerText = m.text;
                        scroller.appendChild(b);
                    });
                    scroller.scrollTop = scroller.scrollHeight;
                }
                const chats = new Set(); d.forEach(m => { if(m.from === user.name) chats.add(m.to); if(m.to === user.name) chats.add(m.from); });
                const container = document.getElementById('chats-container'); container.innerHTML = '';
                chats.forEach(c => {
                    const node = document.createElement('div'); node.className = 'chat-node';
                    node.innerHTML = `<div class="avatar">${c[0].toUpperCase()}</div><div><b style="font-size:18px;">@${c}</b><p style="opacity:0.3; font-size:12px;">Secure Session</p></div>`;
                    node.onclick = () => { peer = c; document.getElementById('peer-title').innerText = '@' + c; goTo('room'); };
                    container.appendChild(node);
                });
            } catch(e) {}
        }

        function initAuth() {
            const n = document.getElementById('reg-name').value.trim().replace('@','');
            const e = document.getElementById('reg-email').value.trim();
            if(!n || !e) return;
            user = { name: n, email: e, date: new Date().toLocaleDateString() };
            localStorage.setItem(DB, JSON.stringify(user));
            location.reload();
        }

        if(user) {
            document.getElementById('me-nick').innerText = '@' + user.name;
            document.getElementById('me-mail').innerText = user.email;
            goTo('chats'); setInterval(sync, 3000); sync();
        } else { goTo('auth'); }
        function logout() { localStorage.removeItem(DB); location.reload(); }
    </script>
</body>
</html>
