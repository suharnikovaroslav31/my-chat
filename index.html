<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Final Foundation v10</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; --bg: #000; --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1); --blur: 20px; --bright: 1;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* FON */
        .nebula { position: fixed; inset: 0; z-index: -1; filter: brightness(var(--bright)); }
        .blob { position: absolute; width: 100vw; height: 100vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(100px); opacity: 0.15; animation: move 25s infinite alternate linear; }
        @keyframes move { from { transform: translate(-20%, -20%); } to { transform: translate(20%, 20%); } }

        /* WELCOME (FIX) */
        #welcome { position: fixed; inset: 0; z-index: 10000; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        #welcome.hide { opacity: 0; visibility: hidden; pointer-events: none; }

        /* UI ELEMENTS */
        .card { background: rgba(15, 18, 25, 0.8); border: 1px solid var(--border); border-radius: 30px; backdrop-filter: blur(var(--blur)); padding: 25px; margin-bottom: 15px; }
        .screen { flex: 1; padding: 20px; display: none; width: 100%; max-width: 500px; margin: 0 auto; height: 100%; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; animation: reveal 0.4s ease-out; }
        @keyframes reveal { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        input, button { width: 100%; padding: 16px; border-radius: 18px; border: none; outline: none; transition: 0.3s; font-size: 15px; }
        input { background: var(--glass); color: #fff; border: 1px solid var(--border); margin-bottom: 10px; }
        button.primary { background: var(--accent); color: #000; font-weight: 800; cursor: pointer; }

        /* MESSAGES & MENU */
        #chat-flow { display: flex; flex-direction: column; gap: 8px; padding-bottom: 180px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 20px; position: relative; cursor: pointer; font-size: 15px; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .menu { position: fixed; background: #15181c; border: 1px solid var(--border); border-radius: 15px; z-index: 11000; display: none; min-width: 150px; box-shadow: 0 10px 40px #000; }
        .menu-item { padding: 12px 18px; cursor: pointer; font-size: 14px; }
        .menu-item:hover { background: var(--accent); color: #000; }

        /* DOCK & INPUT */
        .nav-ui { position: fixed; bottom: 25px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 5000; }
        .dock { width: 140px; background: rgba(10, 10, 10, 0.9); border: 1px solid var(--border); border-radius: 40px; padding: 10px; display: flex; justify-content: space-around; backdrop-filter: blur(20px); }
        .dock-item { font-size: 22px; opacity: 0.3; cursor: pointer; transition: 0.3s; }
        .dock-item.active { opacity: 1; color: var(--accent); }

        .bar { width: 90%; max-width: 500px; background: rgba(15, 20, 25, 0.98); border: 1px solid var(--border); border-radius: 50px; padding: 8px; display: none; align-items: center; }
        .bar.active { display: flex; }
    </style>
</head>
<body>

    <div class="nebula"><div class="blob"></div></div>

    <div id="welcome">
        <h1 style="font-weight:800; letter-spacing:-1px">Speeky OS</h1>
        <p style="opacity:0.4; font-size:11px; margin-top:10px; letter-spacing:2px">CORE v10</p>
    </div>

    <div id="msg-menu" class="menu">
        <div class="menu-item" onclick="msgAction('reply')">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="menu-item" onclick="msgAction('copy')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</div>
        <div class="menu-item" style="color:#ff4d4d" onclick="msgAction('delete')">–£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <section id="sc-auth" class="screen" style="display:flex; align-items:center; justify-content:center;">
        <div class="card" style="width:100%; text-align:center;">
            <h2 style="margin-bottom:20px">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
            <input type="text" id="auth-nick" placeholder="@username">
            <button class="primary" onclick="doLogin()">–í–û–ô–¢–ò</button>
        </div>
    </section>

    <div id="app" style="display:none; height:100vh; flex-direction:column;">
        <section id="sc-list" class="screen">
            <h1 style="font-size:32px; font-weight:800; margin-bottom:25px">–ß–∞—Ç—ã</h1>
            <div id="chat-list-container"></div>
            <button onclick="startChat()" style="margin-top:15px; background:var(--glass); color:#fff; border:1px solid var(--border); cursor:pointer">+ –ù–∞–π—Ç–∏ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞</button>
        </section>

        <section id="sc-chat" class="screen">
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px">
                <button onclick="tab('list')" style="background:none; border:none; color:var(--accent); font-size:24px; cursor:pointer">‚Üê</button>
                <h2 id="chat-title">@...</h2>
            </div>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-sets" class="screen">
            <h1 style="font-size:32px; font-weight:800; margin-bottom:25px">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
            <div class="card">
                <p style="font-size:10px; opacity:0.4; margin-bottom:10px">–ú–û–ô –ü–†–û–§–ò–õ–¨</p>
                <h3 id="prof-nick">...</h3>
                <input type="text" id="prof-ava" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∫–∏ (–ø—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞)" style="margin-top:10px" onchange="saveAva()">
                
                <p style="font-size:10px; opacity:0.4; margin:20px 0 10px 0">–í–ò–ó–£–ê–õ</p>
                <label style="font-size:13px">–†–∞–∑–º—ã—Ç–∏–µ</label>
                <input type="range" min="0" max="50" value="20" oninput="updVis('blur', this.value)">
                
                <label style="font-size:13px">–Ø—Ä–∫–æ—Å—Ç—å —Ñ–æ–Ω–∞</label>
                <input type="range" min="0.1" max="2" step="0.1" value="1" oninput="updVis('bright', this.value)">
                
                <button onclick="logout()" style="margin-top:20px; background:rgba(255,50,50,0.1); color:#ff4d4d; border:1px solid rgba(255,50,50,0.2); cursor:pointer">–í—ã–π—Ç–∏</button>
            </div>
        </section>

        <div class="nav-ui">
            <div id="input-bar" class="bar">
                <input type="text" id="m-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="width:40px; height:40px; border-radius:50%; background:var(--accent); padding:0; cursor:pointer">‚ûî</button>
            </div>
            <nav class="dock">
                <div class="dock-item active" id="d-list" onclick="tab('list')">üí¨</div>
                <div class="dock-item" id="d-sets" onclick="tab('sets')">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        let user = JSON.parse(localStorage.getItem('spk_core_v10'));
        let peer = null; let selected = null; let rids = new Set();

        function doLogin() {
            const n = document.getElementById('auth-nick').value.trim().replace('@','');
            if(!n) return;
            user = { username: n, regDate: new Date().toLocaleDateString() };
            localStorage.setItem('spk_core_v10', JSON.stringify(user));
            location.reload();
        }

        function init() {
            if(!user) {
                document.getElementById('sc-auth').style.display = 'flex';
                document.getElementById('welcome').classList.add('hide');
                return;
            }
            document.getElementById('app').style.display = 'flex';
            document.getElementById('prof-nick').innerText = user.username;
            setTimeout(() => { document.getElementById('welcome').classList.add('hide'); tab('list'); }, 1500);
            setInterval(load, 2500); load();
        }

        function tab(t) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + t).classList.add('active');
            document.getElementById('input-bar').classList.toggle('active', t === 'chat');
            document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
            document.getElementById('d-' + t).classList.add('active');
        }

        function updVis(type, v) {
            document.documentElement.style.setProperty(type === 'blur' ? '--blur' : '--bright', type === 'blur' ? v+'px' : v);
        }

        function startChat() {
            const p = prompt("–ù–∏–∫ @username:");
            if(p) { peer = p.replace('@',''); document.getElementById('chat-title').innerText = '@'+peer; tab('chat'); }
        }

        // MENU SYSTEM
        document.addEventListener('contextmenu', e => {
            const m = e.target.closest('.msg');
            if(m) {
                e.preventDefault(); selected = JSON.parse(m.dataset.obj);
                const menu = document.getElementById('msg-menu');
                menu.style.display = 'block'; menu.style.left = e.pageX+'px'; menu.style.top = e.pageY+'px';
            }
        });
        document.addEventListener('click', () => document.getElementById('msg-menu').style.display = 'none');

        function msgAction(t) {
            if(t === 'copy') navigator.clipboard.writeText(selected.text);
            if(t === 'reply') document.getElementById('m-input').value = `[Re: ${selected.text.slice(0,10)}] `;
            if(t === 'delete') sendMsg("üö´ –°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ", selected.id);
        }

        async function sendMsg(ot = null, oi = null) {
            const i = document.getElementById('m-input');
            const txt = ot || i.value.trim();
            if(!txt || !peer) return;
            const m = { from: user.username, to: peer, text: txt, time: Date.now(), id: oi || Math.random() };
            renderMsg(m); i.value = '';
            await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(m) });
        }
        window.send = sendMsg;

        function renderMsg(m) {
            if(rids.has(m.id || m.time)) return;
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg ${m.from === user.username ? 'sent' : 'received'}`;
            div.dataset.obj = JSON.stringify(m); div.innerText = m.text;
            flow.appendChild(div); rids.add(m.id || m.time);
            document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
        }

        async function load() {
            try {
                const res = await fetch(`${API}/messages`); const all = await res.json();
                if(peer) all.filter(m => (m.from === user.username && m.to === peer) || (m.from === peer && m.to === user.username)).forEach(renderMsg);
                
                const conts = new Set();
                all.forEach(m => { if(m.from === user.username) conts.add(m.to); if(m.to === user.username) conts.add(m.from); });
                const list = document.getElementById('chat-list-container'); list.innerHTML = '';
                conts.forEach(c => {
                    const d = document.createElement('div'); d.className = 'card'; d.style.padding = '18px'; d.style.cursor = 'pointer';
                    d.innerText = '@' + c; d.onclick = () => { peer = c; document.getElementById('chat-title').innerText = '@'+c; tab('chat'); };
                    list.appendChild(d);
                });
            } catch(e) {}
        }

        function logout() { localStorage.clear(); location.reload(); }
        init();
    </script>
</body>
</html>
