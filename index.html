<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Infinity Smooth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --accent-rgb: 0, 242, 255;
            --bg: #010204;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-thick: rgba(10, 12, 16, 0.98);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: relative; }

        /* --- –§–û–ù –° –ñ–ò–í–´–ú –û–¢–ö–õ–ò–ö–û–ú --- */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 120%, rgba(var(--accent-rgb), 0.1) 0%, #000 70%); }
        .orb { position: absolute; width: 100vw; height: 100vw; background: radial-gradient(circle, rgba(var(--accent-rgb), 0.04) 0%, transparent 70%); filter: blur(100px); border-radius: 50%; }

        /* --- –í–ï–†–•–ù–ò–ô –û–°–¢–†–û–í–û–ö --- */
        .island-top {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); border: 0.5px solid var(--border);
            padding: 6px 16px; border-radius: 20px; backdrop-filter: blur(20px);
            z-index: 2000; display: flex; align-items: center; gap: 8px;
        }
        .status-dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–†–´ –≠–ö–†–ê–ù–û–í (GSAP —É–ø—Ä–∞–≤–ª—è–µ–º—ã–µ) --- */
        .view {
            position: absolute; inset: 0; display: none; padding: 90px 25px 140px;
            flex-direction: column; z-index: 10; opacity: 0;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ò –ß–ê–¢–û–í --- */
        .chat-node {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 30px; padding: 22px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 18px; cursor: pointer;
            will-change: transform, opacity;
        }
        .avatar {
            width: 60px; height: 60px; border-radius: 22px;
            background: linear-gradient(135deg, var(--accent), #1a1a1a);
            display: flex; align-items: center; justify-content: center; font-weight: 900;
        }

        /* --- –ß–ê–¢ –ò –°–û–û–ë–©–ï–ù–ò–Ø --- */
        #chat-scroller { flex: 1; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; padding-bottom: 20px; }
        .msg-pop {
            max-width: 80%; padding: 16px 22px; border-radius: 28px; font-size: 15px;
            line-height: 1.5; position: relative; will-change: transform;
        }
        .msg-pop.me { align-self: flex-end; background: var(--accent); color: #000; font-weight: 600; border-bottom-right-radius: 4px; box-shadow: 0 10px 20px rgba(var(--accent-rgb), 0.1); }
        .msg-pop.he { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; backdrop-filter: blur(10px); }

        /* --- –°–ï–†–¨–ï–ó–ù–ê–Ø –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø [cite: 2026-02-23] --- */
        .auth-box {
            margin: auto; width: 100%; max-width: 400px;
            background: var(--glass-thick); padding: 50px; border-radius: 45px;
            border: 1px solid var(--border); backdrop-filter: blur(50px);
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }
        input {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 22px; border-radius: 25px; color: #fff; font-size: 16px; margin-bottom: 15px;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.07); }

        /* --- –ü–õ–ê–í–ê–Æ–©–ò–ô –ò–ù–ü–£–¢ --- */
        .bottom-controls {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; background: var(--glass-thick);
            border: 1px solid var(--border); border-radius: 35px; padding: 6px;
            display: none; align-items: center; backdrop-filter: blur(30px); z-index: 1500;
        }

        /* --- –ù–ò–ñ–ù–ò–ô –û–°–¢–†–û–í–û–ö (–£–õ–¨–¢–†–ê –ú–ê–õ–ï–ù–¨–ö–ò–ô) --- */
        .nav-island {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 12, 0.95); border: 1px solid var(--border);
            padding: 12px 35px; border-radius: 40px; display: flex; gap: 50px;
            z-index: 1000; backdrop-filter: blur(30px); box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .nav-ico { font-size: 24px; opacity: 0.2; cursor: pointer; transition: 0.3s; }
        .nav-ico.active { opacity: 1; color: var(--accent); transform: scale(1.1); }

    </style>
</head>
<body>

    <div id="bg-canvas"><div class="orb"></div></div>

    <div class="island-top">
        <div class="status-dot"></div>
        <span style="font-size: 9px; font-weight: 900; letter-spacing: 1px;">SPEEKY ‚Ä¢ <span id="live-info">ENCRYPTED</span></span>
    </div>

    <section id="view-auth" class="view">
        <div class="auth-box">
            <h1 style="font-size: 34px; font-weight: 900; margin-bottom: 8px;">Speeky Elite</h1>
            <p style="opacity: 0.4; font-size: 14px; margin-bottom: 35px;">–°–æ–∑–¥–∞–Ω–∏–µ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞</p>
            <input type="text" id="reg-name" placeholder="@username">
            <input type="email" id="reg-email" placeholder="Email –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è">
            <button onclick="initAuth()" style="width:100%; padding:22px; background:var(--accent); color:#000; border:none; border-radius:25px; font-weight:900; cursor:pointer; font-size:15px;">–í–û–ô–¢–ò</button>
        </div>
    </section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:40px;">
            <h1 style="font-size: 46px; font-weight: 900; letter-spacing: -2px;">–ß–∞—Ç—ã</h1>
            <div onclick="findPeer()" style="color:var(--accent); font-weight:600; cursor:pointer;">+ –ù–∞–π—Ç–∏</div>
        </div>
        <div id="chats-container"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
            <div onclick="goTo('chats')" style="cursor:pointer; font-size: 24px;">‚Üê</div>
            <h2 id="peer-title" style="font-weight: 900; font-size: 22px;">@username</h2>
        </div>
        <div id="chat-scroller"></div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size: 46px; font-weight: 900; margin-bottom:40px;">–ü—Ä–æ—Ñ–∏–ª—å</h1>
        <div class="auth-box" style="max-width:100%; text-align:left; padding:35px;">
            <p style="font-size: 10px; opacity: 0.3; letter-spacing: 2px;">IDENTIFICATION</p>
            <h2 id="me-nick" style="font-size: 32px; color:var(--accent); margin: 10px 0;">@...</h2>
            <p id="me-mail" style="opacity: 0.5;"></p>
            <p id="me-date" style="font-size: 12px; margin-top:20px; opacity: 0.3;"></p>
            <button onclick="logout()" style="margin-top:40px; color:#ff4d4d; background:none; border:none; cursor:pointer; font-weight:900;">–î–ï–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨</button>
        </div>
    </section>

    <div class="bottom-controls" id="room-input">
        <input type="text" id="m-val" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." style="margin:0; background:none; border:none;" onkeypress="if(event.key==='Enter') push()">
        <button onclick="push()" style="width:48px; height:48px; background:var(--accent); border:none; border-radius:50%; cursor:pointer;">‚ûî</button>
    </div>

    <nav class="nav-island" id="dock" style="display:none;">
        <div class="nav-ico active" id="ico-chats" onclick="goTo('chats')">üí¨</div>
        <div class="nav-ico" id="ico-sets" onclick="goTo('sets')">‚öôÔ∏è</div>
    </nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const DB = 'SPEEKY_ULTRA_SMOOTH';
        let user = JSON.parse(localStorage.getItem(DB));
        let peer = null;
        let lastMsgHash = "";

        // –ü–õ–ê–í–ù–´–ô –ü–ï–†–ï–•–û–î –ú–ï–ñ–î–£ –≠–ö–†–ê–ù–ê–ú–ò
        function goTo(target) {
            const current = document.querySelector('.view[style*="display: flex"]');
            const next = document.getElementById('view-' + target);
            
            if(current) {
                gsap.to(current, { opacity: 0, y: -20, scale: 0.95, filter: "blur(10px)", duration: 0.5, ease: "power4.in", onComplete: () => {
                    current.style.display = 'none';
                    showNext();
                }});
            } else { showNext(); }

            function showNext() {
                next.style.display = 'flex';
                gsap.fromTo(next, 
                    { opacity: 0, y: 30, scale: 1.05, filter: "blur(15px)" },
                    { opacity: 1, y: 0, scale: 1, filter: "blur(0px)", duration: 0.8, ease: "power4.out" }
                );
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤–Ω—É—Ç—Ä–∏ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤ (Stagger)
                if(target === 'chats') {
                    gsap.from(".chat-node", { opacity: 0, x: -20, stagger: 0.1, duration: 0.6, ease: "back.out(1.7)" });
                }
            }

            document.getElementById('room-input').style.display = (target === 'room') ? 'flex' : 'none';
            document.getElementById('dock').style.display = (target === 'auth') ? 'none' : 'flex';
            document.querySelectorAll('.nav-ico').forEach(i => i.classList.remove('active'));
            const ico = document.getElementById('ico-' + (target === 'room' ? 'chats' : target));
            if(ico) ico.classList.add('active');
        }

        async function push() {
            const i = document.getElementById('m-val');
            if(!i.value.trim()) return;
            const text = i.value; i.value = '';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è "–≤—ã–ª–µ—Ç–∞" —Å–æ–æ–±—â–µ–Ω–∏—è
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ from: user.name, to: peer, text, time: Date.now() }) });
            sync();
        }

        async function sync() {
            try {
                const r = await fetch(API); const d = await r.json();
                const hash = JSON.stringify(d.slice(-10));
                if(hash === lastMsgHash) return; lastMsgHash = hash;

                if(peer) {
                    const scroller = document.getElementById('chat-scroller');
                    const filtered = d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name));
                    scroller.innerHTML = '';
                    filtered.forEach(m => {
                        const b = document.createElement('div');
                        b.className = `msg-pop ${m.from === user.name ? 'me' : 'he'}`;
                        b.innerText = m.text;
                        scroller.appendChild(b);
                        gsap.from(b, { opacity: 0, y: 20, scale: 0.8, duration: 0.5, ease: "back.out(2)" });
                    });
                    scroller.scrollTop = scroller.scrollHeight;
                }

                const chats = new Set(); d.forEach(m => { if(m.from === user.name) chats.add(m.to); if(m.to === user.name) chats.add(m.from); });
                const container = document.getElementById('chats-container');
                container.innerHTML = '';
                chats.forEach(c => {
                    const node = document.createElement('div'); node.className = 'chat-node';
                    node.innerHTML = `<div class="avatar">${c[0].toUpperCase()}</div><div><b style="font-size:18px;">@${c}</b><p style="opacity:0.3; font-size:12px;">–ñ–∏–≤–æ–π –∫–∞–Ω–∞–ª —Å–≤—è–∑–∏</p></div>`;
                    node.onclick = () => { peer = c; document.getElementById('peer-title').innerText = '@' + c; goTo('room'); };
                    container.appendChild(node);
                });
            } catch(e) {}
        }

        function initAuth() {
            const n = document.getElementById('reg-name').value.trim().replace('@','');
            const e = document.getElementById('reg-email').value.trim();
            if(!n || !e) return;
            user = { name: n, email: e, date: new Date().toLocaleDateString() };
            localStorage.setItem(DB, JSON.stringify(user));
            location.reload();
        }

        function findPeer() {
            const p = prompt("–í–≤–µ–¥–∏—Ç–µ @username:");
            if(p) { peer = p.replace('@',''); document.getElementById('peer-title').innerText = '@' + peer; goTo('room'); sync(); }
        }

        // –ñ–ò–í–û–ô –û–¢–ö–õ–ò–ö –§–û–ù–ê –ù–ê –ú–´–®–¨
        document.addEventListener('mousemove', (e) => {
            gsap.to(".orb", { x: (e.clientX - window.innerWidth/2) * 0.05, y: (e.clientY - window.innerHeight/2) * 0.05, duration: 2, ease: "power2.out" });
        });

        if(user) {
            document.getElementById('me-nick').innerText = '@' + user.name;
            document.getElementById('me-mail').innerText = user.email;
            document.getElementById('me-date').innerText = "–í —Å–µ—Ç–∏ —Å " + user.date;
            goTo('chats'); setInterval(sync, 3000); sync();
        } else { goTo('auth'); }
        function logout() { localStorage.removeItem(DB); location.reload(); }
    </script>
</body>
</html>
