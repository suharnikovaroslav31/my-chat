<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Absolute Glass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #000;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-deep: rgba(10, 12, 16, 0.98);
            --border: rgba(255, 255, 255, 0.1);
            --spring: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: relative; }

        /* --- –§–û–ù: –û–ë–õ–ê–ö–ê –ü–û –í–û–î–ï (–í–´–ü–û–õ–ù–ï–ù–û) --- */
        .ether-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 120%, #001f22 0%, #000 60%);
        }
        .cloud {
            position: absolute; width: 140vw; height: 140vw;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 65%);
            filter: blur(100px); animation: drift 35s infinite alternate ease-in-out;
        }
        @keyframes drift { from { transform: translate(-15%, -15%) rotate(0deg); } to { transform: translate(15%, 15%) rotate(20deg); } }

        /* --- –í–ï–†–•–ù–ò–ô –û–°–¢–†–û–í–û–ö --- */
        .island-mini {
            position: fixed; top: 12px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); border: 0.5px solid var(--border);
            padding: 5px 15px; border-radius: 20px; backdrop-filter: blur(15px);
            z-index: 1000; display: flex; align-items: center; gap: 8px;
        }
        .live-pulse { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* --- –≠–ö–†–ê–ù–´ --- */
        .view {
            position: absolute; inset: 0; display: none; padding: 80px 25px 130px;
            flex-direction: column; opacity: 0; transform: scale(1.05); filter: blur(20px);
            transition: all 0.8s var(--spring);
        }
        .view.active { display: flex; opacity: 1; transform: scale(1); filter: blur(0px); }

        /* --- –ö–ê–†–¢–û–ß–ö–ò –ß–ê–¢–û–í (–ö–ê–ö –ù–ê –°–ö–†–ò–ù–ï) --- */
        .chat-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 35px; padding: 22px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 18px; cursor: pointer;
            transition: 0.4s var(--spring);
        }
        .chat-card:active { transform: scale(0.96); background: rgba(255,255,255,0.06); }
        .avatar {
            width: 58px; height: 58px; border-radius: 20px;
            background: linear-gradient(135deg, #00f2ff, #0055ff);
            display: flex; align-items: center; justify-content: center; font-weight: 900;
        }

        /* --- –°–û–û–ë–©–ï–ù–ò–Ø –° –ü–õ–ê–í–ù–û–°–¢–¨–Æ –í–´–õ–ï–¢–ê --- */
        #flow { flex: 1; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; padding-top: 20px; }
        .bubble {
            max-width: 80%; padding: 16px 22px; border-radius: 26px; font-size: 15px;
            line-height: 1.5; opacity: 0; transform: translateY(30px) scale(0.9);
            animation: bubbleIn 0.6s var(--spring) forwards;
        }
        @keyframes bubbleIn { to { opacity: 1; transform: translateY(0) scale(1); } }
        .bubble.me { align-self: flex-end; background: var(--accent); color: #000; font-weight: 600; border-bottom-right-radius: 5px; }
        .bubble.he { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 5px; backdrop-filter: blur(10px); }

        /* --- –ù–ò–ñ–ù–ò–ô –û–°–¢–†–û–í–û–ö –ù–ê–í–ò–ì–ê–¶–ò–ò (–£–ú–ï–ù–¨–®–ï–ù) --- */
        .nav-island {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 12, 15, 0.9); border: 1px solid var(--border);
            padding: 10px 30px; border-radius: 40px; backdrop-filter: blur(30px);
            display: flex; gap: 45px; z-index: 900; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        .nav-btn { font-size: 24px; opacity: 0.3; cursor: pointer; transition: 0.4s var(--spring); }
        .nav-btn.active { opacity: 1; color: var(--accent); transform: scale(1.2); }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û (–í–ú–ï–°–¢–û PROMPT) --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal {
            background: var(--glass-deep); border: 1px solid var(--border);
            padding: 40px; border-radius: 40px; width: 90%; max-width: 380px; text-align: center;
            transform: scale(0.8); opacity: 0; transition: 0.5s var(--spring);
        }
        .modal-overlay.active { display: flex; }
        .modal-overlay.active .modal { transform: scale(1); opacity: 1; }

        input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 18px 22px; border-radius: 20px; color: #fff; font-size: 16px; margin: 20px 0; outline: none;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }

        .btn-act {
            width: 100%; padding: 18px; background: var(--accent); color: #000;
            border: none; border-radius: 20px; font-weight: 800; cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="ether-bg"><div class="cloud"></div><div class="cloud"></div></div>

    <div class="island-mini">
        <div class="live-pulse"></div>
        <span id="sys-status" style="font-size: 10px; font-weight: 800; opacity: 0.7;">SPEEKY ELITE ‚Ä¢ ONLINE</span>
    </div>

    <div id="modal-search" class="modal-overlay">
        <div class="modal">
            <h2 style="font-weight: 900;">–ù–∞–π—Ç–∏ —á–µ–ª–æ–≤–µ–∫–∞</h2>
            <input type="text" id="search-nick" placeholder="@username">
            <div style="display:flex; gap:10px;">
                <button class="btn-act" style="background:none; color:var(--accent);" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                <button class="btn-act" onclick="confirmSearch()">–ù–∞–π—Ç–∏</button>
            </div>
        </div>
    </div>

    <section id="view-auth" class="view">
        <div style="margin: auto; width: 100%; max-width: 380px; background: var(--glass-deep); padding: 45px; border-radius: 45px; border: 1px solid var(--border);">
            <h1 style="font-size: 34px; font-weight: 900; margin-bottom: 10px;">–í—Ö–æ–¥ –≤ Speeky</h1>
            <p style="opacity: 0.4; font-size: 14px; margin-bottom: 30px;">–°–æ–∑–¥–∞–π—Ç–µ –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π –ø—Ä–æ—Ñ–∏–ª—å [cite: 2026-02-23]</p>
            <input type="text" id="reg-n" placeholder="@username">
            <input type="email" id="reg-e" placeholder="Email –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è">
            <button class="btn-act" onclick="auth()">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
    </section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h1 style="font-size: 42px; font-weight: 900;">–ß–∞—Ç—ã</h1>
            <div style="color: var(--accent); font-weight: 600; cursor:pointer;" onclick="openModal()">+ –ù–∞–π—Ç–∏</div>
        </div>
        <div id="chats-list"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
            <div onclick="nav('chats')" style="cursor:pointer; font-size: 24px;">‚Üê</div>
            <h2 id="peer-name" style="font-weight: 900;">@username</h2>
        </div>
        <div id="flow"></div>
        <div style="position:fixed; bottom:95px; left:5%; width:90%; background:var(--glass-deep); border:1px solid var(--border); border-radius:30px; display:flex; padding:5px; backdrop-filter:blur(20px);">
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; background:none; border:none; flex:1;" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" style="width:50px; height:50px; background:var(--accent); border:none; border-radius:50%; cursor:pointer;">‚ûî</button>
        </div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size: 42px; font-weight: 900; margin-bottom:40px;">–ü—Ä–æ—Ñ–∏–ª—å</h1>
        <div style="background: var(--glass-deep); border: 1px solid var(--border); border-radius: 40px; padding: 35px;">
            <p style="font-size: 11px; opacity: 0.3; letter-spacing: 2px;">ACCOUNT DATA</p>
            <h3 id="u-name" style="font-size: 32px; color: var(--accent); margin-top:10px;">@...</h3>
            <p id="u-mail" style="opacity: 0.5; margin-bottom: 30px;"></p>
            <button onclick="logout()" style="background:none; border:none; color: #ff4d4d; font-weight: 800; cursor:pointer;">–í–´–ô–¢–ò</button>
        </div>
    </section>

    <nav class="nav-island" id="global-nav" style="display:none;">
        <div class="nav-btn active" id="btn-chats" onclick="nav('chats')">üí¨</div>
        <div class="nav-btn" id="btn-sets" onclick="nav('sets')">‚öôÔ∏è</div>
    </nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const KEY = 'SPEEKY_ULTIMATE_V2';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null;
        let lastCount = 0;

        function auth() {
            const n = document.getElementById('reg-n').value.trim().replace('@','');
            const e = document.getElementById('reg-e').value.trim();
            if(!n || !e) return;
            user = { name: n, email: e, date: new Date().toLocaleDateString() };
            localStorage.setItem(KEY, JSON.stringify(user));
            location.reload();
        }

        function nav(page) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            setTimeout(() => { document.getElementById('view-' + page).classList.add('active'); }, 50);
            document.getElementById('global-nav').style.display = (page === 'auth') ? 'none' : 'flex';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const b = document.getElementById('btn-' + (page === 'room' ? 'chats' : page));
            if(b) b.classList.add('active');
        }

        function openModal() { document.getElementById('modal-search').classList.add('active'); }
        function closeModal() { document.getElementById('modal-search').classList.remove('active'); }
        function confirmSearch() {
            const val = document.getElementById('search-nick').value.trim();
            if(val) { peer = val.replace('@',''); document.getElementById('peer-name').innerText = '@' + peer; closeModal(); nav('room'); sync(); }
        }

        async function send() {
            const i = document.getElementById('msg-input');
            if(!i.value.trim()) return;
            const text = i.value; i.value = '';
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ from: user.name, to: peer, text, time: Date.now() }) });
            sync();
        }

        async function sync() {
            try {
                const r = await fetch(API); const d = await r.json();
                if(d.length === lastCount) return; lastCount = d.length;

                if(peer) {
                    const flow = document.getElementById('flow');
                    const filtered = d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name));
                    flow.innerHTML = '';
                    filtered.forEach(m => {
                        const b = document.createElement('div');
                        b.className = `bubble ${m.from === user.name ? 'me' : 'he'}`;
                        b.innerText = m.text; flow.appendChild(b);
                    });
                    flow.scrollTop = flow.scrollHeight;
                }

                const chats = new Set(); d.forEach(m => { if(m.from === user.name) chats.add(m.to); if(m.to === user.name) chats.add(m.from); });
                const list = document.getElementById('chats-list'); list.innerHTML = '';
                chats.forEach(c => {
                    const card = document.createElement('div'); card.className = 'chat-card';
                    card.innerHTML = `<div class="avatar">${c[0].toUpperCase()}</div><div><b style="font-size:19px;">@${c}</b><p style="opacity:0.3; font-size:12px;">Secure Channel</p></div>`;
                    card.onclick = () => { peer = c; document.getElementById('peer-name').innerText = '@' + c; nav('room'); };
                    list.appendChild(card);
                });
            } catch(e) {}
        }

        if(user) {
            document.getElementById('u-name').innerText = '@' + user.name;
            document.getElementById('u-mail').innerText = user.email;
            nav('chats'); setInterval(sync, 2500); sync();
        } else { nav('auth'); }
        function logout() { localStorage.removeItem(KEY); location.reload(); }
    </script>
</body>
</html>
