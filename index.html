<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Identity Foundation v6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; 
            --bg: #020305; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08); 
            --blur-val: 25px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; opacity: 0; }
        
        /* –°–£–ü–ï–† –ü–õ–ê–í–ù–´–ô –í–•–û–î */
        .loaded body { animation: superReveal 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        @keyframes superReveal { 
            0% { opacity: 0; filter: blur(30px); transform: scale(1.05); } 
            100% { opacity: 1; filter: blur(0); transform: scale(1); } 
        }

        .nebula-wrap { position: fixed; inset: 0; z-index: -2; background: #000; overflow: hidden; pointer-events: none; }
        .blob { position: absolute; width: 80vw; height: 80vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(100px); opacity: 0.15; border-radius: 50%; animation: move 20s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95); }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }

        /* AUTH */
        .overlay { position: fixed; inset: 0; z-index: 3000; background: #000; display: flex; align-items: center; justify-content: center; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .card { width: 92%; max-width: 400px; padding: 40px; background: rgba(10, 12, 18, 0.8); border: 1px solid var(--border); border-radius: 40px; backdrop-filter: blur(40px); text-align: center; }
        .overlay.hidden { opacity: 0; visibility: hidden; transform: scale(1.1); filter: blur(20px); }

        input { width: 100%; background: rgba(255,255,255,0.04); border: 1px solid var(--border); padding: 18px; border-radius: 24px; color: #fff; outline: none; margin-bottom: 12px; transition: 0.3s; }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }
        .btn-main { width: 100%; padding: 20px; border-radius: 24px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; transition: 0.3s; }

        /* CHAT */
        .screen { flex: 1; padding: 30px; display: none; width: 100%; max-width: 800px; margin: 0 auto; height: 100%; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; animation: screenIn 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        @keyframes screenIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        #chat-flow { display: flex; flex-direction: column; gap: 8px; padding-bottom: 200px; }
        .msg { max-width: 80%; padding: 14px 20px; border-radius: 26px; font-size: 15px; position: relative; cursor: pointer; animation: msgPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; backdrop-filter: blur(20px); }
        
        .reply-meta { font-size: 11px; opacity: 0.6; margin-bottom: 4px; padding-left: 10px; border-left: 2px solid currentColor; }

        /* CONTEXT MENU */
        .menu { position: fixed; background: rgba(20, 25, 35, 0.95); border: 1px solid var(--border); border-radius: 20px; backdrop-filter: blur(20px); padding: 10px; z-index: 5000; display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .menu-item { padding: 12px 20px; border-radius: 12px; font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .menu-item:hover { background: rgba(255,255,255,0.05); }

        /* REPLY BAR */
        #reply-preview { display: none; background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 20px 20px 0 0; border: 1px solid var(--border); border-bottom: none; font-size: 12px; }

        .ui-nav { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 1000; }
        .input-bar-wrap { width: 92%; max-width: 600px; }
        .input-bar { background: rgba(15, 18, 25, 0.95); border: 1px solid var(--border); border-radius: 50px; padding: 8px; display: none; align-items: center; backdrop-filter: blur(40px); }
        .input-bar.active { display: flex; }
        .input-bar input { background: none; border: none; margin-bottom: 0; flex: 1; padding: 0 20px; }
        
        .dock { width: 92%; max-width: 380px; background: rgba(10, 12, 18, 0.95); border: 1px solid var(--border); border-radius: 50px; padding: 14px; display: flex; justify-content: space-around; backdrop-filter: blur(30px); margin-top: 15px; }
        .dock-item { font-size: 28px; opacity: 0.2; transition: 0.4s; cursor: pointer; }
        .dock-item.active { opacity: 1; transform: translateY(-5px); color: var(--accent); }
    </style>
</head>
<body onload="document.documentElement.classList.add('loaded')">

    <div class="nebula-wrap"><div class="blob"></div></div>

    <div id="msg-menu" class="menu">
        <div class="menu-item" onclick="replyMsg()">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="menu-item" onclick="copyMsg()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</div>
        <div class="menu-item" style="color:#ff4d4d" onclick="deleteMsg()">–£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <div id="intro-overlay" class="overlay">
        <div class="card">
            <h1 style="font-weight:800; font-size:32px; letter-spacing:-1px">Speeky Foundation</h1>
            <p style="opacity:0.4; margin-bottom:30px">–í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –Ω–∞–º–µ—Ä—Ç–≤–æ</p>
            <input type="text" id="r-user" placeholder="@username">
            <input type="email" id="r-email" placeholder="Email">
            <input type="password" id="r-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-main" onclick="handleAuth()">–í–û–ô–¢–ò –í –û–ë–õ–ê–ö–û</button>
        </div>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100vh;">
        <section id="sc-contacts" class="screen active">
            <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px">
                <h1 style="font-size:36px; font-weight:800">–ß–∞—Ç—ã</h1>
                <button onclick="searchUser()" style="background:var(--accent); border:none; width:50px; height:50px; border-radius:50%; font-size:24px; cursor:pointer">+</button>
            </header>
            <div id="contacts-list"></div>
        </section>

        <section id="sc-chat" class="screen">
            <header style="display:flex; align-items:center; gap:20px; margin-bottom:20px; background:var(--glass); padding:15px; border-radius:25px; border:1px solid var(--border)">
                <button onclick="tab('contacts')" style="background:none; border:none; color:var(--accent); font-size:28px; cursor:pointer">‚Üê</button>
                <div><h2 id="chat-with-name" style="font-size:18px">...</h2><p id="chat-with-tag" style="font-size:12px; opacity:0.4">@...</p></div>
            </header>
            <div id="chat-flow"></div>
        </section>

        <div class="ui-nav">
            <div class="input-bar-wrap">
                <div id="reply-preview">
                    –û—Ç–≤–µ—Ç –Ω–∞: <span id="reply-text" style="opacity:0.6"></span>
                    <span onclick="cancelReply()" style="float:right; cursor:pointer">‚úï</span>
                </div>
                <div class="input-bar" id="input-ui">
                    <input type="text" id="m-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
                    <button onclick="send()" style="background:var(--accent); border:none; width:46px; height:46px; border-radius:50%; font-weight:bold; cursor:pointer">‚ûî</button>
                </div>
            </div>
            <nav class="dock">
                <div class="dock-item active" id="btn-tab-chats" onclick="tab('contacts')">üí¨</div>
                <div class="dock-item" onclick="logout()">üö™</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        let user = JSON.parse(localStorage.getItem('spk_user_v6'));
        let activePeer = null;
        let renderedMsgIds = new Set();
        let selectedMsg = null;
        let replyTo = null;

        function handleAuth() {
            const u = document.getElementById('r-user').value.trim().replace('@','');
            const e = document.getElementById('r-email').value.trim().toLowerCase();
            const p = document.getElementById('r-pass').value.trim();
            if(!u || !e) return alert("–í–≤–µ–¥–∏—Ç–µ username –∏ email");
            
            user = { username: u, email: e, regDate: new Date().toLocaleDateString() };
            localStorage.setItem('spk_user_v6', JSON.stringify(user));
            location.reload();
        }

        function initApp() {
            document.getElementById('app').style.display = 'flex';
            document.getElementById('intro-overlay').classList.add('hidden');
            setInterval(load, 2500);
            load(true);
        }

        function tab(name) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + name).classList.add('active');
            document.getElementById('input-ui').classList.toggle('active', name === 'chat');
            if(name === 'contacts') activePeer = null;
        }

        function searchUser() {
            let tag = prompt("–í–≤–µ–¥–∏—Ç–µ @username:");
            if(tag) openChat(tag.replace('@','').trim(), tag);
        }

        function openChat(username, nickname) {
            activePeer = { username, nick: nickname };
            document.getElementById('chat-with-name').innerText = nickname;
            document.getElementById('chat-with-tag').innerText = '@' + username;
            document.getElementById('chat-flow').innerHTML = ''; 
            renderedMsgIds.clear();
            tab('chat');
            load(true);
        }

        // –ú–ï–ù–Æ –°–û–û–ë–©–ï–ù–ò–ô
        window.oncontextmenu = function(e) {
            const msgEl = e.target.closest('.msg');
            if(msgEl) {
                e.preventDefault();
                selectedMsg = JSON.parse(msgEl.dataset.obj);
                const menu = document.getElementById('msg-menu');
                menu.style.display = 'block';
                menu.style.left = e.pageX + 'px';
                menu.style.top = e.pageY + 'px';
            } else {
                document.getElementById('msg-menu').style.display = 'none';
            }
        };
        window.onclick = () => document.getElementById('msg-menu').style.display = 'none';

        function replyMsg() {
            replyTo = selectedMsg;
            document.getElementById('reply-preview').style.display = 'block';
            document.getElementById('reply-text').innerText = selectedMsg.text.substring(0, 30) + '...';
        }

        function cancelReply() { replyTo = null; document.getElementById('reply-preview').style.display = 'none'; }

        function copyMsg() { navigator.clipboard.writeText(selectedMsg.text); alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ"); }

        async function deleteMsg() {
            // –í –¥–∞–Ω–Ω–æ–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ (–±–µ–∫–µ–Ω–¥ –±–µ–∑ DELETE) –º—ã –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–ª–∞–≥ —É–¥–∞–ª–µ–Ω–∏—è
            await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ id: selectedMsg.id, text: "üö´ –°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ", isDeleted: true }) });
            location.reload();
        }

        async function send() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim() || !activePeer) return;
            const msg = { 
                from: user.username, 
                to: activePeer.username, 
                text: inp.value.trim(), 
                time: Date.now(),
                reply: replyTo ? { text: replyTo.text, from: replyTo.from } : null,
                id: Date.now() + Math.random() 
            };
            renderMsg(msg);
            inp.value = '';
            cancelReply();
            await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(msg) });
        }

        function renderMsg(m) {
            const uid = m.id || (m.time + m.text);
            if(renderedMsgIds.has(uid)) return;
            
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg ${m.from === user.username ? 'sent' : 'received'}`;
            div.dataset.obj = JSON.stringify(m);
            
            let replyHtml = m.reply ? `<div class="reply-meta"><b>${m.reply.from}:</b> ${m.reply.text}</div>` : '';
            div.innerHTML = `${replyHtml}<span>${m.text}</span>`;
            
            flow.appendChild(div);
            renderedMsgIds.add(uid);
            document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
        }

        async function load(force = false) {
            try {
                const res = await fetch(`${API}/messages`);
                const all = await res.json();
                
                const contactMap = new Map();
                all.forEach(m => {
                    if(m.from && m.to) {
                        if(m.from === user.username) contactMap.set(m.to, m.to);
                        if(m.to === user.username) contactMap.set(m.from, m.from);
                    }
                });

                const list = document.getElementById('contacts-list');
                if(force || list.children.length !== contactMap.size) {
                    list.innerHTML = '';
                    contactMap.forEach((n, tag) => {
                        const d = document.createElement('div');
                        d.style = "background:var(--glass); padding:20px; border-radius:25px; margin-bottom:10px; cursor:pointer; border:1px solid var(--border)";
                        d.onclick = () => openChat(tag, tag);
                        d.innerHTML = `<b>@${tag}</b>`;
                        list.appendChild(d);
                    });
                }

                if(activePeer) {
                    const myMsgs = all.filter(m => (m.from === user.username && m.to === activePeer.username) || (m.from === activePeer.username && m.to === user.username));
                    myMsgs.forEach(m => renderMsg(m));
                }
            } catch(e) {}
        }

        function logout() { if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç?")) { localStorage.clear(); location.reload(); } }
        if(user) initApp();
        else { document.getElementById('app').style.display = 'none'; document.body.style.opacity = 1; }
    </script>
</body>
</html>
