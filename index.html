<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Fixed Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #030406; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }
        
        #app { display: none; height: 100vh; flex-direction: column; }
        .screen { flex: 1; padding: 20px; padding-bottom: 180px; overflow-y: auto; display: none; }
        .screen.active { display: flex; flex-direction: column; }

        /* СООБЩЕНИЯ */
        #chat-flow { display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .msg b { display: block; font-size: 10px; opacity: 0.5; margin-bottom: 2px; }

        /* ПАНЕЛЬ ВВОДА */
        .controls { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; }
        .input-bar { background: rgba(15,17,23,0.95); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 30px; padding: 8px 10px 8px 20px; display: flex; }
        .input-bar input { background: none; border: none; flex: 1; color: #fff; outline: none; padding: 10px; }
        .send-btn { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-weight: 800; }
    </style>
</head>
<body>

    <div id="app">
        <section id="sc-chat" class="screen active">
            <div id="chat-flow"></div>
        </section>

        <div class="controls">
            <div class="input-bar">
                <input type="text" id="m-text" placeholder="Сообщение..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button class="send-btn" onclick="sendMsg()">></button>
            </div>
        </div>
    </div>

    <script>
        // ТВОЙ СЕРВЕР ИЗ СКРИНШОТОВ
        const API = 'https://my-chat-itp3.onrender.com';
        let user = JSON.parse(localStorage.getItem('spk_user')) || { nick: 'Guest', email: 'guest@test.com' };
        
        // Показываем приложение
        document.getElementById('app').style.display = 'flex';

        // 1. ОТПРАВКА НА СЕРВЕР
        async function sendMsg() {
            const inp = document.getElementById('m-text');
            const val = inp.value.trim();
            if(!val) return;

            const data = { nick: user.nick, email: user.email, text: val };
            inp.value = ''; // Очистка

            try {
                await fetch(`${API}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                load(); // Обновляем сразу
            } catch(e) { console.error("Ошибка отправки"); }
        }

        // 2. ПОЛУЧЕНИЕ С СЕРВЕРА (LIVE)
        async function load() {
            try {
                const res = await fetch(`${API}/messages`);
                const msgs = await res.json();
                const flow = document.getElementById('chat-flow');
                
                flow.innerHTML = '';
                msgs.forEach(m => {
                    const isMe = m.email === user.email;
                    const d = document.createElement('div');
                    d.className = `msg ${isMe ? 'sent' : 'received'}`;
                    d.innerHTML = `<b>${m.nick}</b>${m.text}`;
                    flow.appendChild(d);
                });

                const sc = document.getElementById('sc-chat');
                sc.scrollTop = sc.scrollHeight;
            } catch(e) { console.log("Сервер не отвечает"); }
        }

        // ЗАПУСКАЕМ ВЕЧНЫЙ ЦИКЛ (чтобы сообщения приходили от других)
        setInterval(load, 2000); 
        load();
    </script>
</body>
</html>
