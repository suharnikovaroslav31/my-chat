<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA CHAT</title>
    <style>
        :root {
            --accent: #00d2ff;
            --bg: #0b0e14;
            --panel: rgba(20, 24, 35, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* Плавные переходы для всех экранов */
        .screen {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .hidden { opacity: 0; pointer-events: none; transform: scale(0.95); }

        /* Дизайн карточки входа */
        .card {
            background: var(--panel); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 24px; border: 1px solid var(--border);
            width: 380px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { margin-bottom: 25px; letter-spacing: 1px; }
        input {
            width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: #fff; outline: none;
        }
        input:focus { border-color: var(--accent); }

        .btn {
            width: 100%; padding: 14px; background: var(--accent); border: none;
            border-radius: 12px; font-weight: bold; cursor: pointer; color: #000; transition: 0.3s;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Приложение (Чат) */
        #main-app {
            display: grid; width: 98vw; height: 96vh;
            grid-template-columns: 260px 1fr 240px;
            background: var(--panel); border-radius: 24px; border: 1px solid var(--border);
        }

        .sidebar { border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .chat-area { display: flex; flex-direction: column; background: rgba(0,0,0,0.2); }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 10px 15px; border-radius: 14px; background: rgba(255,255,255,0.05); max-width: 80%; animation: fadeIn 0.3s ease; }
        .my-msg { align-self: flex-end; background: var(--accent); color: #000; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } }

        .input-wrap { padding: 20px; display: flex; gap: 10px; }
        .input-wrap input { margin: 0; }

        /* Анимация загрузки плюсов */
        #intro-screen { flex-direction: column; background: var(--bg); z-index: 100; }
        .progress-box { width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 20px; overflow: hidden; }
        .bar { width: 0%; height: 100%; background: var(--accent); transition: 0.3s; }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen">
        <div class="card">
            <h2 id="auth-title">Вход в систему</h2>
            <input type="text" id="username" placeholder="Ваше имя">
            <input type="password" id="password" placeholder="Пароль">
            <button class="btn" onclick="submitAuth()" id="auth-btn">ВОЙТИ</button>
            <p id="toggle-link" onclick="toggleMode()" style="margin-top: 20px; font-size: 13px; color: var(--accent); cursor: pointer;">Нет аккаунта? Создать</p>
        </div>
    </div>

    <div id="intro-screen" class="screen hidden">
        <h1 id="intro-greet">Привет!</h1>
        <p id="status-text" style="margin-top: 10px; opacity: 0.7;">Настройка профиля...</p>
        <div class="progress-box"><div class="bar" id="progress-bar"></div></div>
    </div>

    <div id="main-app" class="screen hidden">
        <aside class="sidebar">
            <h3 style="color: var(--accent); margin-bottom: 20px;">КАНАЛЫ</h3>
            <div style="padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;"># основной-чат</div>
            <div style="margin-top: auto; display: flex; align-items: center; gap: 10px;">
                <div style="width: 30px; height: 30px; background: var(--accent); border-radius: 50%;"></div>
                <span id="user-tag">User</span>
            </div>
        </aside>

        <main class="chat-area">
            <div id="messages"></div>
            <form class="input-wrap" id="chat-form">
                <input type="text" id="msg-input" placeholder="Введите сообщение..." autocomplete="off">
                <button type="submit" class="btn" style="width: auto; padding: 0 20px;">ОТПРАВИТЬ</button>
            </form>
        </main>

        <aside class="sidebar" style="border-left: 1px solid var(--border); border-right: none;">
            <p style="font-size: 12px; opacity: 0.5; margin-bottom: 15px;">В СЕТИ</p>
            <div id="online-list" style="font-size: 14px;">● ярослав</div>
        </aside>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let isReg = false;
        let myName = '';

        // Переключение между Входом и Регистрацией
        function toggleMode() {
            isReg = !isReg;
            document.getElementById('auth-title').innerText = isReg ? 'Регистрация' : 'Вход в систему';
            document.getElementById('auth-btn').innerText = isReg ? 'СОЗДАТЬ АККАУНТ' : 'ВОЙТИ';
            document.getElementById('toggle-link').innerText = isReg ? 'Уже есть аккаунт? Войти' : 'Нет аккаунта? Создать';
        }

        // Отправка данных на сервер
        function submitAuth() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return alert('Заполните все поля');
            
            socket.emit('authenticate', { username: u, password: p, isRegister: isReg });
        }

        // Успешная авторизация
        socket.on('auth_success', (data) => {
            myName = data.username;
            document.getElementById('auth-screen').classList.add('hidden');
            
            setTimeout(runIntro, 600);
        });

        // Ошибка авторизации
        socket.on('auth_error', (msg) => alert(msg));

        // Анимация презентации плюсов
        function runIntro() {
            const intro = document.getElementById('intro-screen');
            intro.classList.remove('hidden');
            document.getElementById('intro-greet').innerText = "Привет, " + myName + "!";

            const steps = [
                { text: "Подключаем защиту...", p: 30 },
                { text: "Загружаем интерфейс...", p: 60 },
                { text: "Синхронизация данных...", p: 100 }
            ];

            let i = 0;
            const timer = setInterval(() => {
                if(i < steps.length) {
                    document.getElementById('status-text').innerText = steps[i].text;
                    document.getElementById('progress-bar').style.width = steps[i].p + "%";
                    i++;
                } else {
                    clearInterval(timer);
                    setTimeout(startApp, 800);
                }
            }, 1000);
        }

        function startApp() {
            document.getElementById('intro-screen').classList.add('hidden');
            const app = document.getElementById('main-app');
            app.classList.remove('hidden');
            document.getElementById('user-tag').innerText = myName;
            
            socket.emit('join_room', 'main');
        }

        // Чат: Отправка и получение
        const form = document.getElementById('chat-form');
        form.onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if(input.value) {
                socket.emit('message', { text: input.value });
                input.value = '';
            }
        };

        socket.on('message', (m) => {
            const box = document.getElementById('messages');
            const div = document.createElement('div');
            const isMe = m.name === myName;
            
            div.className = `msg ${isMe ? 'my-msg' : ''}`;
            div.innerHTML = `<small style="font-size:10px; opacity:0.7">${m.name}</small><br>${m.text}`;
            
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    </script>
</body>
</html>
