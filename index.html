<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Elite Messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #050608;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* --- –§–û–ù --- */
        .glow-bg { position: fixed; inset: 0; background: radial-gradient(circle at top right, #001a1d, transparent); z-index: -1; }

        /* --- UI ELEMENTS --- */
        .view { position: absolute; inset: 0; display: none; padding: 90px 20px 140px; flex-direction: column; opacity: 0; }
        .view.active { display: flex; opacity: 1; }

        /* --- MESSAGES --- */
        #flow { flex: 1; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; }
        .msg-wrap { display: flex; flex-direction: column; max-width: 80%; position: relative; }
        .msg-wrap.me { align-self: flex-end; }
        .msg-wrap.he { align-self: flex-start; }

        .bubble {
            padding: 16px 20px; border-radius: 25px; font-size: 15px; cursor: pointer;
            position: relative; overflow: hidden; backdrop-filter: blur(10px);
        }
        .me .bubble { background: var(--accent); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .he .bubble { background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .reply-hint { font-size: 11px; opacity: 0.5; margin-bottom: 4px; padding: 0 10px; }

        /* --- CONTEXT MENU --- */
        .ctx-menu {
            position: fixed; background: rgba(15,18,22,0.95); border: 1px solid var(--border);
            border-radius: 20px; display: none; flex-direction: column; z-index: 3000;
            backdrop-filter: blur(20px); min-width: 150px; overflow: hidden;
        }
        .ctx-item { padding: 15px 20px; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .ctx-item:hover { background: var(--glass); color: var(--accent); }

        /* --- ID CARD --- */
        .id-card {
            background: linear-gradient(135deg, #111, #000); border: 1px solid var(--border);
            border-radius: 35px; padding: 30px; position: relative; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .id-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 180deg, transparent, var(--accent), transparent);
            animation: rotate 6s linear infinite; opacity: 0.1;
        }
        @keyframes rotate { to { transform: rotate(360deg); } }

        /* --- INPUT --- */
        .input-box {
            position: fixed; bottom: 100px; left: 5%; width: 90%; background: rgba(10,12,15,0.98);
            border: 1px solid var(--border); border-radius: 30px; display: flex; padding: 6px;
            backdrop-filter: blur(20px); z-index: 1000;
        }
        .reply-preview {
            position: absolute; bottom: 100%; left: 0; right: 0; background: rgba(0,0,0,0.8);
            padding: 10px 20px; border-radius: 20px 20px 0 0; display: none; font-size: 12px;
            border: 1px solid var(--border); border-bottom: none;
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #000; border: 1px solid var(--border); padding: 10px 40px;
            border-radius: 40px; display: flex; gap: 50px; z-index: 2000;
        }
        .nav-bar i { font-size: 22px; opacity: 0.3; cursor: pointer; transition: 0.3s; }
        .nav-bar i.active { opacity: 1; color: var(--accent); }

    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div id="ctx" class="ctx-menu">
        <div class="ctx-item" onclick="setReply()">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="ctx-item" style="color:#ff4d4d" onclick="deleteMsg()">–£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <section id="view-chats" class="view">
        <h1 style="font-size: 42px; font-weight: 800; margin-bottom: 30px;">Speeky</h1>
        <div id="chats-list"></div>
        <button onclick="openSearch()" style="margin-top:20px; background:none; border:1px solid var(--border); color:var(--accent); padding:15px; border-radius:20px; cursor:pointer;">+ –ù–∞–π—Ç–∏ —á–µ–ª–æ–≤–µ–∫–∞</button>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
            <div onclick="nav('chats')" style="cursor:pointer; font-size:24px;">‚Üê</div>
            <h2 id="peer-name" style="font-weight: 800;">@username</h2>
        </div>
        <div id="flow"></div>
        
        <div class="input-box">
            <div id="reply-box" class="reply-preview">
                –û—Ç–≤–µ—Ç –Ω–∞: <span id="reply-text"></span>
                <span onclick="cancelReply()" style="float:right; cursor:pointer;">‚úï</span>
            </div>
            <input type="text" id="m-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; background:none; border:none; color:#fff; padding:15px; outline:none;">
            <button onclick="send()" style="width:45px; height:45px; background:var(--accent); border:none; border-radius:50%; cursor:pointer;">‚ûî</button>
        </div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size: 42px; font-weight: 800; margin-bottom: 40px;">–ü—Ä–æ—Ñ–∏–ª—å</h1>
        <div class="id-card">
            <p style="font-size: 10px; letter-spacing: 2px; opacity: 0.4;">OFFICIAL IDENTITY</p>
            <h2 id="my-nick" style="font-size: 32px; color:var(--accent); margin: 10px 0;">@username</h2>
            <p id="my-email" style="opacity: 0.6; font-size: 14px;"></p>
            <div id="qrcode" style="margin-top: 30px; background: #fff; padding: 10px; display: inline-block; border-radius: 15px;"></div>
            <button onclick="logout()" style="display:block; margin-top:40px; color:#ff4d4d; background:none; border:none; cursor:pointer;">–í—ã–π—Ç–∏</button>
        </div>
    </section>

    <nav class="nav-bar" id="nav">
        <i id="btn-chats" class="active" onclick="nav('chats')">üí¨</i>
        <i id="btn-sets" onclick="nav('sets')">üë§</i>
    </nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const KEY = 'SPEEKY_ELITE_V6';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null;
        let selectedMsg = null;
        let replyTo = null;

        function nav(page) {
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active');
                gsap.to(v, { opacity: 0, y: 10, duration: 0.3 });
            });
            const next = document.getElementById('view-' + page);
            next.classList.add('active');
            gsap.fromTo(next, { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 0.5 });
            
            document.getElementById('nav').style.display = user ? 'flex' : 'none';
            document.querySelectorAll('.nav-bar i').forEach(i => i.classList.remove('active'));
            const ico = document.getElementById('btn-' + (page === 'room' ? 'chats' : page));
            if(ico) ico.classList.add('active');
        }

        // –†–ê–°–ü–ê–î –ù–ê –ß–ê–°–¢–ò–¶–´
        function disintegrate(el) {
            const rect = el.getBoundingClientRect();
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.style.cssText = `position:fixed; width:4px; height:4px; background:var(--accent); left:${rect.left + rect.width/2}px; top:${rect.top + rect.height/2}px; border-radius:50%; z-index:4000;`;
                document.body.appendChild(p);
                gsap.to(p, {
                    x: (Math.random() - 0.5) * 200,
                    y: (Math.random() - 0.5) * 200,
                    opacity: 0, scale: 0, duration: 0.8,
                    onComplete: () => p.remove()
                });
            }
            gsap.to(el, { opacity: 0, scale: 0.5, duration: 0.3, onComplete: () => el.remove() });
        }

        async function send() {
            const i = document.getElementById('m-in');
            if(!i.value.trim()) return;
            const msg = { from: user.name, to: peer, text: i.value, reply: replyTo, time: Date.now() };
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(msg) });
            i.value = ''; cancelReply(); sync();
        }

        function setReply() {
            replyTo = selectedMsg.innerText;
            document.getElementById('reply-text').innerText = replyTo.substring(0, 20) + '...';
            document.getElementById('reply-box').style.display = 'block';
            document.getElementById('ctx').style.display = 'none';
        }

        function cancelReply() { replyTo = null; document.getElementById('reply-box').style.display = 'none'; }

        function deleteMsg() {
            disintegrate(selectedMsg.closest('.msg-wrap'));
            document.getElementById('ctx').style.display = 'none';
        }

        async function sync() {
            const r = await fetch(API); const d = await r.json();
            if(peer) {
                const flow = document.getElementById('flow');
                flow.innerHTML = '';
                d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name))
                 .forEach(m => {
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrap ${m.from === user.name ? 'me' : 'he'}`;
                    if(m.reply) wrap.innerHTML += `<div class="reply-hint">‚§§ ${m.reply}</div>`;
                    const b = document.createElement('div');
                    b.className = 'bubble'; b.innerText = m.text;
                    b.oncontextmenu = (e) => {
                        e.preventDefault(); selectedMsg = b;
                        const ctx = document.getElementById('ctx');
                        ctx.style.display = 'flex'; ctx.style.left = e.pageX + 'px'; ctx.style.top = e.pageY + 'px';
                    };
                    wrap.appendChild(b); flow.appendChild(wrap);
                 });
                flow.scrollTop = flow.scrollHeight;
            }
            // Sync chat list... (–æ—Å—Ç–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤)
        }

        function openSearch() {
            const n = prompt("–ù–∏–∫–Ω–µ–π–º:");
            if(n) { peer = n.replace('@',''); document.getElementById('peer-name').innerText = '@' + peer; nav('room'); sync(); }
        }

        window.onclick = () => document.getElementById('ctx').style.display = 'none';

        if(user) {
            document.getElementById('my-nick').innerText = '@' + user.name;
            document.getElementById('my-email').innerText = user.email;
            new QRCode(document.getElementById("qrcode"), { text: "speeky://" + user.name, width: 120, height: 120 });
            nav('chats'); setInterval(sync, 3000); sync();
        } else {
            // –ï—Å–ª–∏ –Ω–µ—Ç —é–∑–µ—Ä–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Å—Ç—É—é —Ä–µ–≥—É
            const n = prompt("–¢–≤–æ–π –Ω–∏–∫:"); const e = prompt("–¢–≤–æ–π email:");
            if(n && e) { user = {name: n, email: e}; localStorage.setItem(KEY, JSON.stringify(user)); location.reload(); }
        }

        function logout() { localStorage.removeItem(KEY); location.reload(); }
    </script>
</body>
</html>
