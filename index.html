<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Global P2P</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #030406;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --card: rgba(15, 17, 23, 0.95);
            --radius: 30px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –§–û–ù */
        .bg { position: fixed; inset: 0; z-index: -1; background: #000; }
        .orb { position: absolute; width: 400px; height: 400px; background: var(--accent); filter: blur(120px); opacity: 0.1; border-radius: 50%; animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(40%, 40%); } }

        /* –ò–ù–¢–†–û */
        #welcome-overlay { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: none; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
        .welcome-cloud { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid var(--border); padding: 40px; border-radius: 50px; text-align: center; animation: cloudIn 1s ease; }
        @keyframes cloudIn { from { opacity: 0; transform: scale(0.9); filter: blur(10px); } to { opacity: 1; transform: scale(1); filter: blur(0); } }

        /* AUTH */
        #auth-layer { position: fixed; inset: 0; z-index: 1000; background: var(--bg); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 400px; padding: 40px; background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); backdrop-filter: blur(20px); }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; margin-bottom: 12px; outline: none; }
        .btn-main { width: 100%; padding: 20px; border-radius: 20px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; }

        /* APP */
        #app { display: none; height: 100vh; flex-direction: column; }
        .screen { display: none; flex: 1; padding: 20px; padding-bottom: 220px; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }

        /* MESSAGES */
        #chat-flow { display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 14px 18px; border-radius: 22px; position: relative; animation: msgIn 0.3s ease; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .msg b { display: block; font-size: 10px; opacity: 0.5; margin-bottom: 2px; }

        /* CONTROLS */
        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; }
        .input-bar { background: rgba(15, 17, 23, 0.9); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 35px; padding: 10px 10px 10px 20px; display: none; align-items: center; margin-bottom: 10px; }
        .input-bar.show { display: flex; }
        .input-bar input { background: none; border: none; flex: 1; color: #fff; outline: none; }
        .send-btn { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; font-weight: 900; cursor: pointer; }

        .nav { background: rgba(10, 12, 18, 0.9); backdrop-filter: blur(40px); border: 1px solid var(--border); border-radius: 40px; padding: 8px; display: flex; justify-content: space-around; }
        .nav-btn { font-size: 24px; opacity: 0.3; cursor: pointer; padding: 10px; }
        .nav-btn.active { opacity: 1; color: var(--accent); }

        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg"><div class="orb"></div></div>

    <div id="welcome-overlay">
        <div class="welcome-cloud">
            <h1 id="intro-nick" style="font-size: 32px; font-weight: 800; color: var(--accent);">Speeky</h1>
            <p style="opacity: 0.6; margin-top: 10px;">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –≥–ª–æ–±–∞–ª—å–Ω–æ–π —Å–µ—Ç–∏ P2P...</p>
        </div>
    </div>

    <div id="auth-layer">
        <div class="auth-card">
            <div id="f-login" class="auth-form active">
                <h1 style="margin-bottom: 25px;">–í–æ–π—Ç–∏ –≤ Speeky</h1>
                <input type="email" id="l-email" placeholder="Email">
                <input type="password" id="l-pass" placeholder="–ü–∞—Ä–æ–ª—å">
                <button class="btn-main" onclick="login()">–ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø</button>
                <p onclick="toggleF('f-reg')" style="text-align:center; margin-top:20px; cursor:pointer; opacity:0.5;">–°–æ–∑–¥–∞—Ç—å Speeky ID</p>
            </div>
            <div id="f-reg" class="auth-form">
                <h1 style="margin-bottom: 25px;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
                <input type="text" id="r-nick" placeholder="–¢–≤–æ–π –Ω–∏–∫">
                <input type="email" id="r-email" placeholder="–¢–≤–æ–π Email">
                <input type="password" id="r-pass" placeholder="–ü—Ä–∏–¥—É–º–∞–π –ø–∞—Ä–æ–ª—å">
                <button class="btn-main" onclick="register()">–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨–°–Ø</button>
                <p onclick="toggleF('f-login')" style="text-align:center; margin-top:20px; cursor:pointer; opacity:0.5;">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç</p>
            </div>
        </div>
    </div>

    <div id="app">
        <section id="sc-chat" class="screen active">
            <h1 style="font-size: 36px; font-weight: 800; margin-bottom: 20px;">–ß–∞—Ç—ã</h1>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-settings" class="screen">
            <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div style="background:var(--glass); padding:30px; border-radius:30px; margin-top:20px; text-align:center; border: 1px solid var(--border);">
                <div id="u-avatar" style="width:80px; height:80px; background:var(--accent); border-radius:50%; margin: 0 auto 15px; display:flex; align-items:center; justify-content:center; color:#000; font-size:32px; font-weight:800;">?</div>
                <h2 id="u-nick">...</h2>
                <p id="u-email" style="opacity:0.4;">...</p>
                <button onclick="logout()" style="margin-top:20px; color:#ff4444; background:none; border:none; font-weight:800; cursor:pointer;">–í–´–ô–¢–ò</button>
            </div>
        </section>

        <div class="controls">
            <div class="input-bar show" id="in-box">
                <input type="text" id="m-text" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å –≤—Å–µ–º..." onkeypress="if(event.key==='Enter') send()">
                <button class="send-btn" onclick="send()">></button>
            </div>
            <nav class="nav">
                <div class="nav-btn active" onclick="go('chat', this)">üí¨</div>
                <div class="nav-btn" onclick="go('settings', this)">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ì–õ–û–ë–ê–õ–¨–ù–û–ô –°–ï–¢–ò
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const chat = gun.get('speeky_global_chat_v6'); 

        let user = null;

        function toggleF(id) {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function register() {
            const nick = document.getElementById('r-nick').value;
            const email = document.getElementById('r-email').value;
            const pass = document.getElementById('r-pass').value;
            if(!nick || !email || !pass) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å—ë!");
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ –ø—Ä–æ—Ñ–∏–ª—å
            const u = { nick, email, pass };
            localStorage.setItem('spk_users_db_' + email, JSON.stringify(u));
            toggleF('f-login');
        }

        function login() {
            const email = document.getElementById('l-email').value;
            const pass = document.getElementById('l-pass').value;
            const stored = localStorage.getItem('spk_users_db_' + email);
            
            if(stored) {
                const u = JSON.parse(stored);
                if(u.pass === pass) {
                    localStorage.setItem('spk_session', JSON.stringify(u));
                    showIntro(u);
                } else alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
            } else alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
        }

        function showIntro(u) {
            document.getElementById('auth-layer').style.display = 'none';
            const overlay = document.getElementById('welcome-overlay');
            overlay.style.display = 'flex';
            document.getElementById('intro-nick').innerText = `–ü—Ä–∏–≤–µ—Ç, ${u.nick}`;
            
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    location.reload();
                }, 1000);
            }, 2500);
        }

        function check() {
            const s = localStorage.getItem('spk_session');
            if(s) {
                user = JSON.parse(s);
                document.getElementById('auth-layer').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('u-nick').innerText = user.nick;
                document.getElementById('u-email').innerText = user.email;
                document.getElementById('u-avatar').innerText = user.nick[0].toUpperCase();
                listenMessages();
            }
        }

        function send() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim()) return;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω–æ–µ P2P –æ–±–ª–∞–∫–æ
            chat.set({
                nick: user.nick,
                email: user.email,
                text: inp.value,
                ts: Date.now()
            });

            inp.value = '';
        }

        function listenMessages() {
            const flow = document.getElementById('chat-flow');
            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –≥–ª–æ–±–∞–ª—å–Ω–æ–π –±–∞–∑–µ Gun
            chat.map().once((m, id) => {
                if(!m) return;
                const isMe = m.email === user.email;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                div.innerHTML = `<b>${isMe ? '–í—ã' : m.nick}</b>${m.text}`;
                flow.appendChild(div);
                
                const sc = document.getElementById('sc-chat');
                sc.scrollTop = sc.scrollHeight;
            });
        }

        function go(s, el) {
            document.querySelectorAll('.screen').forEach(scr => scr.classList.remove('active'));
            document.getElementById('sc-' + s).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('in-box').classList.toggle('show', s === 'chat');
        }

        function logout() { localStorage.removeItem('spk_session'); location.reload(); }

        check();
    </script>
</body>
</html>
