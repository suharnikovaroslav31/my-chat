<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Live Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #030406;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --blur-val: 30px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –§–û–ù */
        .bg-wrap { position: fixed; inset: 0; z-index: -2; background: #000; }
        .orb { position: absolute; width: 80vw; height: 80vw; background: var(--accent); filter: blur(120px); opacity: 0.1; border-radius: 50%; animation: float 20s infinite alternate; }
        @keyframes float { from { transform: translate(-20%, -10%); } to { transform: translate(30%, 20%); } }

        /* –ò–ù–î–ò–ö–ê–¢–û–† –û–ù–õ–ê–ô–ù */
        .online-chip {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        .pulse-dot { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.5); } 100% { opacity: 1; transform: scale(1); } }

        /* OVERLAYS */
        .overlay { position: fixed; inset: 0; z-index: 2000; background: var(--bg); display: flex; align-items: center; justify-content: center; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .card { 
            width: 90%; max-width: 400px; padding: 40px; 
            background: rgba(15, 17, 23, 0.95); border: 1px solid var(--border); 
            border-radius: 40px; backdrop-filter: blur(40px); text-align: center; 
            position: absolute; opacity: 0; transform: scale(0.9) translateY(20px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }
        .card.active { opacity: 1; transform: scale(1) translateY(0); pointer-events: all; }
        .overlay.hidden { opacity: 0; transform: translateY(-100vh); pointer-events: none; }

        /* APP */
        #app { display: none; flex-direction: column; height: 100vh; opacity: 0; transform: scale(1.05); transition: 1s ease; }
        #app.visible { opacity: 1; transform: scale(1); display: flex; }
        .screen { flex: 1; padding: 25px; overflow-y: auto; display: none; padding-bottom: 180px; }
        .screen.active { display: flex; flex-direction: column; animation: fadeUp 0.6s ease; }

        /* CHAT */
        #chat-flow { display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 14px 18px; border-radius: 24px; animation: msgPop 0.4s ease forwards; position: relative; }
        .msg b { display: flex; align-items: center; gap: 8px; font-size: 10px; opacity: 0.4; margin-bottom: 4px; text-transform: uppercase; }
        .msg-ava { width: 22px; height: 22px; border-radius: 50%; object-fit: cover; background: #222; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; backdrop-filter: blur(var(--blur-val)); }

        /* UI */
        .ui-nav { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; }
        .input-bar { width: 92%; max-width: 500px; background: rgba(18,20,27,0.9); border: 1px solid var(--border); border-radius: 35px; padding: 8px 10px 8px 22px; display: none; align-items: center; backdrop-filter: blur(25px); }
        .input-bar.active { display: flex; }
        .input-bar input { background: none; border: none; flex: 1; color: #fff; outline: none; padding: 12px 0; }
        
        .dock { width: 92%; max-width: 400px; background: rgba(10,12,18,0.95); border: 1px solid var(--border); border-radius: 40px; padding: 12px; display: flex; justify-content: space-around; backdrop-filter: blur(20px); }
        .dock-item { font-size: 24px; opacity: 0.3; transition: 0.4s; cursor: pointer; }
        .dock-item.active { opacity: 1; color: var(--accent); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes msgPop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="bg-wrap"><div class="orb" id="orb"></div></div>

    <div id="intro-overlay" class="overlay">
        <div id="card-reg" class="card active">
            <h1 style="font-weight:800; font-size:32px">Speeky OS</h1>
            <p style="opacity:0.5; margin: 15px 0 25px">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ –æ–±–ª–∞–∫–µ</p>
            <input type="text" id="r-nick" placeholder="–¢–≤–æ–π –Ω–∏–∫">
            <input type="email" id="r-email" placeholder="Email –∞–¥—Ä–µ—Å">
            <button onclick="nextCard('welcome')" style="width:100%; padding:18px; border-radius:22px; background:var(--accent); border:none; font-weight:800; cursor:pointer">–î–ê–õ–ï–ï</button>
        </div>
        <div id="card-welcome" class="card">
            <h1 style="font-size:60px">‚ú®</h1>
            <h1 style="margin-top:10px">–ì–æ—Ç–æ–≤–æ!</h1>
            <button onclick="finishIntro()" style="width:100%; padding:18px; border-radius:22px; background:var(--accent); border:none; font-weight:800; margin-top:20px">–í–û–ô–¢–ò –í –°–ï–¢–¨</button>
        </div>
    </div>

    <div id="app">
        <section id="sc-chat" class="screen active">
            <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px">
                <div>
                    <h1 style="font-size:26px; font-weight:800">–û–±–ª–∞–∫–æ</h1>
                    <p style="font-size:10px; opacity:0.4; text-transform:uppercase; letter-spacing:1px">Live Network</p>
                </div>
                <div class="online-chip">
                    <div class="pulse-dot"></div>
                    <span id="online-count">1</span> –æ–Ω–ª–∞–π–Ω
                </div>
            </header>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-settings" class="screen">
            <h1 style="font-size:26px; font-weight:800; margin-bottom:20px">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
            <div style="background:var(--glass); border:1px solid var(--border); border-radius:30px; padding:25px">
                <p style="opacity:0.4; font-size:11px; margin-bottom:10px">–ê–ö–ö–ê–£–ù–¢</p>
                <b id="set-nick-view" style="font-size:20px">---</b>
                <p id="set-email-view" style="opacity:0.6; font-size:14px; margin-bottom:20px">---</p>
                <input type="text" id="set-ava-inp" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∞–≤–∞—Ç–∞—Ä–∫—É" onchange="updateAva()">
            </div>
            <button onclick="localStorage.clear(); location.reload();" style="width:100%; padding:18px; background:rgba(255,50,50,0.1); border:none; color:#ff3333; border-radius:22px; font-weight:800; margin-top:20px">–í–´–ô–¢–ò –ò–ó –ü–†–û–§–ò–õ–Ø</button>
        </section>

        <div class="ui-nav">
            <div class="input-bar active" id="input-ui">
                <input type="text" id="m-text" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="background:var(--accent); border:none; width:45px; height:45px; border-radius:50%; font-weight:800; cursor:pointer">></button>
            </div>
            <nav class="dock">
                <div class="dock-item active" onclick="tab('chat', this)">üí¨</div>
                <div class="dock-item" onclick="tab('settings', this)">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        const defAva = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        let user = JSON.parse(localStorage.getItem('spk_user'));
        let lastCount = 0;

        function nextCard(step) {
            const n = document.getElementById('r-nick').value;
            const e = document.getElementById('r-email').value;
            if(!n || !e) return alert("–í–≤–µ–¥–∏ –¥–∞–Ω–Ω—ã–µ!");
            user = { nick: n, email: e, ava: defAva };
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-'+step).classList.add('active');
        }

        function finishIntro() {
            localStorage.setItem('spk_user', JSON.stringify(user));
            document.getElementById('intro-overlay').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('intro-overlay').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                setTimeout(() => document.getElementById('app').classList.add('visible'), 50);
                initApp();
            }, 800);
        }

        function initApp() {
            document.getElementById('set-nick-view').innerText = user.nick;
            document.getElementById('set-email-view').innerText = user.email;
            document.getElementById('set-ava-inp').value = user.ava || '';
            setInterval(load, 3000);
            load();
        }

        function updateAva() {
            user.ava = document.getElementById('set-ava-inp').value || defAva;
            localStorage.setItem('spk_user', JSON.stringify(user));
        }

        async function send() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim()) return;
            const msg = { nick: user.nick, email: user.email.toLowerCase(), ava: user.ava || defAva, text: inp.value, time: Date.now() };
            inp.value = '';
            try {
                await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(msg) });
                load();
            } catch(e) {}
        }

        async function load() {
            try {
                const res = await fetch(`${API}/messages`);
                const msgs = await res.json();
                
                // –†–ê–°–ß–ï–¢ –û–ù–õ–ê–ô–ù–ê
                // –°—á–∏—Ç–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –ø–∏—Å–∞–ª–∏ –∏–ª–∏ –±—ã–ª–∏ –∞–∫—Ç–∏–≤–Ω—ã –≤ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 60 —Å–µ–∫
                const now = Date.now();
                const activeUsers = new Set();
                msgs.forEach(m => {
                    // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏—à–ª–æ –Ω–µ–¥–∞–≤–Ω–æ (–¥–ª—è —Ç–µ—Å—Ç–∞ –≤–æ–∑—å–º–µ–º 2 –º–∏–Ω—É—Ç—ã, —Ç.–∫. —Å–µ—Ä–≤–∞–∫ –º–æ–∂–µ—Ç —Ç—É–ø–∏—Ç—å)
                    if(now - (m.time || 0) < 120000) activeUsers.add(m.email);
                });
                
                // –î–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏, –µ—Å–ª–∏ —Ç—ã –æ–¥–∏–Ω - –≤—Å–µ–≥–¥–∞ –º–∏–Ω–∏–º—É–º 1
                const count = activeUsers.size > 0 ? activeUsers.size : 1;
                document.getElementById('online-count').innerText = count;

                if(msgs.length === lastCount) return;
                
                const flow = document.getElementById('chat-flow');
                flow.innerHTML = msgs.map(m => {
                    const isMe = m.email && user.email && m.email.toLowerCase() === user.email.toLowerCase();
                    return `
                        <div class="msg ${isMe ? 'sent' : 'received'}">
                            <b><img src="${m.ava || defAva}" class="msg-ava" onerror="this.src='${defAva}'"> ${m.nick || 'User'}</b>
                            <span>${m.text || ''}</span>
                        </div>
                    `;
                }).join('');
                lastCount = msgs.length;
                document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
            } catch(e) {}
        }

        function tab(n, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + n).classList.add('active');
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('input-ui').classList.toggle('active', n === 'chat');
        }

        if(user) {
            document.getElementById('intro-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('app').classList.add('visible');
            initApp();
        }
    </script>
</body>
</html>
