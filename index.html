<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Absolute Singularity 2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #010204; --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –§–ò–ö–° –ù–ê–õ–û–ñ–ï–ù–ò–Ø (–°–ù–ò–ú–û–ö 121) */
        .view { 
            position: absolute; inset: 0; 
            display: none; /* –ñ–µ—Å—Ç–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ */
            padding: 60px 25px 120px; 
            flex-direction: column; 
            z-index: 10; 
        }
        .view.active { display: flex; z-index: 20; }

        /* –§–ò–ö–° –ë–ï–õ–û–ô –ó–ê–õ–ò–í–ö–ò (–°–ù–ò–ú–û–ö 119) */
        input:-webkit-autofill { -webkit-text-fill-color: var(--accent) !important; -webkit-box-shadow: 0 0 0px 1000px #0a0c10 inset !important; }
        input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 20px; border-radius: 25px; color: #fff; outline: none; transition: 0.3s; }

        #universe { position: fixed; inset: 0; z-index: -1; }
        .nebula { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.3; pointer-events: none; }

        .card { background: rgba(15, 20, 30, 0.6); border: 1px solid var(--border); border-radius: 40px; backdrop-filter: blur(40px); padding: 40px; }
        
        /* –°–û–û–ë–©–ï–ù–ò–Ø */
        #flow { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg-wrap { display: flex; flex-direction: column; max-width: 80%; }
        .msg-wrap.me { align-self: flex-end; }
        .bubble { padding: 16px 22px; border-radius: 25px; font-size: 15px; cursor: pointer; backdrop-filter: blur(10px); transition: 0.2s; }
        .me .bubble { background: var(--accent); color: #000; font-weight: 900; border-bottom-right-radius: 4px; }
        .he .bubble { background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* –ú–ï–ù–Æ */
        #ctx { position: fixed; background: rgba(10,15,25,0.98); border: 1px solid var(--border); border-radius: 20px; display: none; flex-direction: column; z-index: 9999; backdrop-filter: blur(30px); width: 170px; }
        .ctx-item { padding: 15px 20px; font-size: 14px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .ctx-item:last-child { border: none; color: #ff4d4d; }

        /* –î–û–ö */
        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); border: 1px solid var(--border); padding: 12px 40px; border-radius: 50px; display: none; gap: 50px; z-index: 1000; backdrop-filter: blur(20px); }
        .dock i { font-size: 24px; opacity: 0.3; cursor: pointer; transition: 0.4s; }
        .dock i.active { opacity: 1; color: var(--accent); transform: scale(1.2); }

        .typing-dot { width: 5px; height: 5px; background: var(--accent); border-radius: 50%; display: inline-block; animation: hop 1s infinite; }
        @keyframes hop { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body>

    <div id="universe"></div>
    <div id="ctx">
        <div class="ctx-item" onclick="reply()">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="ctx-item" onclick="disintegrate()">–£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <section id="view-auth" class="view">
        <div class="card" style="margin: auto; text-align: center;">
            <h1 style="font-size:45px; font-weight:900; margin-bottom:30px;">Speeky</h1>
            <input type="text" id="reg-name" placeholder="–¢–≤–æ–π –Ω–∏–∫">
            <input type="email" id="reg-email" placeholder="Email (–≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ)">
            <button onclick="saveProfile()" style="width:100%; padding:20px; background:var(--accent); color:#000; border:none; border-radius:20px; font-weight:900; margin-top:15px; cursor:pointer;">–ò–ù–ò–¶–ò–ê–õ–ò–ó–ò–†–û–í–ê–¢–¨</button>
        </div>
    </section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h1 style="font-size:50px; font-weight:900;">–°–≤—è–∑–∏</h1>
            <div onclick="addContact()" style="color:var(--accent); cursor:pointer;">+ –ü–û–ò–°–ö</div>
        </div>
        <div id="chats-list"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
            <div onclick="nav('chats')" style="font-size:25px; cursor:pointer;">‚Üê</div>
            <div>
                <h2 id="p-title" style="font-weight:900;">@...</h2>
                <div id="typing-status" style="font-size:12px; color:var(--accent); display:none;">–ø–µ—á–∞—Ç–∞–µ—Ç<span class="typing-dot"></span></div>
            </div>
        </div>
        <div id="flow"></div>
        <div id="reply-preview" style="display:none; padding:10px; background:rgba(255,255,255,0.05); border-left:3px solid var(--accent); margin:10px 0; border-radius:5px;"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <input type="text" id="m-in" placeholder="–¢–≤–æ–π —Å–∏–≥–Ω–∞–ª..." oninput="showTyping()">
            <button onclick="sendMsg()" style="width:60px; height:60px; background:var(--accent); border:none; border-radius:50%; font-size:20px;">‚ûî</button>
        </div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size:50px; font-weight:900; margin-bottom:40px;">–Ø–¥—Ä–æ</h1>
        <div class="card" style="text-align: center;">
            <div id="qrcode" style="background:#fff; padding:15px; border-radius:20px; display:inline-block; margin-bottom:20px;"></div>
            <h2 id="m-nick" style="color:var(--accent); font-size:35px;">@...</h2>
            <p id="m-email" style="opacity:0.4; margin-bottom:30px;"></p>
            <button onclick="logout()" style="color:#ff4d4d; background:none; border:none; font-weight:900; cursor:pointer;">–î–ï–ê–ö–¢–ò–í–ê–¶–ò–Ø</button>
        </div>
    </section>

    <nav class="dock" id="dock"><i id="btn-chats" onclick="nav('chats')">üì°</i><i id="btn-sets" onclick="nav('sets')">üíé</i></nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const KEY = 'SPEEKY_V2_CORE';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null, selected = null, replyText = "";

        // –§–û–ù
        for(let i=0; i<4; i++) {
            const n = document.createElement('div'); n.className = 'nebula';
            n.style.width = n.style.height = '400px'; n.style.background = 'rgba(0,242,255,0.05)';
            n.style.left = Math.random()*80 + '%'; n.style.top = Math.random()*80 + '%';
            document.getElementById('universe').appendChild(n);
        }

        function nav(page) {
            // –§–ê–¢–ê–õ–¨–ù–û–ï –°–ö–†–´–¢–ò–ï –í–°–ï–• –°–õ–û–ï–í (–†–ï–®–ï–ù–ò–ï –°–ù–ò–ú–ö–ê 121)
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active');
                v.style.display = 'none';
            });
            const nxt = document.getElementById('view-' + page);
            nxt.style.display = 'flex';
            setTimeout(() => nxt.classList.add('active'), 10);
            
            gsap.fromTo(nxt, { opacity:0, y:20 }, { opacity:1, y:0, duration:0.4 });
            document.getElementById('dock').style.display = user ? 'flex' : 'none';
            document.querySelectorAll('.dock i').forEach(i => i.classList.remove('active'));
            const ico = document.getElementById('btn-' + (page === 'room' ? 'chats' : page));
            if(ico) ico.classList.add('active');
        }

        async function sync() {
            if(!user) return;
            const r = await fetch(API); const d = await r.json();
            if(peer) {
                const f = document.getElementById('flow');
                const msgs = d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name));
                if(f.children.length !== msgs.length) {
                    f.innerHTML = '';
                    msgs.forEach(m => {
                        const w = document.createElement('div'); w.className = `msg-wrap ${m.from === user.name ? 'me' : 'he'}`;
                        const b = document.createElement('div'); b.className = 'bubble'; b.innerText = m.text;
                        b.oncontextmenu = (e) => { e.preventDefault(); selected = b; openCtx(e); };
                        w.appendChild(b); f.appendChild(w);
                    });
                    f.scrollTop = f.scrollHeight;
                }
            }
            const chats = [...new Set(d.map(m => m.from === user.name ? m.to : (m.to === user.name ? m.from : null)))].filter(Boolean);
            const list = document.getElementById('chats-list');
            list.innerHTML = '';
            chats.forEach(c => {
                const n = document.createElement('div'); n.className = 'card'; n.style.padding = '20px'; n.style.marginBottom = '15px';
                n.innerHTML = `<b style="color:var(--accent)">@${c}</b>`;
                n.onclick = () => { peer = c; document.getElementById('p-title').innerText = '@'+c; nav('room'); sync(); };
                list.appendChild(n);
            });
        }

        function openCtx(e) {
            const ctx = document.getElementById('ctx'); ctx.style.display = 'flex';
            ctx.style.left = e.pageX + 'px'; ctx.style.top = e.pageY + 'px';
        }

        function disintegrate() {
            const el = selected.closest('.msg-wrap');
            gsap.to(el, { scale:0, opacity:0, duration:0.3, onComplete:() => el.remove() });
            document.getElementById('ctx').style.display = 'none';
        }

        function reply() {
            replyText = selected.innerText;
            const pr = document.getElementById('reply-preview');
            pr.style.display = 'block'; pr.innerText = "–û—Ç–≤–µ—Ç –Ω–∞: " + replyText;
            document.getElementById('ctx').style.display = 'none';
        }

        async function sendMsg() {
            const i = document.getElementById('m-in'); if(!i.value) return;
            const final = replyText ? `[Re: ${replyText}] ${i.value}` : i.value;
            await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({from:user.name, to:peer, text:final}) });
            i.value = ''; replyText = ""; document.getElementById('reply-preview').style.display = 'none';
            sync();
        }

        function showTyping() {
            const s = document.getElementById('typing-status'); s.style.display = 'block';
            clearTimeout(window.t); window.t = setTimeout(() => s.style.display = 'none', 2000);
        }

        function addContact() {
            const n = prompt("–ù–∏–∫–Ω–µ–π–º –∫–æ–Ω—Ç–∞–∫—Ç–∞:");
            if(n) { peer = n; document.getElementById('p-title').innerText = '@'+n; nav('room'); }
        }

        function saveProfile() {
            const n = document.getElementById('reg-name').value;
            const e = document.getElementById('reg-email').value;
            if(n && e) { localStorage.setItem(KEY, JSON.stringify({name:n, email:e})); location.reload(); }
        }

        function logout() { localStorage.removeItem(KEY); location.reload(); }
        window.onclick = () => document.getElementById('ctx').style.display = 'none';

        window.onload = () => {
            if(user) {
                document.getElementById('m-nick').innerText = '@' + user.name;
                document.getElementById('m-email').innerText = user.email;
                new QRCode(document.getElementById("qrcode"), { text: user.name, width: 150, height: 150 });
                nav('chats'); setInterval(sync, 3000);
            } else { nav('auth'); }
        };
    </script>
</body>
</html>
