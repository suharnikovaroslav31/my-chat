<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Mobile Singularity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #000; --border: rgba(0, 242, 255, 0.2); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; }

        /* –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù */
        #universe { position: fixed; inset: 0; z-index: -1; background: #010408; }
        .nebula { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.2; will-change: transform; }

        /* –≠–ö–†–ê–ù–´ */
        .view { 
            position: absolute; inset: 0; display: none; padding: 40px 20px 100px; 
            flex-direction: column; will-change: transform, opacity;
        }
        .view.active { display: flex; z-index: 10; }

        .card { background: rgba(20, 25, 35, 0.7); border: 1px solid var(--border); border-radius: 30px; padding: 30px; }

        /* –ì–õ–ò–¢–ß-–≠–§–§–ï–ö–¢ */
        .glitch { animation: glitch 0.2s steps(2) infinite; color: var(--accent); }
        @keyframes glitch { 
            0% { transform: translate(2px,0); text-shadow: 2px 0 red; }
            50% { transform: translate(-2px,0); text-shadow: -2px 0 blue; }
            100% { transform: translate(0); }
        }

        /* –°–û–û–ë–©–ï–ù–ò–Ø */
        #flow { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }
        .msg-wrap { display: flex; flex-direction: column; max-width: 85%; transition: 0.3s; }
        .msg-wrap.me { align-self: flex-end; }
        .bubble { padding: 14px 18px; border-radius: 22px; font-size: 15px; position: relative; }
        .me .bubble { background: var(--accent); color: #000; font-weight: 900; border-bottom-right-radius: 4px; }
        .he .bubble { background: #1a1f26; border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* –ü–û–õ–Ø –í–í–û–î–ê (–§–ò–ö–° –°–ù–ò–ú–ö–ê 119) */
        input { width: 100%; background: #0d1117; border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; font-size: 16px; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        /* –î–û–ö */
        .dock { 
            position: fixed; bottom: 20px; left: 10px; right: 10px; 
            background: rgba(0,0,0,0.9); border: 1px solid var(--border); 
            padding: 15px; border-radius: 25px; display: none; justify-content: space-around; z-index: 1000; 
        }
        .dock i { font-size: 22px; opacity: 0.3; transition: 0.3s; }
        .dock i.active { opacity: 1; color: var(--accent); transform: scale(1.2); }

        #ctx { position: fixed; background: #0d1117; border: 1px solid var(--border); border-radius: 15px; display: none; flex-direction: column; z-index: 2000; width: 150px; }
        .ctx-item { padding: 15px; font-size: 14px; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="universe"></div>
    <div id="ctx">
        <div class="ctx-item" id="ctx-reply">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="ctx-item" style="color:red" id="ctx-del">–£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <section id="view-auth" class="view">
        <div class="card" style="margin: auto; width: 100%; text-align: center;">
            <h1 class="glitch" style="font-size:40px; font-weight:900;">Speeky</h1>
            <input type="text" id="reg-name" placeholder="–ù–∏–∫" style="margin-top:20px;">
            <input type="email" id="reg-email" placeholder="Email" style="margin-top:10px;">
            <button onclick="auth()" style="width:100%; padding:18px; background:var(--accent); border:none; border-radius:20px; font-weight:900; margin-top:15px;">–í–û–ô–¢–ò</button>
        </div>
    </section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h1 style="font-size:35px; font-weight:900;">–°–≤—è–∑–∏</h1>
            <div onclick="add()" style="color:var(--accent); font-weight:900;">+ –ü–û–ò–°–ö</div>
        </div>
        <div id="chats-list"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
            <div onclick="nav('chats')" style="font-size:25px;">‚Üê</div>
            <h2 id="p-title">@...</h2>
        </div>
        <div id="flow"></div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <input type="text" id="m-in" placeholder="–°–∏–≥–Ω–∞–ª...">
            <button onclick="send()" style="width:55px; height:55px; background:var(--accent); border:none; border-radius:50%; font-size:20px;">‚ûî</button>
        </div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size:35px; font-weight:900; margin-bottom:30px;">–Ø–¥—Ä–æ</h1>
        <div class="card" style="text-align: center;">
            <div id="qrcode" style="background:#fff; padding:10px; border-radius:15px; display:inline-block; margin-bottom:15px;"></div>
            <h2 id="my-nick" style="color:var(--accent)">@...</h2>
            <p id="my-email" style="opacity:0.4"></p>
            <button onclick="logout()" style="margin-top:30px; color:red; background:none; border:none; font-weight:900;">–í–´–•–û–î</button>
        </div>
    </section>

    <nav class="dock" id="dock"><i id="btn-chats" onclick="nav('chats')">üì°</i><i id="btn-sets" onclick="nav('sets')">üíé</i></nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const KEY = 'SPEEKY_MOBILE_V1';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null, selectedMsg = null;

        // –õ–ï–ì–ö–ò–ô –§–û–ù
        for(let i=0; i<3; i++) {
            const n = document.createElement('div'); n.className = 'nebula';
            n.style.width = n.style.height = '300px'; n.style.background = 'rgba(0,242,255,0.1)';
            n.style.left = Math.random()*100+'%'; n.style.top = Math.random()*100+'%';
            document.getElementById('universe').appendChild(n);
        }

        function nav(page) {
            document.querySelectorAll('.view').forEach(v => {
                if(v.classList.contains('active')) {
                    gsap.to(v, { opacity:0, scale:0.95, duration:0.3, onComplete:()=>v.style.display='none' });
                    v.classList.remove('active');
                }
            });
            const t = document.getElementById('view-'+page);
            t.style.display = 'flex';
            gsap.fromTo(t, { opacity:0, scale:1.05 }, { opacity:1, scale:1, duration:0.3 });
            t.classList.add('active');

            document.getElementById('dock').style.display = user ? 'flex' : 'none';
            document.querySelectorAll('.dock i').forEach(i => i.classList.remove('active'));
            const ico = document.getElementById('btn-'+(page==='room'?'chats':page));
            if(ico) ico.classList.add('active');
        }

        async function sync() {
            if(!user) return;
            try {
                const r = await fetch(API); const d = await r.json();
                if(peer) {
                    const f = document.getElementById('flow');
                    const msgs = d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name));
                    if(f.children.length !== msgs.length) {
                        f.innerHTML = '';
                        msgs.forEach(m => {
                            const w = document.createElement('div'); w.className = `msg-wrap ${m.from === user.name ? 'me' : 'he'}`;
                            w.innerHTML = `<div class="bubble">${m.text}</div>`;
                            w.addEventListener('contextmenu', (e) => { e.preventDefault(); openCtx(e, w); });
                            f.appendChild(w);
                        });
                        f.scrollTop = f.scrollHeight;
                    }
                }
                const chats = [...new Set(d.map(m => m.from === user.name ? m.to : (m.to === user.name ? m.from : null)))].filter(Boolean);
                const list = document.getElementById('chats-list'); list.innerHTML = '';
                chats.forEach(c => {
                    const n = document.createElement('div'); n.className = 'card'; n.style.marginBottom = '10px';
                    n.innerHTML = `<b>@${c}</b>`;
                    n.onclick = () => { peer = c; document.getElementById('p-title').innerText = '@'+c; nav('room'); sync(); };
                    list.appendChild(n);
                });
            } catch(e) {}
        }

        function openCtx(e, el) {
            selectedMsg = el;
            const c = document.getElementById('ctx'); c.style.display = 'flex';
            c.style.left = e.pageX + 'px'; c.style.top = e.pageY + 'px';
        }

        document.getElementById('ctx-del').onclick = () => {
            const el = selectedMsg;
            el.classList.add('glitch'); // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–º–µ—Ö –ø–µ—Ä–µ–¥ —É–¥–∞–ª–µ–Ω–∏–µ–º
            gsap.to(el, { opacity:0, x:100, filter:"blur(20px)", duration:0.4, onComplete:()=>el.remove() });
        };

        async function send() {
            const i = document.getElementById('m-in'); if(!i.value) return;
            await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({from:user.name, to:peer, text:i.value}) });
            i.value = ''; sync();
        }

        function auth() {
            const n = document.getElementById('reg-name').value;
            const e = document.getElementById('reg-email').value;
            if(n && e) { localStorage.setItem(KEY, JSON.stringify({name:n, email:e})); location.reload(); }
        }

        function logout() { localStorage.removeItem(KEY); location.reload(); }
        function add() { const n = prompt("–ù–∏–∫:"); if(n) { peer=n; nav('room'); } }
        window.onclick = () => document.getElementById('ctx').style.display = 'none';

        window.onload = () => {
            if(user) {
                document.getElementById('my-nick').innerText = '@' + user.name;
                document.getElementById('my-email').innerText = user.email;
                new QRCode(document.getElementById("qrcode"), { text: user.name, width: 120, height: 120 });
                nav('chats'); setInterval(sync, 4000); sync();
            } else { nav('auth'); }
        };
    </script>
</body>
</html>
