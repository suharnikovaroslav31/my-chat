<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky OS | Fog & Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; --bg: #000; --glass: rgba(255,255,255,0.08); 
            --border: rgba(255,255,255,0.12); --blur: 20px; --bright: 1;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –§–û–ù –° –¢–£–ú–ê–ù–û–ú */
        #fog-layer { position: fixed; inset: 0; z-index: -1; filter: brightness(var(--bright)); transition: 0.5s ease; }
        .nebula { position: absolute; width: 150vw; height: 150vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(120px); opacity: 0.12; top: -30%; left: -30%; animation: float 20s infinite alternate; }
        @keyframes float { from { transform: translate(0,0) scale(1); } to { transform: translate(5%, 5%) scale(1.1); } }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ü–û–Ø–í–õ–ï–ù–ò–Ø –ò–ó –¢–£–ú–ê–ù–ê */
        .fog-in { animation: fogReveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes fogReveal {
            0% { filter: blur(40px); opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { filter: blur(0px); opacity: 1; transform: scale(1) translateY(0); }
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –í–´–õ–ï–¢–ê (–î–õ–Ø –°–û–û–ë–©–ï–ù–ò–ô) */
        .fly-in { animation: flyUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes flyUp {
            from { opacity: 0; transform: translateY(40px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* –≠–ö–†–ê–ù–´ */
        .screen { display: none; width: 100%; max-width: 500px; margin: 0 auto; height: 100vh; padding: 25px; flex-direction: column; }
        .screen.active { display: flex; }

        /* –ö–ê–†–¢–û–ß–ö–ò (–ú–ê–ö–ï–¢ 116) */
        .card { background: rgba(15, 18, 22, 0.9); border: 1px solid var(--border); border-radius: 35px; backdrop-filter: blur(var(--blur)); padding: 30px; margin-bottom: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        input { width: 100%; background: var(--glass); border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; margin-bottom: 15px; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }
        .btn-glow { width: 100%; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 20px; font-weight: 900; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 20px rgba(0,242,255,0.3); }

        /* –°–û–û–ë–©–ï–ù–ò–Ø */
        #chat-flow { display: flex; flex-direction: column; gap: 10px; padding-bottom: 220px; overflow-y: auto; }
        .msg { max-width: 85%; padding: 15px 22px; border-radius: 24px; font-size: 15px; position: relative; cursor: pointer; transition: 0.2s; }
        .msg.me { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg.he { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .msg:active { transform: scale(0.95); opacity: 0.8; }

        /* –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ (–ú–ê–ö–ï–¢ 115) */
        #ctx { position: fixed; background: rgba(20, 25, 30, 0.98); border: 1px solid var(--border); border-radius: 22px; z-index: 10000; display: none; min-width: 180px; backdrop-filter: blur(30px); animation: fogReveal 0.3s ease; }
        .ctx-item { padding: 16px 20px; font-size: 14px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .ctx-item:active { background: var(--accent); color: #000; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .dock-wrap { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 9999; }
        .dock { background: rgba(10, 10, 10, 0.9); border: 1px solid var(--border); border-radius: 50px; padding: 12px 35px; display: flex; gap: 45px; backdrop-filter: blur(25px); }
        .dock-icon { font-size: 26px; opacity: 0.2; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .dock-icon.active { opacity: 1; color: var(--accent); transform: scale(1.2) translateY(-5px); }

        .input-pill { width: 92%; max-width: 500px; background: rgba(15, 20, 25, 0.95); border: 1px solid var(--border); border-radius: 50px; padding: 8px; display: none; align-items: center; }
        .input-pill.active { display: flex; animation: flyUp 0.5s ease; }
    </style>
</head>
<body>

    <div id="fog-layer"><div class="nebula"></div></div>

    <div id="ctx">
        <div class="ctx-item" onclick="msgOp('copy')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</div>
        <div class="ctx-item" onclick="msgOp('reply')">–û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="ctx-item" style="color:#ff5555" onclick="msgOp('del')">–£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <section id="sc-auth" class="screen" style="justify-content:center;">
        <div class="card fog-in">
            <h1 style="font-weight:900; font-size:32px; text-align:center; margin-bottom:5px">Speeky OS</h1>
            <p style="text-align:center; opacity:0.4; font-size:12px; margin-bottom:30px">–í—Ö–æ–¥ –≤ –Ω–æ–≤–æ–µ –∏–∑–º–µ—Ä–µ–Ω–∏–µ</p>
            <input type="text" id="reg-n" placeholder="@username">
            <input type="email" id="reg-e" placeholder="Email –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è">
            <button class="btn-glow" onclick="doReg()">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
        </div>
    </section>

    <div id="app-root" style="display:none;">
        <section id="sc-list" class="screen">
            <h1 class="fog-in" style="font-size:35px; font-weight:900; margin-bottom:25px">–ß–∞—Ç—ã</h1>
            <div id="chat-stack"></div>
            <button onclick="addNew()" style="margin-top:20px; color:var(--accent); background:none; border:none; font-weight:900; cursor:pointer">+ –ù–ê–ô–¢–ò –ü–û –ù–ò–ö–£</button>
        </section>

        <section id="sc-chat" class="screen">
            <div class="fog-in" style="display:flex; align-items:center; gap:15px; margin-bottom:20px">
                <button onclick="go('list')" style="background:none; border:none; color:var(--accent); font-size:30px; cursor:pointer">‚Üê</button>
                <h2 id="peer-h">@...</h2>
            </div>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-sets" class="screen">
            <h1 class="fog-in" style="font-size:35px; font-weight:900; margin-bottom:25px">–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div class="card fog-in">
                <p style="font-size:11px; opacity:0.4; margin-bottom:5px">–ê–ö–ö–ê–£–ù–¢ [cite: 2026-02-23]</p>
                <h3 id="u-n" style="font-size:22px">...</h3>
                <p id="u-e" style="font-size:13px; opacity:0.6; margin-bottom:15px">...</p>
                <p style="font-size:11px; opacity:0.3">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: <span id="u-d">...</span></p>
                
                <hr style="border:none; border-top:1px solid var(--border); margin:25px 0">
                
                <p style="font-size:11px; opacity:0.4; margin-bottom:5px">–í–ò–ó–£–ê–õ</p>
                <label style="font-size:12px">–†–∞–∑–º—ã—Ç–∏–µ —Ç—É–º–∞–Ω–∞</label>
                <input type="range" min="0" max="100" value="20" oninput="setFX('blur', this.value)">
                
                <label style="font-size:12px; margin-top:10px; display:block">–Ø—Ä–∫–æ—Å—Ç—å —Å–∏—Å—Ç–µ–º—ã</label>
                <input type="range" min="0.1" max="2" step="0.1" value="1" oninput="setFX('bright', this.value)">
                
                <button onclick="exitSys()" style="margin-top:40px; color:#ff5555; background:none; border:none; width:100%; cursor:pointer; font-weight:900">–í–´–ô–¢–ò</button>
            </div>
        </section>

        <div class="dock-wrap">
            <div id="bar-msg" class="input-pill">
                <input type="text" id="m-val" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0" onkeypress="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" style="width:45px; height:45px; border-radius:50%; background:var(--accent); border:none; margin-left:10px; cursor:pointer">‚ûî</button>
            </div>
            <nav class="dock">
                <div class="dock-icon active" id="btn-list" onclick="go('list')">üí¨</div>
                <div class="dock-icon" id="btn-sets" onclick="go('sets')">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const KEY = 'SPEEKY_FOG_REVELATION_V1';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null; let sel = null;

        function doReg() {
            const n = document.getElementById('reg-n').value.trim().replace('@','');
            const e = document.getElementById('reg-e').value.trim();
            if(!n || !e) return;
            user = { name: n, email: e, date: new Date().toLocaleDateString() };
            localStorage.setItem(KEY, JSON.stringify(user));
            location.reload();
        }

        function init() {
            if(!user) { document.getElementById('sc-auth').classList.add('active'); return; }
            document.getElementById('app-root').style.display = 'block';
            document.getElementById('u-n').innerText = '@' + user.name;
            document.getElementById('u-e').innerText = user.email;
            document.getElementById('u-d').innerText = user.date;
            go('list'); setInterval(sync, 3000); sync();
        }

        function go(s) {
            document.querySelectorAll('.screen').forEach(x => {
                x.classList.remove('active', 'fog-in');
                void x.offsetWidth; // –¢—Ä–∏–≥–≥–µ—Ä –∞–Ω–∏–º–∞—Ü–∏–∏
            });
            const next = document.getElementById('sc-' + s);
            next.classList.add('active', 'fog-in');
            
            document.getElementById('bar-msg').classList.toggle('active', s === 'chat');
            document.querySelectorAll('.dock-icon').forEach(i => i.classList.remove('active'));
            const b = s === 'chat' ? 'btn-list' : 'btn-' + s;
            if(document.getElementById(b)) document.getElementById(b).classList.add('active');
        }

        function setFX(k, v) { document.documentElement.style.setProperty(k === 'blur' ? '--blur' : '--bright', k === 'blur' ? v + 'px' : v); }

        function addNew() {
            const p = prompt("–ù–∏–∫:");
            if(p) { peer = p.replace('@',''); document.getElementById('peer-h').innerText = '@' + peer; go('chat'); }
        }

        // –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ (–ú–ê–ö–ï–¢ 115)
        document.addEventListener('contextmenu', e => {
            const m = e.target.closest('.msg');
            if(m) {
                e.preventDefault(); sel = JSON.parse(m.dataset.obj);
                const c = document.getElementById('ctx');
                c.style.display = 'block'; c.style.left = e.pageX + 'px'; c.style.top = e.pageY + 'px';
            }
        });
        document.addEventListener('click', () => document.getElementById('ctx').style.display = 'none');

        function msgOp(t) {
            if(t === 'copy') navigator.clipboard.writeText(sel.text);
            if(t === 'del') sendMsg("üö´ –£–¥–∞–ª–µ–Ω–æ");
        }

        async function sendMsg(ovr = null) {
            const i = document.getElementById('m-val');
            const t = ovr || i.value.trim();
            if(!t || !peer) return;
            i.value = '';
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ from: user.name, to: peer, text: t, time: Date.now() }) });
            sync();
        }

        async function sync() {
            try {
                const r = await fetch(API); const d = await r.json();
                if(peer) {
                    const flow = document.getElementById('chat-flow');
                    const existing = flow.children.length;
                    const filtered = d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name));
                    
                    if(filtered.length > existing) {
                        flow.innerHTML = '';
                        filtered.forEach(m => {
                            const div = document.createElement('div');
                            div.className = `msg fly-in ${m.from === user.name ? 'me' : 'he'}`;
                            div.innerText = m.text; div.dataset.obj = JSON.stringify(m);
                            flow.appendChild(div);
                        });
                        document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
                    }
                }
                const cs = new Set();
                d.forEach(m => { if(m.from === user.name) cs.add(m.to); if(m.to === user.name) cs.add(m.from); });
                const stack = document.getElementById('chat-stack'); stack.innerHTML = '';
                cs.forEach(c => {
                    const div = document.createElement('div'); div.className = 'card fly-in'; div.style.padding = '20px'; div.style.cursor = 'pointer';
                    div.innerHTML = `<b style="font-size:18px; color:var(--accent)">@${c}</b><p style="opacity:0.4; font-size:11px">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å —Ç—É–º–∞–Ω</p>`;
                    div.onclick = () => { peer = c; document.getElementById('peer-h').innerText = '@' + c; go('chat'); };
                    stack.appendChild(div);
                });
            } catch(e) {}
        }

        function exitSys() { if(confirm("–í—ã—Ö–æ–¥?")) { localStorage.removeItem(KEY); location.reload(); } }
        init();
    </script>
</body>
</html>
