<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Fixed Elite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #050608; --glass: rgba(255, 255, 255, 0.04); --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* --- UI VIEWS --- */
        .view { position: absolute; inset: 0; display: none; padding: 100px 20px 140px; flex-direction: column; opacity: 0; z-index: 10; }
        .view.active { display: flex; opacity: 1; }

        /* --- CUSTOM MODAL (NO MORE BROWSER WINDOWS) --- */
        .elite-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            display: none; align-items: center; justify-content: center; z-index: 5000;
        }
        .elite-modal {
            width: 90%; max-width: 400px; background: #0a0c10; border: 1px solid var(--border);
            border-radius: 40px; padding: 40px; text-align: center;
        }

        /* --- AUTH FORM --- */
        .auth-card { margin: auto; width: 100%; max-width: 380px; padding: 40px; background: var(--glass); border-radius: 40px; border: 1px solid var(--border); }
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; outline: none; margin-bottom: 15px; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }
        .btn-main { width: 100%; padding: 20px; background: var(--accent); color: #000; border: none; border-radius: 20px; font-weight: 900; cursor: pointer; }

        /* --- MESSAGES --- */
        #flow { flex: 1; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; padding: 5px; }
        .msg-wrap { display: flex; flex-direction: column; max-width: 85%; position: relative; margin-bottom: 5px; }
        .msg-wrap.me { align-self: flex-end; }
        .bubble { padding: 16px 22px; border-radius: 26px; font-size: 15px; cursor: pointer; }
        .me .bubble { background: var(--accent); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .he .bubble { background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* --- DOCK & CONTROLS --- */
        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #000; border: 1px solid var(--border); padding: 10px 45px; border-radius: 40px; display: none; gap: 60px; z-index: 2000; }
        .dock i { font-size: 24px; opacity: 0.3; cursor: pointer; }
        .dock i.active { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

    <div id="modal-search" class="elite-overlay">
        <div class="elite-modal">
            <h2 style="margin-bottom:20px;">–ü–æ–∏—Å–∫</h2>
            <input type="text" id="search-nick" placeholder="@–Ω–∏–∫–Ω–µ–π–º">
            <button class="btn-main" onclick="confirmSearch()">–ù–∞–π—Ç–∏</button>
            <p onclick="closeModal()" style="margin-top:15px; opacity:0.4; cursor:pointer;">–û—Ç–º–µ–Ω–∞</p>
        </div>
    </div>

    <section id="view-auth" class="view">
        <div class="auth-card">
            <h1 style="font-size: 32px; font-weight: 900; margin-bottom: 30px;">–í—Ö–æ–¥ –≤ Speeky</h1>
            <input type="text" id="reg-name" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –Ω–∏–∫">
            <input type="email" id="reg-email" placeholder="Email –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è">
            <button class="btn-main" onclick="initAuth()">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
        </div>
    </section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:30px;">
            <h1 style="font-size: 40px; font-weight: 900;">–ß–∞—Ç—ã</h1>
            <div onclick="openModal()" style="color:var(--accent); font-weight:700; cursor:pointer;">+ –ù–∞–π—Ç–∏</div>
        </div>
        <div id="chats-list"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
            <div onclick="nav('chats')" style="cursor:pointer; font-size:24px;">‚Üê</div>
            <h2 id="peer-title" style="font-weight: 800;">@username</h2>
        </div>
        <div id="flow"></div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <input type="text" id="m-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" style="width:55px; height:55px; background:var(--accent); border:none; border-radius:20px;">‚ûî</button>
        </div>
    </section>

    <nav class="dock" id="dock">
        <i id="btn-chats" class="active" onclick="nav('chats')">üí¨</i>
        <i id="btn-sets" onclick="nav('sets')">üë§</i>
    </nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const KEY = 'SPEEKY_V7';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null;

        function nav(page) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            const nxt = document.getElementById('view-' + page);
            nxt.classList.add('active');
            gsap.fromTo(nxt, { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 0.4 });
            document.getElementById('dock').style.display = user ? 'flex' : 'none';
        }

        function openModal() { document.getElementById('modal-search').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-search').style.display = 'none'; }

        function confirmSearch() {
            const n = document.getElementById('search-nick').value.trim().replace('@','');
            if(n) { peer = n; document.getElementById('peer-title').innerText = '@' + peer; closeModal(); nav('room'); sync(); }
        }

        async function send() {
            const i = document.getElementById('m-in'); if(!i.value.trim()) return;
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ from: user.name, to: peer, text: i.value, time: Date.now() }) });
            i.value = ''; sync();
        }

        async function sync() {
            const r = await fetch(API); const d = await r.json();
            if(peer) {
                const f = document.getElementById('flow'); f.innerHTML = '';
                d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name))
                 .forEach(m => {
                    const w = document.createElement('div'); w.className = `msg-wrap ${m.from === user.name ? 'me' : 'he'}`;
                    w.innerHTML = `<div class="bubble">${m.text}</div>`;
                    f.appendChild(w);
                 });
                f.scrollTop = f.scrollHeight;
            }
            const chats = new Set(); d.forEach(m => { if(m.from === user.name) chats.add(m.to); if(m.to === user.name) chats.add(m.from); });
            const list = document.getElementById('chats-list'); list.innerHTML = '';
            chats.forEach(c => {
                const n = document.createElement('div'); n.className = 'bubble'; n.style.marginBottom = '10px'; n.style.background = 'var(--glass)';
                n.innerHTML = `<b>@${c}</b><p style="opacity:0.4; font-size:12px;">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å —á–∞—Ç</p>`;
                n.onclick = () => { peer = c; document.getElementById('peer-title').innerText = '@' + c; nav('room'); };
                list.appendChild(n);
            });
        }

        function initAuth() {
            const n = document.getElementById('reg-name').value.trim();
            const e = document.getElementById('reg-email').value.trim();
            if(n && e) {
                user = {name: n, email: e};
                localStorage.setItem(KEY, JSON.stringify(user));
                nav('chats'); sync(); setInterval(sync, 4000);
            }
        }

        // –ü–†–û–í–ï–†–ö–ê –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
        window.onload = () => {
            if(user) { nav('chats'); sync(); setInterval(sync, 4000); }
            else { nav('auth'); }
        };
    </script>
</body>
</html>
