<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Final Stable</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; 
            --bg: #030406; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08); 
            --blur-val: 30px; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .bg-wrap { position: fixed; inset: 0; z-index: -2; background: #000; }
        .orb { position: absolute; width: 60vw; height: 60vw; background: var(--accent); filter: blur(120px); opacity: 0.1; border-radius: 50%; animation: float 20s infinite alternate; }
        @keyframes float { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 15%); } }

        /* –ü–õ–ê–í–ù–´–ï –ö–ê–†–¢–û–ß–ö–ò */
        .overlay { position: fixed; inset: 0; z-index: 2000; background: var(--bg); display: flex; align-items: center; justify-content: center; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .card { 
            width: 92%; max-width: 420px; padding: 40px; 
            background: rgba(15, 17, 23, 0.95); border: 1px solid var(--border); 
            border-radius: 40px; backdrop-filter: blur(40px); text-align: center; 
            position: absolute; opacity: 0; visibility: hidden;
            transform: scale(0.9) translateY(30px); 
            transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .card.active { opacity: 1; visibility: visible; transform: scale(1) translateY(0); }
        .overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        .perks-list { text-align: left; margin: 25px 0; display: flex; flex-direction: column; gap: 15px; }
        .perk-item { display: flex; align-items: center; gap: 12px; font-size: 15px; }

        /* –ò–ù–ü–£–¢–´ –ò –ö–ù–û–ü–ö–ò (FIX WHITE STUFF) */
        input { 
            width: 100%; background: rgba(255,255,255,0.05) !important; border: 1px solid var(--border) !important; 
            padding: 18px 22px; border-radius: 20px; color: #fff !important; outline: none; 
            transition: 0.4s; font-size: 15px; -webkit-appearance: none;
        }
        input:focus { border-color: var(--accent) !important; background: rgba(255,255,255,0.1) !important; }

        .btn-main { 
            width: 100%; padding: 20px; border-radius: 24px; border: none; 
            background: var(--accent); color: #000; font-weight: 800; 
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        /* –ü–†–ò–õ–û–ñ–ï–ù–ò–ï */
        #app { display: none; flex-direction: column; height: 100vh; opacity: 0; transition: 1s ease; }
        #app.visible { opacity: 1; display: flex; }

        .screen { flex: 1; padding: 25px; overflow-y: auto; display: none; padding-bottom: 220px; width: 100%; max-width: 800px; margin: 0 auto; }
        .screen.active { display: flex; flex-direction: column; animation: fadeUp 0.6s ease; }

        /* –°–û–û–ë–©–ï–ù–ò–Ø */
        #chat-flow { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .msg { 
            max-width: 80%; padding: 14px 18px; border-radius: 24px; 
            animation: msgPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards;
        }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; backdrop-filter: blur(var(--blur-val)); }
        
        /* –ì–†–£–ü–ü–´ –ù–ê–°–¢–†–û–ï–ö (FIX) */
        .set-group { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 25px; margin-bottom: 20px; backdrop-filter: blur(10px); }
        .set-group h3 { font-size: 11px; text-transform: uppercase; opacity: 0.3; margin-bottom: 20px; letter-spacing: 1.5px; }
        .set-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
        
        /* –°–õ–ê–ô–î–ï–†–´ */
        input[type="range"] { -webkit-appearance: none; width: 140px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; border: none !important; padding: 0 !important; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--accent); border-radius: 50%; cursor: pointer; border: 2px solid #000; }

        /* NAV */
        .ui-nav { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; }
        .input-bar { 
            width: 90%; max-width: 600px; background: rgba(15, 17, 23, 0.95); 
            border: 1px solid var(--border); border-radius: 40px; padding: 10px 10px 10px 25px; 
            display: none; align-items: center; backdrop-filter: blur(30px);
        }
        .input-bar.active { display: flex; animation: slideUpNav 0.6s ease; }
        .input-bar input { background: none !important; border: none !important; flex: 1; padding: 10px 0; }
        
        .send-btn { background: var(--accent); border: none; width: 48px; height: 48px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; margin-left: 10px; }

        .dock { width: 90%; max-width: 380px; background: rgba(10, 12, 18, 0.98); border: 1px solid var(--border); border-radius: 40px; padding: 15px; display: flex; justify-content: space-around; backdrop-filter: blur(25px); }
        .dock-item { font-size: 26px; opacity: 0.3; transition: 0.4s; cursor: pointer; }
        .dock-item.active { opacity: 1; color: var(--accent); transform: scale(1.15); }

        .online-chip { background: rgba(0, 255, 136, 0.1); color: #00ff88; padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 800; display: flex; align-items: center; gap: 8px; border: 1px solid rgba(0, 255, 136, 0.2); }
        .pulse { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; animation: p-glow 2s infinite; }
        @keyframes p-glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes msgPop { from { opacity: 0; transform: scale(0.85) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-wrap"><div class="orb" id="orb"></div></div>

    <div id="intro-overlay" class="overlay">
        <div id="card-reg" class="card active">
            <h1 style="font-weight:800; font-size:32px; letter-spacing:-1px">Speeky OS</h1>
            <p style="opacity:0.4; margin-bottom:30px">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</p>
            <input type="text" id="r-nick" placeholder="–ò–º—è">
            <div style="height:12px"></div>
            <input type="email" id="r-email" placeholder="Email">
            <div style="height:25px"></div>
            <button class="btn-main" onclick="nextCard('perks')">–í–û–ô–¢–ò</button>
        </div>

        <div id="card-perks" class="card">
            <h2 style="font-size:24px">–¢–≤–æ–∏ –ø–ª—é—Å—ã</h2>
            <div class="perks-list">
                <div class="perk-item"><span>üíé</span> <b>Premium Glass UI</b></div>
                <div class="perk-item"><span>üöÄ</span> <b>Real-time Sync</b></div>
                <div class="perk-item"><span>üîê</span> <b>Private Cloud</b></div>
            </div>
            <button class="btn-main" onclick="nextCard('welcome')">–î–ê–õ–ï–ï</button>
        </div>

        <div id="card-welcome" class="card">
            <h1 style="font-size:60px">‚ú®</h1>
            <h2>–í—Å–µ –≥–æ—Ç–æ–≤–æ</h2>
            <div style="height:25px"></div>
            <button class="btn-main" onclick="finishIntro()">–ó–ê–ü–£–°–¢–ò–¢–¨</button>
        </div>
    </div>

    <div id="app">
        <section id="sc-chat" class="screen active">
            <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:35px">
                <h1 style="font-size:32px; font-weight:800; letter-spacing:-1.5px">–û–±–ª–∞–∫–æ</h1>
                <div class="online-chip"><div class="pulse"></div><span id="on-count">1</span> online</div>
            </header>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-settings" class="screen">
            <h1 style="font-size:32px; font-weight:800; margin-bottom:30px">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
            
            <div class="set-group">
                <h3>–¢–≤–æ–π –ü—Ä–æ—Ñ–∏–ª—å</h3>
                <input type="text" id="set-nick-inp" placeholder="–°–º–µ–Ω–∏—Ç—å –Ω–∏–∫" onchange="save()">
                <div style="height:12px"></div>
                <input type="text" id="set-ava-inp" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ" onchange="save()">
            </div>

            <div class="set-group">
                <h3>–í–∏–∑—É–∞–ª</h3>
                <div class="set-row">
                    <span>–†–∞–∑–º—ã—Ç–∏–µ</span>
                    <input type="range" min="0" max="60" value="30" oninput="document.documentElement.style.setProperty('--blur-val', this.value+'px')">
                </div>
                <div class="set-row">
                    <span>–Ø—Ä–∫–æ—Å—Ç—å –Ω–µ–æ–Ω–∞</span>
                    <input type="range" min="0" max="40" value="10" oninput="document.getElementById('orb').style.opacity = this.value/100">
                </div>
            </div>

            <button onclick="localStorage.clear(); location.reload();" style="width:100%; padding:18px; background:rgba(255,50,50,0.1); border:none; color:#ff4d4d; border-radius:22px; font-weight:800; cursor:pointer">–í–´–ô–¢–ò –ò–ó ID</button>
        </section>

        <div class="ui-nav">
            <div class="input-bar active" id="input-ui">
                <input type="text" id="m-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
                <button class="send-btn" onclick="send()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
            <nav class="dock">
                <div class="dock-item active" onclick="tab('chat', this)">üí¨</div>
                <div class="dock-item" onclick="tab('settings', this)">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        const defAva = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        let user = JSON.parse(localStorage.getItem('spk_user'));
        let lastCount = 0;

        function nextCard(step) {
            if(step === 'perks') {
                const n = document.getElementById('r-nick').value;
                const e = document.getElementById('r-email').value;
                if(!n || !e) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");
                user = { nick: n, email: e, ava: defAva };
            }
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            setTimeout(() => document.getElementById('card-'+step).classList.add('active'), 50);
        }

        function finishIntro() {
            localStorage.setItem('spk_user', JSON.stringify(user));
            document.getElementById('intro-overlay').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('intro-overlay').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                setTimeout(() => document.getElementById('app').classList.add('visible'), 50);
                initApp();
            }, 800);
        }

        function initApp() {
            document.getElementById('set-nick-inp').value = user.nick;
            document.getElementById('set-ava-inp').value = user.ava || '';
            setInterval(ping, 10000); 
            setInterval(load, 3000);
            ping(); load();
        }

        function save() {
            user.nick = document.getElementById('set-nick-inp').value;
            user.ava = document.getElementById('set-ava-inp').value || defAva;
            localStorage.setItem('spk_user', JSON.stringify(user));
        }

        async function ping() {
            const s = { nick: "_s", email: user.email.toLowerCase(), text: "p", time: Date.now() };
            try { await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(s) }); } catch(e) {}
        }

        async function send() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim()) return;
            const msg = { nick: user.nick, email: user.email.toLowerCase(), ava: user.ava || defAva, text: inp.value, time: Date.now() };
            inp.value = '';
            try { await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(msg) }); load(); } catch(e) {}
        }

        async function load() {
            try {
                const res = await fetch(`${API}/messages`);
                const all = await res.json();
                const online = new Set(all.filter(m => Date.now() - (m.time || 0) < 45000).map(m => m.email));
                document.getElementById('on-count').innerText = online.size || 1;

                const msgs = all.filter(m => m.nick !== "_s");
                if(msgs.length === lastCount) return;
                
                const flow = document.getElementById('chat-flow');
                flow.innerHTML = msgs.map(m => `
                    <div class="msg ${m.email?.toLowerCase() === user.email?.toLowerCase() ? 'sent' : 'received'}">
                        <b style="display:flex; align-items:center; gap:8px; font-size:10px; opacity:0.4; margin-bottom:5px;">
                            <img src="${m.ava || defAva}" style="width:20px; height:20px; border-radius:50%;"> ${m.nick}
                        </b>
                        <span>${m.text}</span>
                    </div>
                `).join('');
                lastCount = msgs.length;
                document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
            } catch(e) {}
        }

        function tab(n, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + n).classList.add('active');
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('input-ui').style.display = n === 'chat' ? 'flex' : 'none';
        }

        if(user) {
            document.getElementById('intro-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('app').classList.add('visible');
            initApp();
        }
    </script>
</body>
</html>
