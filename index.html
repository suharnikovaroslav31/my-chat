<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speeky OS | Legacy Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; --bg: #000; --glass: rgba(255,255,255,0.08); 
            --border: rgba(255,255,255,0.1); --blur: 20px; --bright: 1;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* –§–û–ù */
        .nebula { position: fixed; inset: 0; z-index: -1; filter: brightness(var(--bright)); }
        .blob { position: absolute; width: 100vw; height: 100vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(80px); opacity: 0.1; top: -20%; left: -20%; }

        /* –≠–ö–†–ê–ù–´ */
        .screen { flex: 1; padding: 20px; display: none; width: 100%; max-width: 500px; margin: 0 auto; height: 100vh; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }
        .card { background: rgba(20, 24, 30, 0.9); border: 1px solid var(--border); border-radius: 25px; backdrop-filter: blur(var(--blur)); padding: 25px; margin-bottom: 15px; }
        
        input { width: 100%; background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: #fff; outline: none; margin-bottom: 10px; }
        button.primary { width: 100%; padding: 15px; background: var(--accent); color: #000; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; }

        /* –ß–ê–¢ */
        #chat-flow { display: flex; flex-direction: column; gap: 10px; padding-bottom: 150px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 18px; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 140px; background: rgba(10,10,10,0.9); border: 1px solid var(--border); border-radius: 40px; padding: 10px; display: flex; justify-content: space-around; backdrop-filter: blur(20px); }
        .dock-item { font-size: 22px; opacity: 0.3; cursor: pointer; }
        .dock-item.active { opacity: 1; color: var(--accent); }

        .bar { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: #111; border-radius: 30px; padding: 8px; display: none; align-items: center; border: 1px solid var(--border); }
        .bar.active { display: flex; }
    </style>
</head>
<body>

    <div class="nebula"><div class="blob"></div></div>

    <div id="sc-auth" class="screen" style="display:flex; align-items:center; justify-content:center;">
        <div class="card" style="width:100%; text-align:center;">
            <h2 style="margin-bottom:15px">Speeky OS</h2>
            <input type="text" id="login-nick" placeholder="@username">
            <button class="primary" onclick="login()">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="app" style="display:none;">
        <section id="sc-list" class="screen">
            <h2>–ß–∞—Ç—ã</h2>
            <div id="contact-list" style="margin-top:20px"></div>
            <button onclick="addPeer()" style="margin-top:20px; color:var(--accent); background:none; border:none; cursor:pointer">+ –ù–∞–π—Ç–∏ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞</button>
        </section>

        <section id="sc-chat" class="screen">
            <h2 id="peer-name" onclick="tab('list')" style="cursor:pointer">‚Üê –ù–∞–∑–∞–¥</h2>
            <div id="chat-flow" style="margin-top:20px"></div>
        </section>

        <section id="sc-sets" class="screen">
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            <div class="card" style="margin-top:20px">
                <p>–ü—Ä–æ—Ñ–∏–ª—å: <b id="display-nick">...</b></p>
                <div style="margin-top:20px">
                    <label>–†–∞–∑–º—ã—Ç–∏–µ</label>
                    <input type="range" min="0" max="50" value="20" oninput="setVis('blur', this.value)">
                </div>
                <div style="margin-top:10px">
                    <label>–Ø—Ä–∫–æ—Å—Ç—å —Ñ–æ–Ω–∞</label>
                    <input type="range" min="0.1" max="2" step="0.1" value="1" oninput="setVis('bright', this.value)">
                </div>
                <button onclick="logout()" style="margin-top:25px; color:red; background:none; border:none; cursor:pointer">–í—ã–π—Ç–∏</button>
            </div>
        </section>

        <div class="bar" id="chat-bar">
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" style="background:var(--accent); border:none; border-radius:50%; width:40px; height:40px; margin-left:10px">‚ûî</button>
        </div>

        <nav class="dock">
            <div class="dock-item active" id="d-list" onclick="tab('list')">üí¨</div>
            <div class="dock-item" id="d-sets" onclick="tab('sets')">‚öôÔ∏è</div>
        </nav>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        let user = JSON.parse(localStorage.getItem('LEGACY_BASE_V1'));
        let currentPeer = null;

        function login() {
            const nick = document.getElementById('login-nick').value.trim();
            if(!nick) return;
            user = { name: nick.replace('@', '') };
            localStorage.setItem('LEGACY_BASE_V1', JSON.stringify(user));
            location.reload();
        }

        function init() {
            if(!user) {
                document.getElementById('sc-auth').style.display = 'flex';
                return;
            }
            document.getElementById('app').style.display = 'block';
            document.getElementById('display-nick').innerText = user.name;
            tab('list');
            setInterval(sync, 3000); sync();
        }

        function tab(t) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + t).classList.add('active');
            document.getElementById('chat-bar').classList.toggle('active', t === 'chat');
            document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
            document.getElementById('d-' + (t==='chat'?'list':t)).classList.add('active');
        }

        function setVis(k, v) {
            document.documentElement.style.setProperty(k==='blur'?'--blur':'--bright', k==='blur'?v+'px':v);
        }

        function addPeer() {
            const p = prompt("–ù–∏–∫:");
            if(p) { currentPeer = p.replace('@', ''); tab('chat'); document.getElementById('peer-name').innerText = '‚Üê ' + currentPeer; }
        }

        async function send() {
            const i = document.getElementById('msg-input');
            if(!i.value || !currentPeer) return;
            const m = { from: user.name, to: currentPeer, text: i.value, time: Date.now() };
            i.value = '';
            await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(m) });
            sync();
        }

        async function sync() {
            try {
                const res = await fetch(`${API}/messages`);
                const all = await res.json();
                
                if(currentPeer) {
                    const flow = document.getElementById('chat-flow');
                    flow.innerHTML = '';
                    all.filter(m => (m.from === user.name && m.to === currentPeer) || (m.from === currentPeer && m.to === user.name))
                       .forEach(m => {
                           const d = document.createElement('div');
                           d.className = `msg ${m.from === user.name ? 'sent' : 'received'}`;
                           d.innerText = m.text;
                           flow.appendChild(d);
                       });
                }

                const chats = new Set();
                all.forEach(m => { if(m.from === user.name) chats.add(m.to); if(m.to === user.name) chats.add(m.from); });
                const list = document.getElementById('contact-list');
                list.innerHTML = '';
                chats.forEach(c => {
                    const d = document.createElement('div');
                    d.className = 'card'; d.innerText = '@' + c; d.style.padding = '15px';
                    d.onclick = () => { currentPeer = c; tab('chat'); document.getElementById('peer-name').innerText = '‚Üê ' + c; };
                    list.appendChild(d);
                });
            } catch(e) {}
        }

        function logout() { localStorage.clear(); location.reload(); }
        init();
    </script>
</body>
</html>
