<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Global Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #030406;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --card: rgba(15, 17, 23, 0.95);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* AUTH LAYER */
        #auth-layer { position: fixed; inset: 0; z-index: 1000; background: var(--bg); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 400px; padding: 35px; background: var(--card); border: 1px solid var(--border); border-radius: 30px; backdrop-filter: blur(20px); }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 16px; border-radius: 15px; color: #fff; margin-bottom: 12px; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn-main { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; }

        /* APP STRUCTURE */
        #app { display: none; height: 100vh; flex-direction: column; }
        .screen { display: none; flex: 1; padding: 20px; padding-bottom: 180px; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }

        /* –ß–ê–¢ (–ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô) */
        #chat-flow { display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative; animation: pop 0.3s ease; }
        .msg b { display: block; font-size: 10px; opacity: 0.6; margin-bottom: 4px; text-transform: uppercase; }

        /* –°–≤–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è - –°–ü–†–ê–í–ê */
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        /* –ß—É–∂–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è - –°–õ–ï–í–ê */
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –ü–†–û–§–ò–õ–Ø */
        .profile-box { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 25px; }
        .avatar { width: 60px; height: 60px; background: var(--accent); border-radius: 50%; color: #000; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 800; margin-bottom: 15px; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav-zone { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; }
        .input-bar { background: rgba(15,17,23,0.9); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 30px; padding: 8px 10px 8px 20px; display: none; align-items: center; margin-bottom: 10px; }
        .input-bar.active { display: flex; }
        .input-bar input { background: none; border: none; flex: 1; color: #fff; outline: none; }
        .nav-dock { background: rgba(10,12,18,0.95); border: 1px solid var(--border); border-radius: 35px; padding: 8px; display: flex; justify-content: space-around; }
        .nav-item { font-size: 22px; opacity: 0.3; cursor: pointer; padding: 10px; }
        .nav-item.active { opacity: 1; color: var(--accent); }

        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="auth-card">
            <div id="f-login" class="auth-form active">
                <h1 style="margin-bottom:20px">–í—Ö–æ–¥</h1>
                <input type="email" id="l-email" placeholder="Email">
                <input type="password" id="l-pass" placeholder="–ü–∞—Ä–æ–ª—å">
                <button class="btn-main" onclick="handleAuth('login')">–í–û–ô–¢–ò</button>
                <p onclick="toggleForm('f-reg')" style="text-align:center; margin-top:20px; font-size:13px; opacity:0.5; cursor:pointer">–°–æ–∑–¥–∞—Ç—å Speeky ID</p>
            </div>

            <div id="f-reg" class="auth-form">
                <h1 style="margin-bottom:20px">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
                <input type="text" id="r-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
                <input type="email" id="r-email" placeholder="Email">
                <input type="password" id="r-pass" placeholder="–ü–∞—Ä–æ–ª—å">
                <input type="text" id="r-word" placeholder="–°–µ–∫—Ä–µ—Ç–Ω–æ–µ —Å–ª–æ–≤–æ">
                <button class="btn-main" onclick="handleAuth('reg')">–°–û–ó–î–ê–¢–¨</button>
                <p onclick="toggleForm('f-login')" style="text-align:center; margin-top:20px; font-size:13px; opacity:0.5; cursor:pointer">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç</p>
            </div>
        </div>
    </div>

    <div id="app">
        <section id="sc-chat" class="screen active">
            <h1 style="margin-bottom:20px; font-weight:800; font-size:28px;">Speeky Cloud</h1>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-profile" class="screen">
            <h1>–ú–æ–π ID</h1>
            <div class="profile-box" style="margin-top:20px;">
                <div class="avatar" id="u-avatar">?</div>
                <h2 id="u-nick" style="font-size:24px;">...</h2>
                <p id="u-email" style="opacity:0.5; font-size:14px; margin-bottom:15px;">...</p>
                <div style="font-size:12px; opacity:0.4;">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: <span id="u-date">...</span></div>
                <button onclick="logout()" style="margin-top:25px; background:none; border:none; color:#ff4d4d; font-weight:700; cursor:pointer;">–í–´–ô–¢–ò –ò–ó –°–ò–°–¢–ï–ú–´</button>
            </div>
        </section>

        <div class="nav-zone">
            <div class="input-bar active" id="input-ui">
                <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." onkeypress="if(event.key==='Enter') send()">
                <button class="btn-main" style="width:45px; height:45px; padding:0;" onclick="send()">></button>
            </div>
            <nav class="nav-dock">
                <div class="nav-item active" onclick="show('chat', this)">üí¨</div>
                <div class="nav-item" onclick="show('profile', this)">üë§</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        let user = JSON.parse(localStorage.getItem('spk_user'));

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ—Ä–º
        function toggleForm(id) {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // –õ–æ–≥–∏–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤ (–ª–æ–∫–∞–ª—å–Ω–æ –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ + –ø—Ä–∏–≤—è–∑–∫–∞ –∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É)
        function handleAuth(type) {
            if(type === 'reg') {
                const data = {
                    nick: document.getElementById('r-nick').value,
                    email: document.getElementById('r-email').value,
                    pass: document.getElementById('r-pass').value,
                    word: document.getElementById('r-word').value,
                    regDate: new Date().toLocaleDateString()
                };
                if(!data.nick || !data.email) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å—ë!");
                localStorage.setItem('spk_user', JSON.stringify(data));
                location.reload();
            } else {
                const email = document.getElementById('l-email').value;
                const pass = document.getElementById('l-pass').value;
                const stored = JSON.parse(localStorage.getItem('spk_user'));
                if(stored && stored.email === email && stored.pass === pass) {
                    location.reload();
                } else alert("–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        if(user) {
            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('u-nick').innerText = user.nick;
            document.getElementById('u-email').innerText = user.email;
            document.getElementById('u-date').innerText = user.regDate;
            document.getElementById('u-avatar').innerText = user.nick[0].toUpperCase();
            
            setInterval(load, 2000); // –û–ø—Ä–æ—Å —Å–µ—Ä–≤–µ—Ä–∞
            load();
        }

        // –û–¢–ü–†–ê–í–ö–ê
        async function send() {
            const inp = document.getElementById('msg-input');
            const val = inp.value.trim();
            if(!val) return;

            const msg = { nick: user.nick, email: user.email, text: val };
            inp.value = '';

            try {
                await fetch(`${API}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(msg)
                });
                load();
            } catch(e) { console.error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"); }
        }

        // –ó–ê–ì–†–£–ó–ö–ê –ò –†–ê–ó–î–ï–õ–ï–ù–ò–ï –°–û–û–ë–©–ï–ù–ò–ô
        async function load() {
            try {
                const res = await fetch(`${API}/messages`);
                const msgs = await res.json();
                const flow = document.getElementById('chat-flow');
                
                let html = '';
                msgs.forEach(m => {
                    // –ì–õ–ê–í–ù–´–ô –§–ò–ö–°: –ü—Ä–æ–≤–µ—Ä–∫–∞ "—Å–≤–æ–π-—á—É–∂–æ–π"
                    const isMe = m.email === user.email;
                    html += `
                        <div class="msg ${isMe ? 'sent' : 'received'}">
                            <b>${m.nick}</b>
                            ${m.text}
                        </div>`;
                });
                flow.innerHTML = html;
                
                const container = document.getElementById('sc-chat');
                container.scrollTop = container.scrollHeight;
            } catch(e) { }
        }

        function show(scr, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + scr).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('input-ui').classList.toggle('active', scr === 'chat');
        }

        function logout() { localStorage.removeItem('spk_user'); location.reload(); }
    </script>
</body>
</html>
