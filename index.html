<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky | Absolute Singularity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #020305; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; perspective: 1200px; }

        /* –£–î–ê–õ–ï–ù–ò–ï –ë–ï–õ–û–ô –ó–ê–õ–ò–í–ö–ò (–§–ò–ö–° –°–ù–ò–ú–ö–ê 119) */
        input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus {
            -webkit-text-fill-color: var(--accent) !important;
            -webkit-box-shadow: 0 0 0px 1000px #080a0c inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* –ñ–ò–í–û–ô –§–û–ù */
        #universe { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #05080a 0%, #000 100%); }
        .nebula { position: absolute; width: 70vw; height: 70vw; background: radial-gradient(circle, rgba(0,242,255,0.05) 0%, transparent 70%); filter: blur(80px); border-radius: 50%; pointer-events: none; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .view { position: absolute; inset: 0; display: none; padding: 80px 25px 140px; flex-direction: column; z-index: 10; transform-style: preserve-3d; opacity: 0; }
        .view.active { display: flex; opacity: 1; }

        /* –ö–ê–†–¢–û–ß–ö–ê ID */
        .id-card {
            background: rgba(10, 12, 18, 0.6); border: 1px solid var(--border); border-radius: 45px;
            padding: 40px; position: relative; backdrop-filter: blur(40px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8); transform: translateZ(60px);
        }
        #qrcode { background: #fff; padding: 15px; border-radius: 25px; display: inline-block; box-shadow: 0 0 40px rgba(0,242,255,0.15); }

        /* –°–û–û–ë–©–ï–ù–ò–Ø */
        #flow { flex: 1; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; padding-right: 5px; }
        .msg-wrap { display: flex; flex-direction: column; max-width: 85%; position: relative; }
        .msg-wrap.me { align-self: flex-end; }
        .bubble { padding: 18px 25px; border-radius: 30px; font-size: 15px; backdrop-filter: blur(15px); cursor: pointer; transition: transform 0.2s; }
        .me .bubble { background: var(--accent); color: #000; font-weight: 700; border-bottom-right-radius: 4px; box-shadow: 0 15px 30px rgba(0, 242, 255, 0.15); }
        .he .bubble { background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* –í–í–û–î –î–ê–ù–ù–´–• (–§–ò–ö–° –°–ù–ò–ú–ö–ê 119) */
        .portal-input { 
            width: 100%; background: rgba(255,255,255,0.02); border: 1px solid var(--border); 
            padding: 22px; border-radius: 25px; color: #fff; outline: none; font-size: 16px;
            transition: 0.4s; margin-bottom: 15px;
        }
        .portal-input:focus { border-color: var(--accent); background: rgba(0,242,255,0.05); }

        /* –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê (–í–ú–ï–°–¢–û –°–ù–ò–ú–ö–ê 118) */
        .portal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(30px); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .portal-box { width: 90%; max-width: 420px; padding: 50px; background: #080a0c; border: 1px solid var(--border); border-radius: 50px; text-align: center; }

        /* –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ */
        #ctx { position: fixed; background: rgba(10,15,20,0.98); border: 1px solid var(--border); border-radius: 25px; display: none; flex-direction: column; z-index: 6000; backdrop-filter: blur(30px); min-width: 180px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .ctx-item { padding: 18px 25px; font-size: 14px; cursor: pointer; transition: 0.3s; }
        .ctx-item:hover { background: var(--glass); color: var(--accent); }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .dock { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); border: 1px solid var(--border); padding: 15px 55px; border-radius: 50px; display: none; gap: 65px; z-index: 2000; backdrop-filter: blur(20px); }
        .dock i { font-size: 28px; opacity: 0.2; cursor: pointer; transition: 0.5s var(--spring); }
        .dock i.active { opacity: 1; color: var(--accent); transform: scale(1.3) translateY(-8px); text-shadow: 0 0 20px var(--accent); }

        button.elite { width: 100%; padding: 22px; background: var(--accent); color: #000; border: none; border-radius: 25px; font-weight: 900; cursor: pointer; transition: 0.3s; }
        button.elite:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="universe"><div class="nebula" id="n1"></div><div class="nebula" id="n2"></div></div>

    <div id="modal-search" class="portal-overlay">
        <div class="portal-box" id="search-content">
            <h2 style="font-size:36px; font-weight:900; margin-bottom:15px;">–ü–æ–∏—Å–∫</h2>
            <input type="text" id="s-nick" class="portal-input" placeholder="@username" style="text-align:center;">
            <button class="elite" onclick="confirmSearch()">–£–°–¢–ê–ù–û–í–ò–¢–¨ –°–í–Ø–ó–¨</button>
            <p onclick="closePortal()" style="margin-top:25px; opacity:0.3; cursor:pointer;">–û—Ç–º–µ–Ω–∞</p>
        </div>
    </div>

    <div id="ctx">
        <div class="ctx-item" onclick="disintegrateMsg()">–£–¥–∞–ª–∏—Ç—å –∏–∑ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ ‚úï</div>
    </div>

    <section id="view-auth" class="view">
        <div class="portal-box" style="margin:auto; opacity:1; transform:scale(1);">
            <h1 style="font-size:48px; font-weight:900; letter-spacing:-3px; margin-bottom:10px;">Speeky</h1>
            <p style="opacity:0.4; margin-bottom:40px;">Elite Messenger v9.0</p>
            <input type="text" id="r-name" class="portal-input" placeholder="–í–∞—à –Ω–∏–∫">
            <input type="email" id="r-email" class="portal-input" placeholder="Email –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è">
            <button class="elite" onclick="initAuth()">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
        </div>
    </section>

    <section id="view-chats" class="view">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:50px;">
            <h1 style="font-size:55px; font-weight:900;">–°–≤—è–∑–∏</h1>
            <div onclick="openPortal()" style="color:var(--accent); font-weight:700; cursor:pointer; font-size:18px;">+ –ù–∞–π—Ç–∏</div>
        </div>
        <div id="chats-list"></div>
    </section>

    <section id="view-room" class="view">
        <div style="display:flex; align-items:center; gap:25px; margin-bottom:30px;">
            <div onclick="nav('chats')" style="cursor:pointer; font-size:32px;">‚Üê</div>
            <h2 id="p-title" style="font-weight:900; font-size:28px;">@...</h2>
        </div>
        <div id="flow"></div>
        <div style="display:flex; gap:15px; margin-top:30px; background:rgba(0,0,0,0.5); padding:10px; border-radius:35px; border:1px solid var(--border);">
            <input type="text" id="m-in" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–∏–≥–Ω–∞–ª..." style="margin:0; background:none; border:none;">
            <button onclick="send()" style="width:60px; height:60px; background:var(--accent); border:none; border-radius:50%; cursor:pointer; font-size:20px;">‚ûî</button>
        </div>
    </section>

    <section id="view-sets" class="view">
        <h1 style="font-size:55px; font-weight:900; margin-bottom:50px;">–Ø–¥—Ä–æ</h1>
        <div class="id-card">
            <p style="font-size:11px; letter-spacing:5px; opacity:0.3; margin-bottom:15px;">CRYPTO IDENTITY</p>
            <h2 id="m-nick" style="font-size:42px; color:var(--accent); margin-bottom:8px;">@...</h2>
            <p id="m-email" style="opacity:0.4; font-size:15px; margin-bottom:45px;"></p>
            <div id="qrcode"></div>
            <button onclick="logout()" style="display:block; margin-top:50px; color:#ff4d4d; background:none; border:none; font-weight:900; cursor:pointer; letter-spacing:1px;">–î–ï–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨ –°–ò–°–¢–ï–ú–£</button>
        </div>
    </section>

    <nav class="dock" id="dock">
        <i id="btn-chats" class="active" onclick="nav('chats')">üì°</i>
        <i id="btn-sets" onclick="nav('sets')">üíé</i>
    </nav>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        const KEY = 'SPEEKY_ABSOLUTE_V10';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null, selectedMsg = null;

        // –ü–ê–†–ê–õ–õ–ê–ö–° –ò –≠–§–§–ï–ö–¢–´
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 50;
            const y = (e.clientY / window.innerHeight - 0.5) * 50;
            gsap.to(".nebula", { x: x * 1.5, y: y * 1.5, duration: 2.5, ease: "power2.out" });
            gsap.to(".view", { rotationY: x * 0.15, rotationX: -y * 0.15, duration: 1.2 });
        });

        function nav(page) {
            const cur = document.querySelector('.view.active');
            const nxt = document.getElementById('view-' + page);
            if(cur) gsap.to(cur, { opacity:0, scale:0.95, z:-50, duration:0.4, onComplete:()=>cur.classList.remove('active') });
            nxt.classList.add('active');
            gsap.fromTo(nxt, { opacity:0, scale:1.05, z:50 }, { opacity:1, scale:1, z:0, duration:0.7, ease:"power4.out", delay:0.1 });
            document.getElementById('dock').style.display = user ? 'flex' : 'none';
            document.querySelectorAll('.dock i').forEach(i => i.classList.remove('active'));
            const ico = document.getElementById('btn-' + (page === 'room' ? 'chats' : page));
            if(ico) ico.classList.add('active');
        }

        // –†–ê–°–ü–ê–î –ù–ê –ß–ê–°–¢–ò–¶–´
        function disintegrateMsg() {
            if(!selectedMsg) return;
            const el = selectedMsg.closest('.msg-wrap');
            const rect = el.getBoundingClientRect();
            for(let i=0; i<60; i++) {
                const p = document.createElement('div');
                p.style.cssText = `position:fixed; width:4px; height:4px; background:var(--accent); left:${rect.left + rect.width/2}px; top:${rect.top + rect.height/2}px; border-radius:50%; z-index:9999; box-shadow: 0 0 12px var(--accent);`;
                document.body.appendChild(p);
                gsap.to(p, { x:(Math.random()-0.5)*500, y:(Math.random()-0.5)*500, opacity:0, scale:0, rotation:360, duration:1.5, onComplete:()=>p.remove() });
            }
            gsap.to(el, { opacity:0, scale:0, filter:"blur(25px)", duration:0.6, onComplete:()=>el.remove() });
            document.getElementById('ctx').style.display = 'none';
        }

        function openPortal() { 
            const m = document.getElementById('modal-search'); m.style.display = 'flex';
            gsap.to(m, { opacity:1, duration:0.5 });
            gsap.fromTo("#search-content", { scale:0.7, opacity:0 }, { scale:1, opacity:1, duration:0.5, ease:"back.out(1.4)" });
        }
        function closePortal() { gsap.to("#modal-search", { opacity:0, duration:0.3, onComplete:()=>document.getElementById('modal-search').style.display='none' }); }

        function confirmSearch() {
            const n = document.getElementById('s-nick').value.trim().replace('@','');
            if(n) { peer = n; document.getElementById('p-title').innerText = '@' + peer; closePortal(); nav('room'); sync(); }
        }

        async function send() {
            const i = document.getElementById('m-in'); if(!i.value.trim()) return;
            await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ from:user.name, to:peer, text:i.value, time:Date.now() }) });
            i.value = ''; sync();
        }

        async function sync() {
            const r = await fetch(API); const d = await r.json();
            if(peer) {
                const f = document.getElementById('flow'); f.innerHTML = '';
                d.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name))
                 .forEach(m => {
                    const w = document.createElement('div'); w.className = `msg-wrap ${m.from === user.name ? 'me' : 'he'}`;
                    const b = document.createElement('div'); b.className = 'bubble'; b.innerText = m.text;
                    b.oncontextmenu = (e) => { e.preventDefault(); selectedMsg = b; const c = document.getElementById('ctx'); c.style.display='flex'; c.style.left=e.pageX+'px'; c.style.top=e.pageY+'px'; };
                    w.appendChild(b); f.appendChild(w);
                 });
                f.scrollTop = f.scrollHeight;
            }
            const chats = new Set(); d.forEach(m => { if(m.from === user.name) chats.add(m.to); if(m.to === user.name) chats.add(m.from); });
            const list = document.getElementById('chats-list'); list.innerHTML = '';
            chats.forEach(c => {
                const n = document.createElement('div'); n.className = 'bubble'; n.style.marginBottom = '20px'; n.style.background = 'var(--glass)'; n.innerHTML = `<b style="font-size:22px;">@${c}</b>`;
                n.onclick = () => { peer = c; document.getElementById('p-title').innerText = '@' + c; nav('room'); };
                list.appendChild(n);
            });
        }

        window.onclick = () => document.getElementById('ctx').style.display = 'none';

        function initAuth() {
            const n = document.getElementById('r-name').value.trim();
            const e = document.getElementById('r-email').value.trim();
            if(n && e) { user = {name: n, email: e, regDate: new Date().toLocaleDateString()}; localStorage.setItem(KEY, JSON.stringify(user)); location.reload(); }
        }

        if(user) {
            document.getElementById('m-nick').innerText = '@' + user.name;
            document.getElementById('m-email').innerText = user.email;
            // –†–ï–ê–õ–¨–ù–´–ô QR –° –î–ê–ù–ù–´–ú–ò –î–õ–Ø –í–•–û–î–ê
            new QRCode(document.getElementById("qrcode"), { text: JSON.stringify(user), width: 130, height: 130, colorDark: "#000", colorLight: "#fff" });
            nav('chats'); setInterval(sync, 4000); sync();
        } else { nav('auth'); }
        function logout() { localStorage.removeItem(KEY); location.reload(); }
    </script>
</body>
</html>
