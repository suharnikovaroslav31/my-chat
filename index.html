<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speeky OS | Real-Time Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #030406; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --blur-val: 30px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; transition: 0.5s; }
        .bg-wrap { position: fixed; inset: 0; z-index: -2; background: #000; }
        .orb { position: absolute; width: 80vw; height: 80vw; background: var(--accent); filter: blur(120px); opacity: 0.1; border-radius: 50%; animation: float 20s infinite alternate; }
        @keyframes float { from { transform: translate(-20%, -10%); } to { transform: translate(30%, 20%); } }

        /* –ü–õ–ê–í–ù–û–°–¢–¨ */
        .overlay { position: fixed; inset: 0; z-index: 2000; background: var(--bg); display: flex; align-items: center; justify-content: center; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .card { width: 90%; max-width: 400px; padding: 40px; background: rgba(15, 17, 23, 0.95); border: 1px solid var(--border); border-radius: 40px; backdrop-filter: blur(40px); text-align: center; position: absolute; opacity: 0; transform: scale(0.9) translateY(20px); transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); pointer-events: none; }
        .card.active { opacity: 1; transform: scale(1) translateY(0); pointer-events: all; }
        .overlay.hidden { opacity: 0; transform: translateY(-100vh); pointer-events: none; }

        #app { display: none; flex-direction: column; height: 100vh; opacity: 0; transform: scale(1.05); transition: 1s cubic-bezier(0.22, 1, 0.36, 1); }
        #app.visible { opacity: 1; transform: scale(1); display: flex; }
        .screen { flex: 1; padding: 25px; overflow-y: auto; display: none; padding-bottom: 180px; }
        .screen.active { display: flex; flex-direction: column; animation: fadeUp 0.6s ease; }

        /* –û–ù–õ–ê–ô–ù –°–ß–ï–¢–ß–ò–ö */
        .online-chip { background: rgba(0, 255, 136, 0.1); color: #00ff88; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 800; display: flex; align-items: center; gap: 8px; border: 1px solid rgba(0, 255, 136, 0.2); }
        .pulse { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; animation: p 1.5s infinite; }
        @keyframes p { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); } }

        /* –ß–ê–¢ */
        #chat-flow { display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 14px 18px; border-radius: 24px; animation: msgPop 0.4s ease forwards; }
        .msg b { display: flex; align-items: center; gap: 8px; font-size: 10px; opacity: 0.4; margin-bottom: 4px; text-transform: uppercase; }
        .msg-ava { width: 22px; height: 22px; border-radius: 50%; object-fit: cover; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; backdrop-filter: blur(var(--blur-val)); }

        /* –ù–ê–°–¢–†–û–ô–ö–ò */
        .set-group { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 22px; margin-bottom: 15px; }
        .set-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 14px; }
        .toggle { width: 44px; height: 24px; background: rgba(255,255,255,0.1); border-radius: 20px; position: relative; cursor: pointer; transition: 0.3s; }
        .toggle.on { background: var(--accent); }
        .toggle::after { content: ''; position: absolute; top: 3px; left: 3px; width: 18px; height: 18px; background: #fff; border-radius: 50%; transition: 0.3s; }
        .toggle.on::after { left: 23px; background: #000; }

        /* –ò–ù–ö–û–ì–ù–ò–¢–û */
        .incognito .msg span { filter: blur(8px); transition: 0.3s; }
        .incognito .msg:hover span { filter: blur(0); }

        .ui-nav { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; }
        .input-bar { width: 92%; max-width: 500px; background: rgba(18,20,27,0.9); border: 1px solid var(--border); border-radius: 35px; padding: 8px 10px 8px 22px; display: none; align-items: center; backdrop-filter: blur(25px); }
        .input-bar.active { display: flex; }
        .dock { width: 92%; max-width: 400px; background: rgba(10,12,18,0.95); border: 1px solid var(--border); border-radius: 40px; padding: 12px; display: flex; justify-content: space-around; backdrop-filter: blur(20px); }
        .dock-item { font-size: 24px; opacity: 0.3; transition: 0.4s; cursor: pointer; }
        .dock-item.active { opacity: 1; color: var(--accent); transform: scale(1.1); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes msgPop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="bg-wrap"><div class="orb" id="orb"></div></div>

    <div id="intro-overlay" class="overlay">
        <div id="card-reg" class="card active">
            <h1 style="font-weight:800; font-size:32px">Speeky OS</h1>
            <input type="text" id="r-nick" placeholder="–ò–º—è">
            <input type="email" id="r-email" placeholder="Email">
            <button class="btn" style="width:100%; padding:18px; border-radius:22px; background:var(--accent); border:none; font-weight:800; margin-top:10px" onclick="nextCard('welcome')">–î–ê–õ–ï–ï</button>
        </div>
        <div id="card-welcome" class="card">
            <h1>–ü–æ—á—Ç–∏ –≤—Å—ë!</h1>
            <button class="btn" style="width:100%; padding:18px; border-radius:22px; background:var(--accent); border:none; font-weight:800; margin-top:20px" onclick="finishIntro()">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="app">
        <section id="sc-chat" class="screen active">
            <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px">
                <h1 style="font-size:26px; font-weight:800">–û–±–ª–∞–∫–æ</h1>
                <div class="online-chip"><div class="pulse"></div><span id="on-count">1</span> online</div>
            </header>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-settings" class="screen">
            <h1>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
            <div class="set-group" style="margin-top:20px">
                <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
                <input type="text" id="set-nick-inp" placeholder="–ù–∏–∫" onchange="save()">
                <input type="text" id="set-ava-inp" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞" onchange="save()">
            </div>
            <div class="set-group">
                <h3>–í–∏–∑—É–∞–ª</h3>
                <div class="set-row"><span>–†–∞–∑–º—ã—Ç–∏–µ</span> <input type="range" min="0" max="60" value="30" oninput="document.documentElement.style.setProperty('--blur-val', this.value+'px')"></div>
                <div class="set-row"><span>–Ø—Ä–∫–æ—Å—Ç—å –Ω–µ–æ–Ω–∞</span> <input type="range" min="0" max="40" value="10" oninput="document.getElementById('orb').style.opacity = this.value/100"></div>
            </div>
            <div class="set-group">
                <h3>–ü—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç—å</h3>
                <div class="set-row"><span>–ò–Ω–∫–æ–≥–Ω–∏—Ç–æ</span> <div id="inc-toggle" class="toggle" onclick="this.classList.toggle('on'); document.body.classList.toggle('incognito')"></div></div>
            </div>
            <button onclick="localStorage.clear(); location.reload();" style="width:100%; padding:15px; background:rgba(255,0,0,0.1); border:none; color:#ff4d4d; border-radius:15px; font-weight:800">–í–´–ô–¢–ò</button>
        </section>

        <div class="ui-nav">
            <div class="input-bar active" id="input-ui">
                <input type="text" id="m-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="background:var(--accent); border:none; width:45px; height:45px; border-radius:50%; font-weight:800; cursor:pointer">></button>
            </div>
            <nav class="dock">
                <div class="dock-item active" onclick="tab('chat', this)">üí¨</div>
                <div class="dock-item" onclick="tab('settings', this)">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com';
        const defAva = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        let user = JSON.parse(localStorage.getItem('spk_user'));
        let lastCount = 0;

        function nextCard(step) {
            const n = document.getElementById('r-nick').value;
            const e = document.getElementById('r-email').value;
            if(!n || !e) return alert("–ó–∞–ø–æ–ª–Ω–∏ –¥–∞–Ω–Ω—ã–µ!");
            user = { nick: n, email: e, ava: defAva };
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            setTimeout(() => document.getElementById('card-'+step).classList.add('active'), 50);
        }

        function finishIntro() {
            localStorage.setItem('spk_user', JSON.stringify(user));
            document.getElementById('intro-overlay').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('intro-overlay').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                setTimeout(() => document.getElementById('app').classList.add('visible'), 50);
                initApp();
            }, 800);
        }

        function initApp() {
            document.getElementById('set-nick-inp').value = user.nick;
            document.getElementById('set-ava-inp').value = user.ava || '';
            setInterval(ping, 10000); // –ü–∏–Ω–≥ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            setInterval(load, 3000);
            ping(); load();
        }

        function save() {
            user.nick = document.getElementById('set-nick-inp').value;
            user.ava = document.getElementById('set-ava-inp').value || defAva;
            localStorage.setItem('spk_user', JSON.stringify(user));
        }

        async function ping() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–µ–≤–∏–¥–∏–º–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ-—Å–∏–≥–Ω–∞–ª –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è
            const signal = { nick: "_system_ping", email: user.email.toLowerCase(), text: "ping", time: Date.now(), isSystem: true };
            try { await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(signal) }); } catch(e) {}
        }

        async function send() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim()) return;
            const msg = { nick: user.nick, email: user.email.toLowerCase(), ava: user.ava || defAva, text: inp.value, time: Date.now() };
            inp.value = '';
            try { await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(msg) }); load(); } catch(e) {}
        }

        async function load() {
            try {
                const res = await fetch(`${API}/messages`);
                const all = await res.json();
                
                // –°—á–∏—Ç–∞–µ–º –æ–Ω–ª–∞–π–Ω –ø–æ –≤—Å–µ–º —Å–∏–≥–Ω–∞–ª–∞–º (–∏ —á–∞—Ç, –∏ –ø–∏–Ω–≥) –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 40 —Å–µ–∫—É–Ω–¥
                const now = Date.now();
                const online = new Set(all.filter(m => now - (m.time || 0) < 40000).map(m => m.email));
                document.getElementById('on-count').innerText = online.size || 1;

                // –§–∏–ª—å—Ç—Ä—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ –ø–∏–Ω–≥–∏, —á—Ç–æ–±—ã –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –∏—Ö –≤ —á–∞—Ç–µ
                const msgs = all.filter(m => m.nick !== "_system_ping");

                if(msgs.length === lastCount) return;
                const flow = document.getElementById('chat-flow');
                flow.innerHTML = msgs.map(m => `
                    <div class="msg ${m.email?.toLowerCase() === user.email?.toLowerCase() ? 'sent' : 'received'}">
                        <b><img src="${m.ava || defAva}" class="msg-ava" onerror="this.src='${defAva}'"> ${m.nick}</b>
                        <span>${m.text}</span>
                    </div>
                `).join('');
                lastCount = msgs.length;
                document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
            } catch(e) {}
        }

        function tab(n, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + n).classList.add('active');
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('input-ui').style.display = n === 'chat' ? 'flex' : 'none';
        }

        if(user) {
            document.getElementById('intro-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('app').classList.add('visible');
            initApp();
        }
    </script>
</body>
</html>
