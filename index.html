<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speeky OS | Final System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00f2ff; --bg: #000; --glass: rgba(255,255,255,0.08); 
            --border: rgba(255,255,255,0.12); --blur: 20px; --bright: 1;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: relative; }

        /* –§–û–ù (–ú–ê–ö–ï–¢ 111) */
        .nebula { position: fixed; inset: 0; z-index: -1; filter: brightness(var(--bright)); transition: 0.3s; }
        .blob { position: absolute; width: 100vw; height: 100vw; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); filter: blur(100px); opacity: 0.15; top: -15%; left: -15%; }

        /* –≠–ö–†–ê–ù–´ */
        .screen { flex: 1; padding: 25px; display: none; width: 100%; max-width: 500px; margin: 0 auto; height: 100vh; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }

        /* –ö–ê–†–¢–û–ß–ö–ò (–ú–ê–ö–ï–¢ 116) */
        .card { background: rgba(20, 24, 30, 0.95); border: 1px solid var(--border); border-radius: 30px; backdrop-filter: blur(var(--blur)); padding: 30px; margin-bottom: 15px; }
        input[type="text"], input[type="email"] { width: 100%; background: var(--glass); border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; outline: none; margin-bottom: 15px; font-size: 16px; }
        .btn-main { width: 100%; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        /* –ß–ê–¢–´ */
        #chat-flow { display: flex; flex-direction: column; gap: 10px; padding-bottom: 180px; }
        .msg { max-width: 85%; padding: 14px 20px; border-radius: 22px; font-size: 15px; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø (–ú–ê–ö–ï–¢ –° –ú–û–ë–ò–õ–ö–ò) */
        .nav-ui { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 1000; }
        .dock { background: rgba(15, 15, 15, 0.9); border: 1px solid var(--border); border-radius: 40px; padding: 10px 25px; display: flex; gap: 40px; backdrop-filter: blur(20px); }
        .dock-item { font-size: 24px; opacity: 0.3; cursor: pointer; transition: 0.2s; }
        .dock-item.active { opacity: 1; color: var(--accent); }

        .input-bar { width: 92%; max-width: 500px; background: rgba(20, 25, 30, 0.98); border: 1px solid var(--border); border-radius: 50px; padding: 8px; display: none; align-items: center; }
        .input-bar.active { display: flex; }
        
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="nebula"><div class="blob"></div></div>

    <section id="sc-auth" class="screen" style="display:flex; align-items:center; justify-content:center;">
        <div class="card" style="width:100%; text-align:center;">
            <h1 style="font-size:32px; font-weight:800; margin-bottom:5px">Speeky OS</h1>
            <p style="opacity:0.5; font-size:12px; margin-bottom:30px">–°–æ–∑–¥–∞–Ω–∏–µ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–≥–æ –ø—Ä–æ—Ñ–∏–ª—è</p>
            <input type="text" id="reg-nick" placeholder="@username">
            <input type="email" id="reg-email" placeholder="Email (–¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è)">
            <button class="btn-main" onclick="register()">–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨–°–Ø</button>
        </div>
    </section>

    <div id="main-ui" style="display:none;">
        <section id="sc-list" class="screen">
            <h1 style="font-size:32px; font-weight:800; margin-bottom:25px">–î–∏–∞–ª–æ–≥–∏</h1>
            <div id="contacts-list"></div>
            <button onclick="addPeer()" style="margin-top:20px; color:var(--accent); background:none; border:none; font-weight:600; cursor:pointer">+ –ù–∞–π—Ç–∏ –ø–æ –Ω–∏–∫—É</button>
        </section>

        <section id="sc-chat" class="screen">
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px">
                <button onclick="tab('list')" style="background:none; border:none; color:var(--accent); font-size:24px;">‚Üê</button>
                <h2 id="chat-title">@...</h2>
            </div>
            <div id="chat-flow"></div>
        </section>

        <section id="sc-sets" class="screen">
            <h1 style="font-size:32px; font-weight:800; margin-bottom:25px">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
            <div class="card">
                <p style="font-size:11px; opacity:0.4; margin-bottom:5px">–í–ê–® –ê–ö–ö–ê–£–ù–¢</p>
                <h3 id="u-nick">...</h3>
                <p id="u-email" style="font-size:13px; opacity:0.6; margin-bottom:5px">...</p>
                <p style="font-size:11px; opacity:0.4; margin-bottom:20px">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω: <span id="u-date">...</span></p>
                
                <p style="font-size:11px; opacity:0.4; margin-bottom:5px">–ò–ù–¢–ï–†–§–ï–ô–° (–ú–ê–ö–ï–¢ 111)</p>
                <label style="font-size:13px">–†–∞–∑–º—ã—Ç–∏–µ</label>
                <input type="range" min="0" max="60" value="20" oninput="upd('blur', this.value)">
                
                <label style="font-size:13px; margin-top:15px; display:block">–Ø—Ä–∫–æ—Å—Ç—å —Ñ–æ–Ω–∞</label>
                <input type="range" min="0.1" max="2" step="0.1" value="1" oninput="upd('bright', this.value)">
                
                <button onclick="logout()" style="margin-top:40px; color:#ff4d4d; background:none; border:none; font-weight:600; cursor:pointer; width:100%">–í—ã–π—Ç–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã</button>
            </div>
        </section>

        <div class="nav-ui">
            <div id="chat-bar" class="input-bar">
                <input type="text" id="m-text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0" onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="width:44px; height:44px; border-radius:50%; background:var(--accent); border:none; margin-left:10px">‚ûî</button>
            </div>
            <nav class="dock">
                <div class="dock-item active" id="d-list" onclick="tab('list')">üí¨</div>
                <div class="dock-item" id="d-sets" onclick="tab('sets')">‚öôÔ∏è</div>
            </nav>
        </div>
    </div>

    <script>
        const API = 'https://my-chat-itp3.onrender.com/messages';
        // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á –≤–µ—Ä—Å–∏–∏, —á—Ç–æ–±—ã –Ω–µ –ø—É—Ç–∞—Ç—å —Å –ø—Ä–µ–¥—ã–¥—É—â–∏–º–∏ –≤–∫–ª–∞–¥–∫–∞–º–∏
        const KEY = 'SPEEKY_ULTIMATE_V100';
        let user = JSON.parse(localStorage.getItem(KEY));
        let peer = null;

        function register() {
            const n = document.getElementById('reg-nick').value.trim().replace('@','');
            const e = document.getElementById('reg-email').value.trim();
            if(!n || !e) return;
            user = { name: n, email: e, date: new Date().toLocaleDateString() };
            localStorage.setItem(KEY, JSON.stringify(user));
            location.reload();
        }

        function init() {
            if(!user) {
                document.getElementById('sc-auth').style.display = 'flex';
                return;
            }
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('u-nick').innerText = '@' + user.name;
            document.getElementById('u-email').innerText = user.email;
            document.getElementById('u-date').innerText = user.date;
            tab('list');
            setInterval(sync, 3000); sync();
        }

        function tab(t) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + t).classList.add('active');
            document.getElementById('chat-bar').classList.toggle('active', t === 'chat');
            document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
            const b = t === 'chat' ? 'd-list' : 'd-' + t;
            if(document.getElementById(b)) document.getElementById(b).classList.add('active');
        }

        function upd(k, v) {
            document.documentElement.style.setProperty(k === 'blur' ? '--blur' : '--bright', k === 'blur' ? v + 'px' : v);
        }

        function addPeer() {
            const p = prompt("–ù–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:");
            if(p) { peer = p.replace('@',''); document.getElementById('chat-title').innerText = '@' + peer; tab('chat'); }
        }

        async function send() {
            const i = document.getElementById('m-text');
            if(!i.value || !peer) return;
            const data = { from: user.name, to: peer, text: i.value, time: Date.now() };
            i.value = '';
            await fetch(API, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
            sync();
        }

        async function sync() {
            try {
                const r = await fetch(API); const all = await r.json();
                if(peer) {
                    const flow = document.getElementById('chat-flow'); flow.innerHTML = '';
                    all.filter(m => (m.from === user.name && m.to === peer) || (m.from === peer && m.to === user.name))
                       .forEach(m => {
                           const d = document.createElement('div');
                           d.className = `msg ${m.from === user.name ? 'sent' : 'received'}`;
                           d.innerText = m.text; flow.appendChild(d);
                       });
                    document.getElementById('sc-chat').scrollTop = document.getElementById('sc-chat').scrollHeight;
                }
                const cs = new Set();
                all.forEach(m => { if(m.from === user.name) cs.add(m.to); if(m.to === user.name) cs.add(m.from); });
                const l = document.getElementById('contacts-list'); l.innerHTML = '';
                cs.forEach(c => {
                    const d = document.createElement('div'); d.className = 'card'; d.style.padding = '20px';
                    d.innerHTML = `<b>@${c}</b><br><small style="opacity:0.5">–û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç</small>`;
                    d.onclick = () => { peer = c; document.getElementById('chat-title').innerText = '@' + c; tab('chat'); };
                    l.appendChild(d);
                });
            } catch(e) {}
        }

        function logout() { localStorage.removeItem(KEY); location.reload(); }
        init();
    </script>
</body>
</html>
